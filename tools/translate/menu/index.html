<html>
<head>
  <meta charset="UTF-8">
  <title>Magical Menu Text Editor</title>
  <style>
    body {
      font-family: monospace;
    }

    #japanese {
      width: 500px;
      height: 100px;
      vertical-align: top;
      border: 1px solid #aaa;
      padding: 2px;
      display: inline-block;
      overflow-y: scroll;
    }

    #english {
      width: 500px;
      height: 200px;
      vertical-align: top;
      resize: none;
    }

    #comments {
      width: 500px;
      height: 50px;
      vertical-align: top;
      resize: none;
    }
  </style>
</head>
<body>
  <h1>Menu Text Editor</h1>
  <!--<p>
    <label>Select Binary file:</label>
    <input type="file" id="binary"/>
  </p>-->
  <p>
    <label>Select JSON file:</label>
    <input type="file" id="json"/>
  </p>

  <p>
    <button disabled="true" id="export_json">Export JSON</button>
    <button disabled="true" id="export_binary">Export binary</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input id="search_text" type="text" />
    <button disabled="true" id="japanese_search">Search Japanese</button>
    <button disabled="true" id="english_search">Search English</button>
  </p>

  <hr/>

  <p>
    <label>Section:</label>
    <select id="section" disabled="true">
      <option value="0">Menu Text</option>
      <option value="1">Explanations</option>
      <option value="2">Magic Notebook</option>
      <option value="3">Bestiary</option>
      <option value="4">Species Descriptions</option>
      <option value="5">MD Dictionary</option>
      <option value="6">Name Selection Kanji</option>
      <option value="7">Initial Element Descriptions</option>
    </select>
  </p>

  <p>
    <label>Number:</label>
    <input id="number" disabled="true" type="number" min="0" max="0" step="1"/>
    of <span id="max_number"></span>
  </p>

  <p>
    <label>Japanese:</label> <span id="japanese"> </span>
  </p>

  <p>
    <label>English:</label>
    <textarea disabled=true id="english"></textarea>
  </p>

  <p>
    <label>Comments:</label>
    <textarea disabled=true id="comments"></textarea>
  </p>

  <p>
    <label>Explanation box preview:</label>
    <canvas id="explanation_preview" width="382px" height="92px"></canvas>
  </p>


  <p>
    <label>Search results:</label>
    <br>
    <span id="search_results">
    </span>
  </p>

  <img id="explanation_box" src="/tools/lib/explanation_box.png" style="visibility:hidden">
  <img id="monospace_font" src="/tools/lib/monospace_font.png" style="visibility:hidden">

  <script src="/tools/lib/FileSaver.js"></script>
  <script src="/tools/lib/table.js"></script>
  <script src="/tools/lib/glossary.js"></script>
  <script src="/tools/lib/parse.js"></script>
  <script src="generateJapanese.js"></script>
  <script src="preview.js"></script>
  <script src="main.js"></script>
</body>
</html>
