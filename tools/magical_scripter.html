<!doctype html>
<html>
<head>
  <title>Magical Vacation Script Editor</title>
  <style>
    body {
      font-family: monospace;
    }

    .red {
      color: red;
    }

    .green {
      color: green
    }

    #japanese {
      width: 500px;
      height: 150px;
      vertical-align: top;
      border: 1px solid #bbb;
      padding: 2px;
    }
  </style>
</head>
<body>
  <p>
    <label>Select script file:</label>
    <input type="file" id="script"/>
  </p>
  <p>
    <label>Select table file:</label>
    <input type="file" id="table"/>
  </p>

  <p>
    <b>Status:</b> <span id="status" class="red">Not loaded.</span>
  </p>

  <p>
    <label>Dialogue number:</label>
    <input id="dialogue_number" disabled="true" type="number" min="0" max="0" step="1"/>
    of <span id="max_dialogue_number"></span>
  </p>

  <p>
    <label>Japanese:</label>
    <div id="japanese"> </div>
  </p>

  <script src="js-yaml.js"></script>
  <script src="magical_scripter.js"></script>
</body>
</html>
