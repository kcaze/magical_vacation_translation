<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Magical Vacation Script Editor</title>
  <style>
    body {
      font-family: monospace;
    }

    #japanese {
      width: 500px;
      height: 150px;
      vertical-align: top;
      border: 1px solid #aaa;
      padding: 2px;
      display: inline-block;
    }

    #english {
      width: 500px;
      height: 150px;
      vertical-align: top;
      resize: none;
    }
  </style>
</head>
<body>
  <p>
    <label>Select YAML names file:</label>
    <input type="file" id="yaml"/>
  </p>

  <p>
    <label>Select original binary names file:</label>
    <input type="file" id="original"/>
  </p>

  <p>
    <button disabled="true" id="export_yaml">Export YAML</button>
  </p>
  <p>
    <button disabled="true" id="export_binary">Export binary</button>
  </p>

  <p>
    <b>Status:</b> <span id="status" class="red">Not loaded.</span>
  </p>

  <hr/>

  <p>
    <label>Object number:</label>
    <input id="object_number" disabled="true" type="number" min="0" max="0" step="1"/>
    of <span id="max_object_number"></span>
  </p>

  <p>
    <label>Japanese:</label> <span id="japanese"> </span>
  </p>

  <p>
    <label>English:</label>
    <textarea disabled=true id="english"></textarea>
  </p>

  <p>
    <input id="search_text" type="text" />
    <button disabled="true" id="search">Search</button>
  </p>
  <p id="search_results">
  </p>

  <script src="js-yaml.js"></script>
  <script src="FileSaver.js"></script>
  <script src="table.js"></script>
  <script src="namer.js"></script>
</body>
