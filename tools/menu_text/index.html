<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Magical Vacation Script Editor</title>
  <style>
    body {
      font-family: monospace;
    }

    .red {
      color: red;
    }

    .green {
      color: green
    }

    .blue {
      color: blue;
    }

    #japanese {
      width: 500px;
      height: 150px;
      vertical-align: top;
      border: 1px solid #aaa;
      padding: 2px;
      display: inline-block;
      overflow-y: scroll;
    }

    #english {
      width: 500px;
      height: 150px;
      vertical-align: top;
      resize: none;
    }

    #comments {
      width: 500px;
      height: 50px;
      vertical-align: top;
      resize: none;
    }
  </style>
</head>
<body>
  <h1>Menu text editor</h1>
  <p>
    <label>Select YAML script file:</label>
    <input type="file" id="yaml-script"/>
  </p>

  <p>
    <label>Select original binary script file:</label>
    <input type="file" id="original-script"/>
  </p>

  <p>
    <button disabled="true" id="export_script">Export script</button>
  </p>
  <p>
    <button disabled="true" id="export_binary">Export binary</button>
  </p>

  <p>
    <b>Status:</b> <span id="status" class="red">Not loaded.</span>
  </p>

  <hr/>

  <p>
    <label>Dialogue number:</label>
    <input id="dialogue_number" disabled="true" type="number" min="0" max="0" step="1"/>
    of <span id="max_dialogue_number"></span>
  </p>

  <p>
    <label>Japanese:</label> <span id="japanese"> </span>
  </p>

  <p>
    <label>English:</label>
    <textarea disabled=true id="english"></textarea>
  </p>

  <p>
    <label>Comments:</label>
    <textarea disabled=true id="comments"></textarea>
  </p>

  <p>
    <input id="search_text" type="text" />
    <button disabled="true" id="search">Search</button>
  </p>
  <p id="search_results">
  </p>

  <script src="js-yaml.js"></script>
  <script src="FileSaver.js"></script>
  <script src="table.js"></script>
  <script src="main.js"></script>
</body>
</html>
