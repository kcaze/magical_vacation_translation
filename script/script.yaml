  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「６体目の愛の精霊・ウィッシュと<br> 仲良くなりたいなら‥‥‥‥<br> <span class=\"red\">一匹もカエルグミを取ったら<br> ダメ</span>だそうよ。<br> しかも、７体目のウィッシュと<br> 仲良くなりたいなら<br> お店でもカエルグミを買ったら<br> ダメなんですって。<br> クレイジーだわ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「闇の精霊・ニルヴァを仲間に<br> すると‥‥‥‥<br> 光の精霊・ルクスが仲間に<br> ならなくなるんですって。<br> ルクスを集めたい人は<br> ニルヴァは集めないほうが<br> いいってことね。"
