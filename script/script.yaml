  English: ''
  Comments: ''
- Japanese: "\\8b\\dfブキミな生き物<br>「フフフ‥‥‥‥。<br> エニグマも私の一つの<br> 写し身に過ぎぬ‥‥‥。<br> 私は幾度も再生する‥‥。"
  English: ''
  Comments: ''
