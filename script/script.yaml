  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「ぶしつけでもうしわけ無いが、<br> 遺跡を抜けたいんだ。<br> 許可をもらえないかな。"
  English: "\\8b\\10\\86\\06\n\"Pardon my rudeness, but I would like\nto cross the ruins. Could you please\ngrant me permission?"
  Comments: ''
- Japanese: "\\8b\\b2パペットの村長・シフォン<br>「はひゃ。<br> 許可か。よかろう。<br> しかし、今日はもう遅いのぉ。<br> ミルフィーユ、遅いよのぉ?"
  English: "\\8b\\b2Puppet Chief Angel Food Cake\n\"Huff.\nPermission? Very well.\nHowever, it's growing late today.\nMille-feuille, it's late isn't it?"
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「そうですね、おじいさま。<br> ちょっとだけ遅いかもね。"
  English: "\\8b\\b3Mille-feuille\n\"I suppose so, grandfather. It is\na bit late."
  Comments: ''
- Japanese: "\\8b\\b2パペットの村長・シフォン<br>「そうじゃの。<br> <span class=\"red\">明日また来てもらおう。</span><br> そしたら、そなたらに<br> わしの<span class=\"red\">モモヒキ</span>をあげよう。<br> それがあれば、のぉ、<br> 遺跡に入れるハズじゃ。<br> のぉ、ミルフィーユ。"
  English: "\\8b\\b2Puppet Chief Angel Food Cake\n\"I see. \\8eCome again tomorrow.\\8d Then,\nI'll give you my \\8etrousers\\8d. If you\nhave that, you should be able to enter\nthe ruins. Right, Mille-feuille?"
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「<span class=\"red\">モモヒキ</span>じゃありません。<br> おじいさま。<br> <span class=\"red\">\\87\\3</span>です。<br> <span class=\"red\">\\87\\3</span>を持つもの<br> だけが遺跡に入れるのです。"
  English: "\\8b\\b3Mille-feuille\n\"Not \\8etrousers\\8d, grandfather.\n\\8e\\87\\03\\8d.\nOnly those with the \\8e\\87\\03\\8d can\nenter the ruins."
  Comments: ''
- Japanese: "\\8b\\b2パペットの村長・シフォン<br>「そうそう、<span class=\"red\">ウークルの</span>‥‥<br> それがあると、えー‥<br> 夜もあったかくて、ぐっすり<br> 眠れるんじゃったかの‥?"
  English: "\\8b\\b2Puppet Chief Angel Food Cake\n\"Ah right, the \\8eUkuru's\\8d...\nIf you have that then you...\nThe night's pretty warm...I feel\nlike I can sleep soundly..."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「それは、<span class=\"red\">モモヒキ</span>。<br> おじいさまは ご心配なく。<br> <span class=\"red\">\\87\\3</span>は、明日<br> 私が おわたしして 遺跡にも<br> 案内してさしあげます。"
  English: "\\8b\\b3Mille-Feuille\n\"Those are \\8etrousers\\8d. Grandfather,\ndon't worry. Tomorrow, I'll hand them\nthe \\8e\\87\\03\\8d and guide them to the\nruins."
  Comments: ''
- Japanese: "\\8b\\b2パペットの村長・シフォン<br>「おお、つれて行ってくれるか。<br> それはすまぬの。<br> 遺跡へ行くのも何年ぶりじゃ。"
  English: "\\8b\\b2Puppet Chief Angel Food Cake\n\"Oh, you'll take me there?\nSorry for making you do. I wonder\nhow many years since I last visited\nthe ruins."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「案内してさしあげるのは、<br> おじいさまではなく旅の方です。<br> おじいさまは、ここでゆっくり<br> なさいませ。<br> お体に ひびきます。"
  English: "\\8b\\b3Mille-Feuille\n\"Not you Grandfather. I'm taking the\ntravelers there. Grandfather, just\ntake it easy and rest. Your body's\nshaking."
  Comments: ''
- Japanese: "\\8b\\b2パペットの村長・シフォン<br>「おお、そうかそうか。<br> それがよかろう。<br> それじゃ、また明日来るがよい。"
  English: "\\8b\\b2Puppet Chief Angel Food Cake\n\"Oh, is that so. Very well. Come\nagain tomorrow then."
  Comments: ''
- Japanese: "\\8b\\b2パペットの村長・シフォン<br>「おかえり ミルフィーユ。<br> どうじゃった?<br> また 事件かいのぉ?"
  English: "\\8b\\b2Puppet Chief Angel Food Cake\n\"You're back, Mille-feuille. What\nwas it? Another incident?"
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「あ、そうだ。<br> この本、役に立つかも~。<br> 今までに戦ったことがある<br> モンスターの情報が<br> 浮き上がってくるんだよ~。"
  English: "\\8b\\16\\86\\0c\n\"Ah, that's right. This book might\ncome in handy. It records information\nabout all the monsters you've fought."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「もうイヤ‥‥。<br> だれも 死なないで‥‥。"
  English: "\\8b\\b3Mille-Feuille\n\"No more...\nPlease, no more deaths..."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「ここはトルーナ村の村長、<br> シフォン・トルーナの家です。<br> わたしはシフォンの孫娘の<br> ミルフィーユ。<br> よろしくね。"
  English: "\\8b\\b3Mille-Feuille\n\"This is the house of Troona Village's\nchief Angel Food Cake. I am Angel Food\nCake's granddaughter, Mille-Feuille.\nNice to meet you."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「‥‥‥‥"
  English: "\\8b\\b3Mille-feuille\n\"..."
  Comments: ''
- Japanese: "\\8b\\b2パペットの村長・シフォン<br>「外がさわがしいようじゃが、<br> また誰か殺されたのかの‥‥"
  English: "\\8b\\b2Puppet Chief Angel Food Cake\n\"It's pretty noisy outside. Did\nsomeone get killed again...?"
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「ただいま、おじいさま‥‥"
  English: "\\8b\\b3Mille-feuille\n\"Grandfather, I'm home..."
  Comments: ''
- Japanese: "\\8b\\b2パペットの村長・シフォン<br>「ミルフィーユ‥‥<br> わしら古代のたみのまつえい、<br> ほろびるのが 運命かもしれん。<br> 運命ならば 神様がきめたこと。<br> なにを泣くことがあろう。"
  English: "\\8b\\b2Puppet Chief Angel Food Cake\n\"Mille-feuille...\nWe are the last descendants of the ancient\npeople and destruction might be our fate.\nIf it's our fate, it must be what god\ndestined for us. It is nothing to cry\nover."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「そうよ、そのとおりよ。<br> また一人、仲間が殺されたわ。"
  English: "\\8b\\b3Mille-feuille\n\"Yes, exactly. Another puppet was\nkilled."
  Comments: ''
- Japanese: "\\8b\\b2パペットの村長・シフォン<br>「うむ。<br> そうか。<br> それも運命かの‥‥"
  English: "\\8b\\b2Puppet Chief Angel Food Cake\n\"Yes. I see. That must also be fate..."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「おじいちゃん！<br> わたし‥‥！"
  English: "\\8b\\b3Mille-feuille\n\"Grandfather, I...!"
  Comments: ''
- Japanese: "\\8b\\b2パペットの村長・シフォン<br>「うむ。<br> ツラかろう。<br> 泣くがええ。<br> いくらでも泣くがええ。"
  English: "\\8b\\b2Puppet Chief Angel Food Cake\n\"Yes. It must be hard for you. It's\nokay to cry. Just cry it all out."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「取り込み中、もうしわけないが‥"
  English: "\\8b\\10\\86\\06\n\"I'm sorry, but it's still importing..."
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「ちょっと！ \\86\\6！<br> あとでもいいよ！ んもう！"
  English: "\\8b\\16\\86\\0c\n\"Hey wait! \\86\\06! Just leave it\ntill later! Sheesh!"
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「ごめんなさい‥‥"
  English: "\\8b\\b3Mille-feuille\n\"Sorry..."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「はい、<span class=\"red\">\\87\\3</span>。"
  English: "\\8b\\b3Mille-feuille\n\"Yes, \\8e\\87\\03\\8d."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「<span class=\"red\">遺跡まで案内します。<br> ついてきて。</span>"
  English: "\\8b\\b3Mille-feuille\n\"\\8eI will guide you to the ruins.\nPlease follow me.\\8d"
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「オイラたち、いそいでないから<br> あとでもいいっぴ！<br> ‥‥‥"
  English: "\\8b\\18\\86\\0e\n\"We're not in a rush, so you can\nleave it for later!\n..."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「オレたち、よそものでしか<br> ないってことなんだよ。<br> やっかいばらいしたいのさ。"
  English: "\\8b\\10\\86\\06\n\"We're nothing but outsiders. They\nwant to drive us off."
  Comments: ''
- Japanese: ' <br>   メモがある！<br> <br>『当方急用のため不在。<br> ベッドは自由に利用可能。<br> 利用者はカウンターに<br> <span class="red">５ブラー</span>を置いて行くこと。<br>            ティラミス'
  English: "There's a memo!\n\n\"I am away on urgent business.\nUse the bed at your own leisure.\nLeave \\8e5 Bura\\8d on the counter\nif you use the bed.\nTiramisu"
  Comments: ''
- Japanese: "\\8b\\b4ティラミス<br>「オレが宿屋のあるじ<br> ティラミスだ。<br> わりぃな、まだやってねぇんだ。<br> また <span class=\"red\">あとできてくれ。</span>"
  English: "\\8b\\b4Tiramisu\n\"I'm the owner of the inn, Tiramisu.\nSorry, but the inn's not open right\nnow. \\8eCome again later\\8d."
  Comments: ''
- Japanese: "\\8b\\b4ティラミス<br>「勝手にさわるんじゃない！<br> それは、オレの弟だ。<br> ２００年前に ガケから落ちて<br> 動かなくなったんだ。<br> 壊れないように、大切に大切に<br> 守ってきたんだ。<br> 勝手なマネはするな！"
  English: "\\8b\\b4Tiramisu\n\"Who said you could touch him!\nThat's my brother. 200 years ago,\nhe fell off a cliff and then stopped\nmoving. I've been trying very hard to\nkeep him from breaking. Don't just\ntouch him!"
  Comments: ''
- Japanese: ' 返事がない<br> ただのパペットのようだ'
  English: |-
    There is no reply.
    It appears to just be a puppet.
  Comments: ''
- Japanese: "\\8b\\b4ティラミス<br>「よう、村長に なにやら<br> 取り入った みたいだな。<br> 泊まっていくか?<br> <span class=\"red\">５ブラー</span>でいいぜ。"
  English: "\\8b\\b4Tiramisu\n\"Hey, it looks like the village\nchief likes you for some reason.\nDo you want to stay the night?\nIt'll be \\8e5 Bura\\8d."
  Comments: ''
- Japanese: "\\8b\\b4ティラミス<br>「オレのハートを‥<br> 弟に‥‥<br> たの‥ む‥"
  English: "\\8b\\b4Tiramisu\n\"Please take my heart...\nand give it to...\nmy...brother..."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「ティラミスッ！！！<br> 死んじゃだめッ！！！<br> もう誰も死なないで！！！<br> 誰も死んじゃダメ―――ッ！！"
  English: "\\8b\\b3Mille-feuille\n\"Tiramisu!!!\nYou can't die!!!\nNo one should die!!!\nI don't want anyone to die!!!"
  Comments: ''
- Japanese: ' 返事がない<br> 息たえたようだ'
  English: |-
    There is no reply.
    It appears to be lifeless.
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「ティラミスがッ、自分のハートを<br> 取り出して弟にって！！"
  English: "\\8b\\b3Mille-feuille\n\"Tiramisu said he's going to take\nout his own heart and give it to his\nbrother!"
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「どうして‥‥?<br> どうしてなの‥‥?"
  English: "\\8b\\b3Mille-feuille\n\"Why...?\nJust why...?"
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「宿屋です。<br> 泊まって行かれますか?<br> <span class=\"red\">料金はいただいておりません</span>ので<br> えんりょなさらずにどうぞ。"
  English: "\\8b\\b3Mille-feuille\n\"This is the inn.\nDo you wish to stay the night?\nThere's no fee so there's no need\nto hold back."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「????"
  English: "\\8b\\b3Mille-feuille\n\"???"
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「こっちです"
  English: "\\8b\\b3Mille-feuille\n\"This way."
  Comments: ''
- Japanese: "\\8b\\b4ティラミス<br>「やぁ、ミルフィーユ。"
  English: "\\8b\\b4Tiramisu\n\"Hey, Mille-feuille."
  Comments: ''
- Japanese: "\\8b\\b4ティラミス<br>「また一人死んだね‥‥<br> どう思う‥‥?"
  English: "\\8b\\b4Tiramisu\n\"Another puppet died huh...\nWhat do you think...?"
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「ティラミス‥‥<br> どう? って、どういうこと?<br> わからないの?<br> あなたは悲しくないの?"
  English: "\\8b\\b3Mille-feuille\n\"Tiramisu...\nWhat do you what do I think?\nDo you not understand?\nDo you not feel sorrow?"
  Comments: ''
- Japanese: "\\8b\\b4ティラミス<br>「そうか‥‥。<br> つまり、キミは悲しいんだね?"
  English: "\\8b\\b4Tiramisu\n\"I see...\nIn other words, you feel sorrow don't\nyou?"
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「あたりまえじゃないの！！<br> 仲間が死んだのよ！！"
  English: "\\8b\\b3Mille-Feuille\n\"Of course I do!!! One of our\nfriends died you know!!!"
  Comments: ''
- Japanese: "\\8b\\b4ティラミス<br>「あたりまえ‥‥?<br> あたりまえなんかじゃない。<br> ミルフィーユ‥‥<br> キミの中に、<br> ハートがあるってことさ‥‥"
  English: "\\8b\\b4Tiramisu\n\"Of course...?\nNo, it's not obvious to me.\nMille-feuille...\nInside of you, is a heart..."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「????<br> なに????<br> どうしたの? ティラミス‥‥"
  English: "\\8b\\b3Mille-feuille\n\"???\nWhat???\nWhat's going on? Tiramisu..."
  Comments: ''
- Japanese: "\\8b\\b4ティラミス<br>「生き物は、ハートがなくなったり<br> こわれたりした時に死ぬんだ。<br> 逆にいえば、死んだ生き物でも、<br> ハートを入れてやれば動き出す。"
  English: "\\8b\\b4Tiramisu\n\"Living beings die when they lose\ntheir heart or when their heart\nstops functioning. Put another way,\nif you put a heart in a dead being,\nit will come back to life."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「‥‥<br> わからない‥‥<br> 何を言いたいの‥‥?"
  English: "\\8b\\b3Mille-feuille\n\"...\nI don't understand...\nWhat are you trying to say...?"
  Comments: ''
- Japanese: "\\8b\\b4ティラミス<br>「オマエのハートが欲しい‥‥。<br> 弟を生き返らせたいんだ‥‥。"
  English: "\\8b\\b4Tiramisu\n\"I want your heart...\nI want to revive my brother..."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「なにを言ってるの‥?<br> 死んだのよ、あなたの弟‥‥"
  English: "\\8b\\b3Mille-feuille\n\"What are you saying...?\nYour brother is dead..."
  Comments: ''
- Japanese: "\\8b\\b4ティラミス<br>「死んだんじゃないッ！！<br> オレの話をちゃんと聞け！！<br> ガケから落ちた時のショックで<br> ハートが壊れたんだ！<br> ハートを入れたら生きかえる！<br> 弟はもう２００年も止まったまま<br> 何もできないんでいるんだ！！<br> ハートをくれ！！"
  English: "\\8b\\b4Tiramisu\n\"He's not dead!!!\nListen to what I'm saying!!!\nWhen he fell off the cliff, his heart\nstopped functioning! If I replace his\nheart, he'll come back to life! My\nbrother's already stopped moving for\n200 years! Give me your heart!"
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「や、やめて‥‥。<br> く、苦しいわ‥‥。<br> ティ‥ ラミ‥‥"
  English: "\\8b\\b3Mille-feuille\n\"S-stop...\nIt hurts...\nTi...rami..."
  Comments: ''
- Japanese: "\\8b\\b4ティラミス<br>「おおっと！<br> テイコウするんじゃないぜ！<br> 暴れるとハートごと壊れちまう。<br> オマエをムダに殺したくない‥‥"
  English: "\\8b\\b4Tiramisu\n\"Hey hey!\nDon't struggle!\nIf you thrash around, you'll break\nthe heart. I don't want to kill you\nin vain..."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「なにしてるっぴ！！"
  English: "\\8b\\18\\86\\0e\n\"What are you doing!?"
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「ミルフィーユ！！<br> だいじょうぶか！！"
  English: "\\8b\\0c\\86\\02\n\"Mille-feuille!\nAre you okay!?"
  Comments: ''
- Japanese: "\\8b\\b4ティラミス<br>「チッ！<br> よそものがッ！"
  English: "\\8b\\b4Tiramisu\n\"Tch!\nYou outsiders!"
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「ミルフィーユさん！！<br> だいじょうぶですか~！?"
  English: "\\8b\\16\\86\\0c\n\"Mille-feuille! Are you okay!?"
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「ごほっ ごほっ‥‥<br> だいじょうぶ‥‥"
  English: "\\8b\\b3Mille-feuille\n\"*cough*, *cough*...\nI'm okay..."
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「トルーナ村へ戻ろう。<br> アイツをなんとかしなきゃ。"
  English: "\\8b\\0c\\86\\02\n\"Let's return to Troona Village. We\nneed to do something about him."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「やめてください‥‥。<br> わたしたちの問題なんです。<br> よそから来た方に決めてほしく<br> ありません。<br> ワクティ側の出口まで<br> 案内しますので、<br> 早々に立ち去って下さい。"
  English: "\\8b\\b3Mille-feuille\n\"Please don't...\nThis is our problem. I don't want\npeople outside of your village to\ndecide for us. I'll guide you to the\nexit to Hot Tea Village so please hurry\nup and leave."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「そんなこと言ってもだっぴ！"
  English: "\\8b\\18\\86\\0e\n\"But, we can't just go!"
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「こっちです。"
  English: "\\8b\\b3Mille-feuille\n\"This way please."
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「あ~ん<br> 勝手に行っちゃうし~"
  English: "\\8b\\16\\86\\0c\"\n\"Ahhh. She just went on ahead."
  Comments: ''
- Japanese: "\\8b\\34スノウヘア<br>「<i>ふぁひゃ――――っ！！<br> はれはれひゃ――――っ！！</i>"
  English: "\\8b\\34Snowhair\n\"Caw!\nCawcawcaw!!!"
  Comments: Using crow sounds.
- Japanese: "\\8b\\b3ミルフィーユ<br>「怪鳥スノウヘアよ。<br> 今までに、何人もの旅人が<br> コイツの犠牲になったわ。<br> <span class=\"red\">スノウヘアを倒さないと、<br> この先へは進めない</span>けど<br> あなたたちならきっと大丈夫。<br> もし、<span class=\"red\">勝てる自信が無いなら、<br> 遺跡に落ちてる宝箱を取りに<br> もどるといい</span>わ。<br> わたしはここで待ってるから。"
  English: "\\8b\\b3Mille-feuille\n\"That's the strange bird Snowhair.\nCountless travelers have sacrificed\nthemselves against it. \\8eWe can't\ncontinue until Snowhair is defeated\\8d,\nbut I'm sure you will be able to handle\nit. \\8eIf you're not confident you can\nwin, you should open the chests lying\naround the ruins\\8d. I will be waiting\nhere."
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「コイツを倒したら、<br> ミルフィーユもいっしょに行こ~"
  English: "\\8b\\16\\86\\0c\n\"Mille-feuille, come with us after we\ntake care of this guy."
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「だめよ。<br> ティラミスを放っておけないわ。"
  English: "\\8b\\b3Mille-feuille\n\"I can't.\nI can't just leave Tiramisu alone."
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「だからって、キミを一人で<br> 帰すわけには行かない。<br> ティラミスのヤツが、どこかで<br> まちぶせてるかも 知れないじゃ<br> ないか！"
  English: "\\8b\\0c\\86\\02\n\"But there's no way we can just\nlet you go back yourself. Tiramisu\nmight be waiting to ambush you!"
  Comments: ''
- Japanese: "\\8b\\b3ミルフィーユ<br>「これは 私たちの問題だって<br> 言ってるでしょ?"
  English: "\\8b\\b3Mille-feuille\n\"I've told you already. This is\nour problem."
