  English: ''
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「さがしたわよ、ガナッシュ。<br> こんなとこで何してるの?<br> 帰りましょう。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「帰る?<br> 帰るって、どこへ?<br> 姉と同じようになりたいんだ。<br> このままでは帰らない。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「エニグマと融合するつもりなの?<br> 今のあなたがエニグマと融合した<br> ら、簡単に体を乗っ取られるわ！"
  English: ''
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「いいさ。<br> そうなって、何の悲しみも<br> 感じなくなるんだったら、<br> そのほうがいい。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「ダメよ。<br> キャンディはもとに戻ったわ。<br> あなたの姉さんだって<br> もとに戻れるハズよ。<br> あなたがエニグマ憑きに<br> なってしまったら、姉さんが<br> 悲しむんじゃないの。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「フッ‥‥‥‥<br> バカにしてるよなぁ‥‥‥。<br> 先生だってエニグマ憑き<br> なんだろ?<br> オレが先生みたいになるのは<br> 反対だって言うのかい?"
  English: ''
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「オリーブに聞いたのね?<br> しょうがないなぁ。<br> 全てお見通しなのね。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「グラン・ドラジェは‥‥‥<br> 先生のようにエニグマを<br> コントロールできる魔法使い<br> を作りたくて、<br> オレ達を闇のプレーンに<br> 行かせてるんだろ?<br> 戦争に利用するために！！<br> だけど、結果はどうだ！?<br> エニグマに乗っ取られて<br> 自分を失っちまうヤツ<br> ばかりさ。<br> だけど、オレは違う。<br> オレはコイツをコントロール<br> してみせる。<br> 他のエニグマ憑きの連中は<br> オレが支配してやる。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「やれやれ。<br> オリーブにも、<br> グラン・ドラジェの心までは<br> 読めなかったのね。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「????"
  English: ''
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「聞いて、ガナッシュ。<br> どちらにせよ、いずれあなた達は<br> エニグマを知ることになるわ。<br> 魔法を極めようとすると、<br> 必ず通る道なの。<br> 学校が創設されたころは、<br> できるだけ生徒をエニグマに<br> 近づけないようにしてたけど<br> それでも 何人もの卒業生が<br> エニグマの力を手に入れて、<br> 世界を戦火にまきこんだわ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「だから、グラン・ドラジェは<br> 考えを変えたの。<br> 生徒達が、世の中の仕組みに<br> 巻きこまれる前‥‥‥‥、<br> 純粋な心を持っているうちに<br> エニグマと出合わせようと。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「純粋?<br> 大人より子供が純粋だなんて<br> 言うのは大人達の幻想さ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「無邪気なだけが<br> 純粋さじゃないわよ。<br> 純粋さの中には、<br> 怒りも憎しみもあるわ。<br> 純粋さが 人を傷つけることも<br> 逆に自分が傷つくこともある。<br> 感情にはいろんな色があるん<br> だから、それはいいの。<br> でも、大人になって、社会の<br> 仕組みに自分を合わせるため<br> に魔法を使い始めると‥‥<br> 始末に負えなくなる。<br> 社会の仕組に 傷つけられてる人<br> の姿が見えなくなる。<br> その時はもう自分じゃない。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「自分じゃない?"
  English: ''
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「あなたの姉、ヴァニラは<br> まだ救われてる。<br> 好き勝手に 暴れはしたけど<br> 純粋な自分の意志で暴れた<br> だけよ。<br> まだ、どうにでもなる。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「フッ‥‥‥‥。<br> 先生は強いから<br> そう言えるんだ。<br> 先生が、ただのちっぽけな<br> 魔法使いに過ぎなかったら、<br> 先生だって姉に刃を向けたさ！<br> オレだって先生みたいに<br> なりたい‥‥！！<br> 強くなりたい‥‥！！"
  English: ''
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「残念ながら、それは無理よ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「はははは！！<br> ハッキリ言うなぁ！！<br> 先生がこんなにハッキリと<br> 人を見下せるヤツだとは<br> 思わなかったよ！！<br> なれなければ、もういいさ！！<br> こんなオレのままだったら<br> 死んでしまったほうがいい！"
  English: ''
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「あなたはあなたになるの。<br> あなたの考えを持った、<br> あなた自身になるの。<br> もしエニグマと融合して<br> あなた自身に近づけるのなら<br> そうしなさい。<br> あとは\\85\\0たちに<br> まかせるわ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「ガナッシュ！！<br> 先生の言う通りだ！！<br> オマエが帰らないと<br> キャンディが悲しむじゃ<br> ねーか！！<br> 人が悲しんでる姿を見なきゃ<br> いけないなんてのは<br> サイテーだぜ！！<br> オレは、オマエたちニ人の<br> ために身を引いてやる！！<br> だから帰って来い！！<br> 帰って来やがれ！！<br> こんちくしょうッ！！"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「強さだけがそんなに<br> 大切だって言うのは‥‥<br> 弱い人間には死ねって<br> 言ってるようなものじゃ<br> なくって！?<br> そうじゃないでしょ！?<br> 弱くても、生きて来れたわ。<br> みんな優しくしてくれたし。<br> みんなだって、私にかまって<br> るほどゆとりがあったわけ<br> じゃないのよ‥‥。<br> 大切なのは、強さじゃない。<br> 強さなんかどうでもいいの！！<br> わかるでしょ！?"
  English: ''
  Comments: ''
- Japanese: "\\8b\\e\\86\\4<br>「ガナッシュ―――。<br> かーえーろー?"
  English: ''
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「帰ろう、ガナッシュ。<br> あなたの姉さんは、<br> 私がなんとかするよ。"
