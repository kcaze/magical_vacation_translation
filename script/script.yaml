- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">ガット</span>は、キンニクみてぇな<br> モンだべさ。<br> キララでぞーふくされた力で<br> のびたり、ちぢんだりして<br> ボディを動かすんだ。<br> <span class=\"red\">\\87\\82</span>やら<br> <span class=\"red\">\\87\\83</span>やら、<br> いろいろあるでよ。<br> とにかく、ためしてみれ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">パワー倍率</span>ってなぁ、どのくれぇ<br> パワーを出せるかって数字だべ。<br> マジックドールはよ、<br> <span class=\"red\">入魂</span>っつってな、魂を入れないと<br> 動かねんだ、これが。<br> <span class=\"red\">入魂</span>っつーのは、仲間の魂を<br> マジックドールに入れるって<br> ことだべさ。<br> 魂を入れるっつっても、もとの<br> 仲間が死ぬワケじゃねぇんで<br> 安心してけろ。<br> 魂のコピーさとるみてぇなこと<br> だべさ。<br> コピーな。<br> わかるか?"
  English: ''
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">タイプ</span>ってなぁ、見てくれの。<br> ことだべな。<br> たいした意味は無いんだけんども<br> カッコええマジックドールを連れ<br> てたほうがハクが付くだぁな。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">パワーリミット</span>はパワーを引き<br> 出せるゲンカイのことだぁな。<br> そもそもマジックドールは<br> 仲間のキャラの魂を<span class=\"red\">入魂</span>して<br> 動いてんだべさ。<br> で、パワーリミットが低いと、<br> せっかく強ぇ仲間の魂を<br> <span class=\"red\">入魂</span>してもだなぁ、<br> ソイツをうまく引き出して<br> くんねぇんだべさ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「マジックドールを動かすのに<br> 必要なパワーのことだべさ。<br> マジックドールに、５つの<br> 材料を組みこむと、仲間の魂を<br> <span class=\"red\">入魂</span>できるようになるべ。<br> だけんども、仲間の<span class=\"red\">能力値</span>が<br> <span class=\"red\">必要パワー</span>より低いと、<br> うまく動かねんだ、これが。<br> だから、最初はあんまり<br> トッポいマジックドール作っても<br> しょうがねぇべさ。<br> 小さいパワーでも動かせる、<br> それなりのモンを作って<br> ガマンするしかねぇ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\a3バルサミコ<br>「スマン！！<br> ちょっと今、調子が悪ィんだ。<br> ワープはちょっと後にしてくれ！"
  English: ''
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「組みこみは、<span class=\"red\">防具そうび</span>と<br> 同じようりょうだべさ。<br> メニュー画面で、組みかえる<br> マジックドールさ選んで、<br> <span class=\"red\">防具そうび</span>のページにして<br> あれや、これや、材料を<br> 組みこめばええんだ。<br> カンタンだけども、これが<br> また、じゅうようなことでよ、<br> 材料を<span class=\"red\">５種類組みこまないと<br> 魂の入魂ができねぇ</span>だよ。<br> スキマから、ス~ッと<br> ヌけちまうんだ、これが。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">魂の入魂</span>は、<span class=\"red\">５種類の材料</span>を<br> 組みこまないとできねぇ。<br> <span class=\"red\">５種類の材料</span>を組みこんでも、<br> 魂を入れないとヘボのままで<br> な~んにもできねぇんだ。<br> <span class=\"red\">魂の入魂</span>は、メニューさ開いて<br> <span class=\"red\">プロフィール</span>の<span class=\"red\">霊魂</span>のとこさ、<br> カーソルあわせてAボタン。<br> まぁ、アタマでゴチャゴチャ<br> 考えるより、いろいろとやって<br> みるのが一番だべさ。<br> ちょっとやそっとじゃ<br> 壊れやしねぇから<br> とにかくやってみれ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「あー、そっだそっだ、<br> コレを持っていくといいだぁな。<br> マジックドールのことさ<br> いろいろ書いてあるだ。<br> まぁ、あせるこたね<br> ちーっとずつ覚えて行け。<br> それじゃ、よろしくたのむべさ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「オメたち、そんなゾロゾロいたら<br> オラのマジックドールさ<br> いる場所なかんべさ。<br> 人数へらしてこォ。"
