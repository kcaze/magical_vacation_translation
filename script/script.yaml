  English: ''
  Comments: ''
- Japanese: "\\8b\\dfブキミな生き物<br>「フッフッフ‥‥。<br> 愚問‥‥。<br> それが命だからだ。<br> オマエは何のために<br> 生きていると言うのだ?"
  English: ''
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「オレは‥‥‥‥<br> 腐った世界から‥‥‥<br> 姉を助け出すために‥‥‥‥"
  English: ''
  Comments: ''
- Japanese: "\\8b\\dfブキミな生き物<br>「くっくっく‥‥。<br> 何かをやりとげるには<br> ニつのものが必要だ。<br> それは、力と、意志。<br> 私には力がある‥‥。<br> オマエには意志がある‥‥。<br> 宿主よ‥‥<br> わが力を宿せ‥‥"
  English: ''
