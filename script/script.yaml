- Japanese: "\\8b\\19\\86\\f<br>「！！！！！"
  English: ''
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「なんだって！?"
  English: ''
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「これから起きること、<br> 全て見えるの。<br> あなたはエニグマとは<br> 融合しないわ。<br> みんなで学校へ帰って、<br> ニ人でシブストの城‥‥‥‥<br> あなたの姉さんがつかまって<br> る城へ向かって‥‥‥‥<br> それから‥‥‥‥<br> 何もかもわかるのよ！"
  English: ''
