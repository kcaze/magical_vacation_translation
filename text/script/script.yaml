  English: "\\8b\\c8Anglaise Sauce\n\"I'm Anglaise Sauce. \\8eThe Mausses\\8d live\nsouth of here. \\8eThe Mausses\\8d are a rat-like\nbunch that live in a tower of cheese. Instead\nof money, that bunch uses gummy frog."
