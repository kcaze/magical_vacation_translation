  English: "\\8b\\abRicebird\n\"\\8eChirp!!!!!!!!!!!\\8d"
  Comments: ''
- Japanese: "\\8b\\ab文鳥<br>「<i>じゅいー</i>"
  English: "\\8b\\abRicebird\n\"Cheeep"
  Comments: ''
- Japanese: "\\8b\\ccツボのうらのラクガキ<br>「１２わの ぶんちょう<br> みな ちゅんと なくとき<br> でんせつの ぶんちょう<br> そのすがたを あらわさん。"
  English: "\\8b\\ccScribbles on the pot's back\n\"When the 12 ricebirds all chirp\nin unison, the legendary ricebird\nshall unveil itself."
  Comments: ''
- Japanese: "\\8b\\96風の精霊・エア<br>「あのね、たすけてくれて<br> ありがとうなの。<br> ずっと昔ね、魔法でぶんちょうに<br> 化けたらね、もとにもどれなく<br> なってしまったの。<br> あのね、すごくたすかったの。"
  English: "\\8b\\96Wind spirit, Air\n\"Hey, thanks for saving me. A long\ntime ago, I was turned into a ricebird\nusing magic and couldn't return to\nnormal. Hey, you really saved me."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「\\85\\0、話がある。<br> 海岸のほうにきてくれ。"
  English: "\\8b\\10\\86\\06\n\"\\85\\00, I need to talk to you. Come\nwith me to the shore."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「イヤな気配を感じる。<br> 何かが来る。<br> 戦闘について最低限の説明を<br> するから、キモに命じておけ。"
  English: "\\8b\\10\\86\\06\n\"I have a bad feeling. Something's\ncoming. I'm going to explain the\nbasics of battle so make sure you take\nit to heart."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「いいから だまって聞け！"
  English: "\\8b\\10\\86\\06\n\"Just shut up and listen!"
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「戦闘のキホンは、<br> 『<span class=\"red\">キック</span>』と『<span class=\"red\">魔法</span>』だ。<br> キックは、大きなダメージは<br> 与えられないが、MP、すなわち<br> <span class=\"red\">マジックポイントを使わない</span>。<br> だが、<span class=\"red\">キックは前列の敵にしか<br> とどかない</span>。敵がたくさん出て<br> きたら要注意だ。<br> <span class=\"red\">魔法はMPを使う</span>が強力だ。<br> 戦いは魔法を中心に組みたてろ。<br> 魔法を使ってMPが減っても<br> MPは戦闘中に どんどん<br> たまっていく。<br> 魔法は使わないと上達しない。<br> トレーニングのつもりで<br> どんどん魔法を使うんだ。<br> ヤバイと思ったら逃げてもいい。<br> とにかく生きのびることを<br> 考えるんだ。<br> 何かが起きるハズだ‥‥。<br> レモンとキルシュにも、気をつけ<br> ておくよう言っておいてくれ。<br> ヤツらは戦力になる。"
  English: "\\8b\\10\\86\\06\n\"The basics of battle are \"\\8eKick\\8d\"\nand \"\\8eMagic\\8d\". Kicks won't deal a\nlot of damage, but \\8ethey don't use MP,\nthat is, Magic Points\\8d. However, \\8ekicks\ncan only hit those in the front row\\8d. If\nthere are a lot of enemies, you need to be\ncareful. \\8eMagic uses up MP\\8d but it's\npowerful. Your strategy should revolve around\nusing magic. Even if you use up MP with magic,\nyou'll quickly recover it back over the course\nof the battle. You can't master magic unless\nyou use it. Make sure you use a lot of magic.\nIf the going gets tough, you can also run away.\nAt any rate, make sure you think about how to\nstay alive.\nSomething's definitely going to happen...\nCan you tell Lemon and Kirsche to be careful for\nme? Those two have strong fighting potential."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「フッ。<br> 心配性だな、オレも。"
  English: "\\8b\\18\\86\\06\n\"Heh. I'm a worrywart aren't I."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「戦い方はアタマに入ってるか?"
  English: "\\8b\\10\\86\\06\n\"Do you understand how to fight?"
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「お~い、\\85\\0~。<br> 聞いてくれよ~。<br> ガナッシュがオレ様に<br> 戦い方について<br> レクチャーするんだぜ~<br> オレを誰だと思ってんだよ。<br> ったくよ~。"
  English: "\\8b\\14\\86\\0a\n\"Hey, \\85\\00.\nListen to me.\nGanache was lecturing me on how\nto fight. Who does he think I am?\nGeez."
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「オレが 刃の魔法を極めたいと<br> 思ったのは 勝ちたいからさ。<br> とくに、１対１の戦いでね。<br> オレは逃げたくもねぇし、<br> 負けたくもねぇ。"
  English: "\\8b\\14\\86\\0a\n\"The reason I want to master blade\nmagic is because I want to win. Especially\nin 1 on 1 duels. I don't want to run away\nand I don't want to lose."
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「うかない顔してるわよ。<br> 何かあったんでしょ?<br> 話しなよ。"
  English: "\\8b\\12\\86\\08\n\"Why the long face? Did something\nhappen? You should talk about it."
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「‥‥‥‥‥‥。<br> ガナッシュが‥‥。<br> アイツ、カンがいいからな‥‥。<br> とにかく、気をつけておくよ。<br> そうそう、自分と同じ属性の<br> 敵に会ったら気をつけな。<br> 同じ属性同士だと<br> 魔法がまったく効かないんだ。<br> 忘れてると痛い目にあうぜ。<br> ブルーベリーから精霊の<br> 話も聞いておきなよ。<br> 役に立つよ。"
  English: "\\8b\\12\\86\\08\n\"...\nGanache...\nHe's really sharp...\nAnyhow, be careful. Especially if\nyou meet someone with the same\nelement as you. Those with the same\nelement won't even scratch each other\nwith their magic. Also, you should ask\nBlueberry about spirits. It'll come in\nhandy."
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「いいよ、<br> 話したくないなら、それで。<br> もっと 楽しいこと考えなよ。<br> その顔、見てらんないよ。<br> フフフッ。"
  English: "\\8b\\12\\86\\06\n\"Sure, if you don't want to talk.\nTry to look on the bright side of\nthings. That face doesn't suit you\nat all. Hahaha."
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「<span class=\"red\">同じ属性同士だと、魔法が<br> まったく効かない</span>んだ。<br> ブルーベリーから精霊の<br> 話も聞いておきなよ。<br> 役に立つよ。"
  English: "\\8b\\12\\86\\06\n\"\\8eThose with the same element won't\neven scratch each other with their magic.\\8d\nAlso, you should ask Blueberry about spirits.\nIt'll come in handy."
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「何か、イヤなことが<br> 起きそうね。<br> <span class=\"red\">魔法を極めたかったら、精霊と<br> 仲良くなるといい</span>って、私の<br> おばあちゃんが 言ってたわ。<br> <span class=\"red\">戦闘中に 精霊を呼び出すと、<br> 魔法の威力が 何倍にもなる</span>ん<br> だって。<br> 私のおばあちゃん、コールフロー<br> って魔法で、７匹もの水の精霊を<br> 呼び出せたんですって。<br> 私も、おばあちゃんみたいに<br> 魔法を極めたい‥‥。"
  English: "\\8b\\0d\\86\\03\n\"It looks like something bad is\nhappening. My grandmother used to\nsay, \"\\8eIf you want to master magic,\nyou should become good friends with spirits\\8d\".\n\\8eIf you summon spirits in battle, your\nmagic's power will multiply.\\8d. My\ngrandmother used a spell called Call Flow and\nsummoned 7 water spirits. I want to master\nmagic just like my grandmother..."
  Comments: ''
- Japanese: "\\8b\\98闇の精霊・ニルヴァ<br>「オレ様の助けギャ<br> ほしいギャ‥‥?<br> オレ様は弱いヤツは<br> キライだギャ。<br> オレと勝負するギャ‥‥。"
  English: "\\8b\\98Dark spirit, Nirva\n\"You want my help...? I hate those\nwho are weak. Fight me..."
  Comments: ''
- Japanese: '<br>  <span class="red"></span>をみつけた！'
  English: 'Found <CC?>!'
  Comments: Missing control code
- Japanese: "\\8b\\14\\86\\a<br>「能力値の意味についても<br> レクチャーしてやれよ。<br> ついでだからさ。"
  English: "\\8b\\14\\86\\0a\n\"While we're at it, I'll teach you\nabout experience points too."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「オレはオレが必要と思った<br> ことだけを伝えている。<br> 言いたいことがあるなら、<br> 自分で言ってくれよ。"
  English: "\\8b\\10\\86\\06\n\"I only said what I think is necessary.\nIf there's something you want said, say\nit yourself."
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「ガンコなオッサンだなぁ。"
  English: "\\8b\\14\\86\\0a\n\"He's one stubborn old geezer."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「オッサンだと?<br> オレのほうが１コ下だぞ！"
  English: "\\8b\\10\\86\\06\n\"Old geezer? I'm one year younger\nyou know!"
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「三年前、ガナッシュの姉貴も<br> このキャンプに参加したんだが、<br> そこから戻ってから、すっかり<br> おかしくなっちまって、コイツも<br> ピリピリしてるんだ。<br> ま、確かに世の中何が起きるか<br> わかんねぇし、戦いにそなえて<br> 心の準備をしておこうぜ。<br> 聞いておくことはねぇかい?"
  English: "\\8b\\14\\86\\0a\n\"Three years ago, Ganache's sister also\nwent to this camp, but after she returned\nhome, she went crazy. Anyhow, it's uncertain\nwhat will happen in the world, so it's good\nto prepare yourself for war. Is there anything\nyou want to ask about?"
  Comments: ''
- Japanese: "\\8b\\0  力   守り  MP回復率<br>  速さ  精神  キャンセル"
  English: "\\8b\\00 Strength Defense MP Recovery\nSpeed Spirit Cancel"
  Comments: How do these work?
- Japanese: "\\8b\\14\\86\\a<br>「<span class=\"red\">力</span>ってのは、キックやパンチの<br> 物理的な攻撃力のことさ。<br> 魔法が効かない相手もいるから、<br> そんな時はキックやパンチで<br> 倒すしかねぇ。<br> カフェオレやキルシュが<br> 高いぜ。"
  English: "\\8b\\14\\86\\0a\n\"\\8eStrength\\8d is the attack power of\nphysical attacks like kicks and punches.\nThere are enemies who are resistant to magic,\nso in those cases you need to use your kicks\nand punches. Cafe au lait and Kirsche have\nhigh strength."
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「<span class=\"red\">守り</span>ってのは、物理攻撃に対する<br> 強さのことさ。<br> ショコラが守りは高いぜ。<br> 守りの高いヤツは前に立たせる<br> のがいいな。"
  English: "\\8b\\14\\86\\0a\n\"\\8eDefense\\8 is how well you can withstand\nphysical attacks. Chocolat's defense is high.\nYou should let those with high defense stand\nin the front row."
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「<span class=\"red\">MP回復率</span>ってのは、バトルの時<br> どのくらいMPが回復するかだ。<br> これが高いと、バトルで魔法を<br> ガンガンうっても平気だ。"
  English: "\\8b\\14\\86\\0a\n\"\\8eMP Recovery\\8d is how much MP\nyou recover during battle. If this is\nhigh, then you can keep using magic\nin battle without worry."
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「<span class=\"red\">速さ</span>は、素早さのことで、これが<br> 高ければ速く行動できる。<br> バトル中、敵の攻撃を受ける前に<br> HPを回復させたい時なんかは<br> 素早いヤツに回復させるのさ。<br> ピスタチオなんか、それしか<br> 能がないんだけど、けっこう<br> チョウホウするぜ。"
  English: "\\8b\\14\\86\\0a\n\"\\8eSpeed\\8d is a measure of how fast\nyou are able to act. During battle, if\nyou want to recover HP before the enemies\nattack, you should let someone with speedy\ndo the recovering. This is Pistachio's only\nstrong suit, but he's quite good at it."
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「<span class=\"red\">精神</span>が高いと、魔法の攻撃で<br> ダメージが少なくなる。<br> ブルーベリーなんかが高いんだ。<br> 彼女、体は弱いけど、シンは<br> しっかりしてるからな。"
  English: "\\8b\\14\\86\\0a\n\"If you have a high \\8espirit\\8d, the\ndamage from magic attacks will be reduced.\nBlueberry has a high spirit. Her body might\nbe weak, but her heart is sturdy and strong."
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「ま、何もないといいね。<br> あってもいいけどさ。"
  English: "\\8b\\14\\86\\0a\n\"I guess there's nothing you want\nto ask about then. If something comes\nup, that's fine too."
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「うっせーなぁ。"
  English: "\\8b\\14\\86\\0a\n\"Shut up."
  Comments: ''
