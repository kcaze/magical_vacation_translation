- Japanese: "\\8b\\16\\86\\c<br>「ふ~<br> そ~ゆ~ことだったのね~"
  English: "\\8b\\16\\86\\0c\n\"Phew. So that's how it was."
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「オレたちまでだまされるところ<br> だったぜ。<br> まったく人が悪いヤツだぜ。"
  English: "\\8b\\0c\\86\\02\n\"Man, you even deceived us.\nWhat a guy."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「これから、どうするっぴ?<br> このあたりにはもう<br> 誰もいないっぴ。"
  English: "\\8b\\18\\86\\0e\n\"What are we going to do now?\nThere's no one around here anymore."
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「そうね~、<span class=\"red\">トルーナ村</span>の村長に<br> 遺跡に入る許可をもらって、<br> 遺跡を抜けて‥‥‥‥<br> え~と‥‥‥‥"
  English: "\\8b\\16\\86\\0c\n\"Yeah, after getting permission\nto enter the ruins from the chief\nof \\8eOturan Village\\8d and then\ngoing through the ruins is...\nUmm..."
