- Japanese: "\\8b\\d\\86\\3<br>「強さだけがそんなに<br> 大切だって言うのは‥‥<br> 弱い人間には死ねって<br> 言ってるようなものじゃ<br> なくって！?<br> そうじゃないでしょ！?<br> 弱くても、生きて来れたわ。<br> みんな優しくしてくれたし。<br> みんなだって、私にかまって<br> るほどゆとりがあったわけ<br> じゃないのよ‥‥。<br> 大切なのは、強さじゃない。<br> 強さなんかどうでもいいの！！<br> わかるでしょ！?"
