- Japanese: "\\8b\\acマドレーヌ先生<br>「無邪気なだけが<br> 純粋さじゃないわよ。<br> 純粋さの中には、<br> 怒りも憎しみもあるわ。<br> 純粋さが 人を傷つけることも<br> 逆に自分が傷つくこともある。<br> 感情にはいろんな色があるん<br> だから、それはいいの。<br> でも、大人になって、社会の<br> 仕組みに自分を合わせるため<br> に魔法を使い始めると‥‥<br> 始末に負えなくなる。<br> 社会の仕組に 傷つけられてる人<br> の姿が見えなくなる。<br> その時はもう自分じゃない。"
