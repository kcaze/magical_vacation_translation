- Japanese: "\\8b\\d\\86\\3<br>「今、ガナッシュ達の声が<br> 聞こえたわ。<br> いそぎましょう！<br> ‥‥‥<br> と、その前に‥‥<br> <span class=\"red\">ギュウヒ・オグラ</span>をさがした方が<br> いいかしら‥‥。<br> <span class=\"red\">レヒカフ沼の南西</span>でしたっけ?"
