  English: "\\8b\\acMiss Madeleine\n\"\\8eMP\\8d is...\nWell, it's not the abbreviation\nfor a famous party game involving\na man with a mustache.\n\\8eIt's a number that tells you how\nmuch magic you can use in battle\\8d.\n\\8eThe more magic you use, the more it\ndrops. If it drops down to 0, you won't\nbe able to use magic anymore\\8d, so be\ncareful. Your MP will slowly recover\nduring battles, so if you've run out,\njust stay on the defense for a while."
