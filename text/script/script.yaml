- Japanese: "\\8b\\acマドレーヌ先生<br>「これから、長いキャンプが<br> はじまります。<br> キャンプの間、みんなは家族から<br> はなれ、身の回りのことは全部、<br> 自分でやらないといけません。<br> 最初の１日か２日は楽しいと思う<br> けど、しばらく続けるうちに、<br> さびしくなる人や<br> ケンカしちゃう人が出てくると<br> 思います。<br> うれしいこともあるだろうけど、<br> ツライこともあります。<br> だけど、それらは全て、みんなの<br> 経験になります。<br> いろんな経験をすればするほど、<br> みんなは強くなって行きます。<br> 強くなるってことは、<br> 誰と戦っても負けないと<br> 言うことですか?<br> それはちがいますね。<br> 本当に、本当に強くなれば、<br> 戦う必要もなくなるんです。"
  English: "\\8b\\acMiss Madeleine\n\"Our long camp begins now. During\ncamp, you all will be away from your\nfamilies and so you must take care of\neverything on your own. The first 1 or\n2 days will be fun I think, but as camp\ncontinues, there will be people who become\nlonely or get into fights with others.\nThere will be happy times and tough times.\nBut it will all be a valuable experience for\nyou all. The more experience you have, the\nstronger you will become. Does becoming strong\nmean you will never lose to anyone? No, that is\nincorrect. If you truly become strong, you will\nhave no need to fight in the first place."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「でも、カラマリィに勝たないと、<br> オイラ、落第だっぴ！！<br> 戦って、<br> 勝たなきゃいけないっぴ！！"
  English: "\\8b\\18\\86\\0e\n\"But if I don't win against Calamari,\nI'll flunk out! I have to fight and win!"
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「それじゃ、こう考えてみよう。<br> 戦わなくていい。<br> 勝たなくていい。<br> ラクダイしてもいい。<br> パパとママから、魔法学校なんか<br> 通わせないと言われてもいい。<br> 学校に行けなくてもいい。"
  English: "\\8b\\acMiss Madeleine\n\"Think of it like this. It's okay to not\nfight. It's okay to not win. It's okay if\nyou flunk out. It's okay if your parents\ndon't let you go to Will-o-Wisp Academy.\nIt's okay if you don't go to school."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「そうしたらもう、誰にも<br> 会えないっぴ！！"
  English: "\\8b\\18\\86\\0e\n\"But if that happens, I won't be able\nto see everyone anymore!"
