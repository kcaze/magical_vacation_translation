- Japanese: "\\8b\\c1ニャムネルトのエラそうなおじさん<br>「だったら出て行きなさい。<br> この部屋は私のものだ。"
  English: "\\8b\\c1Felin Old Man\n\"Then please leave. This house is\nmy property now."
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「兄さんからあずかった<br> <span class=\"red\">メモ</span>を読む?"
  English: "\\8b\\c2Cocoa\n\"Do you want to read the \\8ememo\\8d\nmy brother left with me?"
  Comments: ''
- Japanese: '・ジャングルの文鳥は、カンタンには<br> どかない。<span class="red">文鳥のどかし方はヴォー<br> クスが知ってる</span>。<br>・キミたちの仲間らしき子供たちは、<br> 村の南東の出口から出て、<span class="red">エニグマの<br> 森</span>へ向かった。<br>・文鳥のどかし方を知ってる<span class="red">ヴォークス<br> の少年は、クムヤムト砂漠のほら穴へ<br> 向かった</span>。<br>・<span class="red">砂漠を安全に歩くのは、今は無理</span>。<br> その時が来たら教えてあげるので<br> 待っていてほしい。'
  English: "-The ricebirds in the jungle won't\nmove out of your way easily. \\8eCanins\nknow how to get them to move\\8d.\n-The kids who looked like your friends\ntook the southeast exit and headed towards\n\\8eEnigma Forest\\8d.\n-The \\8eCanin youth\\8d that knows how to\nget the ricebirds to move headed towards\na \\8ecave in the Muy Mot Desert\\8d.\n-\\8eIt's impossible to cross the desert\nsafely right now\\8d. When the time comes,\nI'll teach you how so please wait until\nthen."
  Comments: ''
- Japanese: "\\8b\\c0ムスク<br>「やぁ、砂漠の歩き方は<br> もうわかったかい?<br> 砂漠を安全に歩くには、<br> 時々<span class=\"red\">アメフラシに声を<br> かけるといい</span>んだ。<br> アメフラシが雨を<br> ふらせてくれる。<br> もしくは、<span class=\"red\">\\87\\c</span>が<br> あればいいんだけどな。"
  English: "\\8b\\c0Musk\nHave you learned how to traverse\nthe desert now? To safely walk in\nthe desert, make sure you occasionally\n\\8ereach out to a nudibrainch\\8d.\nNudibrainches will make it rain.\nAlternatively, if you have a\n\\8e\\87\\0c\\8d, that'll work too.\n"
  Comments: ''
- Japanese: "\\8b\\dbふしぎなツボ<br>「<span class=\"red\">\\87\\11</span>を持たぬもの<br> 魂の再生は出来ぬ。<br> 去れ。"
  English: "\\8b\\dbStrange Pot\nThose without a \\8e\\87\\11\\8d cannot\nreincarnate their souls. Leave."
  Comments: ''
