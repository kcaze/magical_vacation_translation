- Japanese: "\\8b\\d\\86\\3<br>「大人たちじゃカイケツできない<br> 何かをさがさせるために<br> 危険をしょうちで、私たちを<br> エニグマに会わせたのかも<br> 知れないね‥‥‥‥。"
  English: "\\8b\\0d\\86\\03\n\"Maybe the adults knew about the dangers\nand made us face the Enigmas to help them\nfind a solution to their problem..."
  Comments: 'Significant rewording here, but it kinda works I think.'
- Japanese: "\\8b\\a3バルサミコ<br>「よく気がついたじゃねぇか、<br> 少年少女よ。<br> 実は、魔バスを光のプレーンに<br> 送り込んだのは、エニグマじゃ<br> なくて、校長なんだ。<br> この国のほかの魔法使いは<br> 誰一人として、敵か味方か<br> わからねぇ。<br> いざって時に、<br> グラン・ドラジェが頼れるのは、<br> オマエらだけなんだ。"
  English: "\\8b\\a3Balsamico\n\"You're sharp aren't you, boys and girls.\nIn fact, it wasn't the Enigmas that sent\nthe Magic Bus to the Plane of Light, it\nwas the principal. We don't know if any\nof the other wizards in this country are\nour friends or foes. When the time comes,\nPrincipal Biscotti can only rely on you\nall."
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「‥‥‥‥<br> ハァ‥‥‥‥。<br> なんだか、気が遠くなって<br> 来たわ。<br> だけど、大人たちに頼れないって<br> わかった以上、私たちでなんとか<br> しなきゃ！！"
  English: "\\8b\\0d\\86\\03\n\"...\nRight...\nSomehow, I feel really distanced\nfrom it all. But, besides learning\nthat we can't rely on the adults, we\nneed to do something!"
  Comments: ''
- Japanese: "\\8b\\a3バルサミコ<br>「いそぐんだったら、オレが<br> <span class=\"red\">召喚機</span>を動かしてやるぜ！<br> <span class=\"red\">召喚機</span>ってのは、他のプレーン<br> から生き物を呼び出したりする<br> 機械なんだが、<br> カイゾーすれば、こっちから<br> 向こうに、生き物を送りこめる<br> ようにもなる。"
  English: "\\8b\\a3Balsamico\n\"If you want to hurry, I'll go\nready up the \\8esummoning machine\\8d!\nThe \\8esummoning machine\\8d is a\ndevice used to summon creatures from\nforeign planes, but we can retool it\nto send creatures from this plane to\nother ones."
  Comments: ''
