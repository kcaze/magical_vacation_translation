- Japanese: "\\8b\\10\\86\\6<br>「<span class=\"red\">ワクティ村</span>だ。<br> 愛の大使の村があるはず。"
  English: "\\8b\\10\\86\\06\n\"\\8eHot Tea Village\\8d. It\nshould be the village of the\nEnvoys of Love"
