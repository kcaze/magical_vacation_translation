- Japanese: "\\8b\\ccさすらいポット族<br>「魔法の属性のそうかん関係は<br> むつかしいよね。<br> 一族ぜんいんで<br> ちょっとずつ覚えようと<br> がんばってます。<br> 逆に言えば、魔法の勉強に<br> 熱心なのが、わが一族で、<br> そうでないモノはニセモノです。"
  English: "\\8b\\ccWandering Pot\n\"The interactions between magical\nelements is complicated isn't it.\nWe each try to learn a bit of it.\nIn other words, those pots who aren't\nenthusiastic about learning magic are\nfakes."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">火は風に強い</span>！<br> なぜって?<br> そんなことは知りません！"
  English: "\\8b\\ccWandering Pot\n\"\\8eFire beats wind!\\8d\nWhy?\nHow should I know!?"
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">風は毒に強い</span>！<br> なぜって?<br> 吹き飛ばすからだろ?"
  English: "\\8b\\ccWandering Pot\n\"\\8eWind beats poison!\\8d\nWhy?\nBecause it blows it away right?"
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">毒は美に強い</span>！<br> なぜって?<br> 毒りんごでキレイなお姫様を<br> 眠らせたりするだろ?。"
  English: "\\8b\\ccWandering Pot\n\"\\8ePoison beats beauty!\\8d\nWhy?\nBecause the poisoned apple put the\nprincess to sleep right?"
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">美は刃に強い</span>！<br> なぜって?<br> 美しさが剣に勝るのさ。"
  English: "\\8b\\ccWandering Pot\n\"\\8eBeauty beats blade!\\8d\nWhy?\nBecause beauty is stronger than swords."
  Comments: Am I missing something here?
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">刃は音に強い</span>！<br> なぜって?<br> なぜでもいいんだ！"
  English: "\\8b\\ccWandering Pot\n\"\\8eBlade beats sound!\\8d\nWhy?\nDoes it matter?"
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">音は石に強い</span>！<br> なぜって?<br> おとうさんに聞いてみなさい。"
  English: "\\8b\\ccWandering Pot\n\"\\8eSound beats rock!\\8d\nWhy?\nGo ask your dad."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">石は虫に強い</span>！<br> なぜって?<br> 石をかじれる虫なんか<br> いねぇってことじゃないの?"
  English: "\\8b\\ccWandering Pot\n\"\\8eStone beats bug!\\8d\nWhy?\nBecause bugs don't eat rocks right?"
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">虫は木に強い</span>！<br> なぜって?<br> 食いあらしてボロボロにするって<br> ことなんじゃないの?"
  English: "\\8b\\ccWandering Pot\n\"\\8eBug beats tree!\\8d\nWhy?\nBecause they eat it away right?"
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">木は獣に強い</span>！<br> なぜって?<br> うーん、<br> 木がなければ 生き物は生きて<br> いけないってことかなぁ。"
  English: "\\8b\\ccWandering Pot\n\"\\8eTree beats beast!\\8d\nWhy?\nUmmm, maybe it's because animals\ncan't live without trees?"
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">獣は水に強い</span>！<br> なぜって?<br> 飲んじゃうってことじゃない?"
  English: "\\8b\\ccWandering Pot\n\"\\8eBeast beats water!\\8d\nWhy?\nBecause they drink it all right?"
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">水は雷に強い</span>！<br> なぜって?<br> なぜだろう。"
  English: "\\8b\\ccWandering Pot\n\"\\8eWater beats electric!\\8d\nWhy?\nGood question."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">雷は古に強い</span>！<br> なぜって?<br> そう言えば、古の機械文明が<br> 雷にうたれて ほろんだって<br> 言うよなァ。"
  English: "\\8b\\ccWandering Pot\n\"\\8eElectric beats ancient!\\8d\nWhy?\nThey say that ancient machines were\ndestroyed be lighting don't they."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">古は火に強い</span>！<br> なぜって?<br> 機械だから、熱くねぇんだよ！"
  English: "\\8b\\ccWandering Pot\n\"\\8eAncient beats fire!\\8d\nWhy?\nBecause machines don't feel the heat!"
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">闇はいろんなものに強い</span>！<br> なぜって?<br> しょうがねぇんだ。<br> そう言うモノなんだ。"
  English: "\\8b\\ccWandering Pot\n\"\\8eDarkness beats all!\\8d\nWhy?\nThat's just the way it is."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">光は闇に強い</span>！<br> なぜって?<br> そーゆーモンだろ。"
  English: "\\8b\\ccWandering Pot\n\"\\8eLight beats dark!\\8d\nWhy?\nThat's how it's always been."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「<span class=\"red\">愛は強くも弱くもない</span>！<br> なぜって?<br> 愛はすべてをつつみこむのさ。"
  English: "\\8b\\ccWandering Pot\n\"\\8eNothing beats love!\\8d\nWhy?\nBecause everything is engulfed\nin love."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「道に迷わないようにするには<br> ポットのむきを変えるのが一番。<br> パンくずなんかまいても<br> 文鳥が食べるだけですって。"
  English: "\\8b\\ccWandering Pot\n\"To avoid getting lost, it's best\nto use the directions the pots face.\nEven if you leave breadcrumbs behind,\nthe ricebirds will eat them all."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「ならば、<span class=\"red\">わが一族の<br> 向きに気をつけてください</span>。<br> <span class=\"red\">われらの見る先に、<br> ペシュとブルーベリーが<br> おります</span>でしょう。"
  English: "\\8b\\ccWandering Pot\n\"\\8ePay attention to the direction\nwe face. We're looking towards the\ndirection where Peche and Blueberry\nare.\\8d"
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「さようですか。<br> はい。"
  English: "\\8b\\ccWandering Pot\n\"Is that so? Yes."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「シールはからだに<br> はって使う！"
  English: "\\8b\\ccWandering Pot\n\"Stick seals on your body to use them!"
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「どーどーはトリくさいです。"
  English: "\\8b\\ccWandering Pot\n\"Dodos stink like birds."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「オタマジャクシは<br> ナマズの子なんだよ。"
  English: "\\8b\\ccWandering Pot\n\"Hey, did you know that cows\njump over the moon?"
  Comments: The original Japanese references a folk tale.
- Japanese: "\\8b\\ccさすらいポット族<br>「死ぬときは、はげしく<br> 割られて死にたい。"
  English: "\\8b\\ccWandering Pot\n\"When I die, I want to die with\na lot of cracks."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「誰か、まゆげを書いて<br> くれないかなぁ。"
  English: "\\8b\\ccWandering Pot\n\"Won't someone draw some eyebrows on\nme?"
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「こぼれそう。"
  English: "\\8b\\ccWandering Pot\n\"I think I'm about to spill."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「のんびりさんなボク。"
  English: "\\8b\\ccWandering Pot\n\"I'm so carefree."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「カエルをいれないで。<br> いれたら放置しないで。"
  English: "\\8b\\ccWandering Pot\n\"Please don't put any frogs in me.\nIf you do, don't leave them in there."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「むかしは、つけものとか<br> つけていました。"
  English: "\\8b\\ccWandering Pot\n\"In the past, I was used to pickle\nfood."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「カマで焼かれたのは<br> かれこれ３０年前です。"
  English: "\\8b\\ccWandering Pot\n\"I was fired in a kiln over 30\nyears ago."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「『未来へのボクのてがみ』など<br> 入れられて、土にうめられたい。"
  English: "\\8b\\ccWandering Pot\n\"I want someone to make me a time capsule\nand bury me."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「さびしいと、<br> ワレそうになります。"
  English: "\\8b\\ccWandering Pot\n\"When I feel lonely, I feel like I'm\ngoing to crack apart."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「あ~く~ま~"
  English: "\\8b\\ccWandering Pot\n\"Devil."
  Comments: devil
- Japanese: "\\8b\\ccさすらいポット族<br>「魔法つかいたい！"
  English: "\\8b\\ccWandering Pot\n\"I want to be able to use magic!"
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「ツボであることを<br> ちょーえつ したい。"
  English: "\\8b\\ccWandering Pot\n\"I want to transcend being a pot."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「ツボにはヘソがないんです。<br> あたりまえか。<br> ははは。"
  English: "\\8b\\ccWandering Pot\n\"Pots don't have belly buttons.\nI guess that's obvious.\nHahaha."
  Comments: ''
- Japanese: "\\8b\\ccさすらいポット族<br>「ボク、<br> ウコンくさいでしょ?<br> ウコンがいっぱい入ってるから。<br> ウコンって、カレーのざいりょう<br> だよ。知ってる?"
  English: "\\8b\\ccWandering Pot\n\"I reek of tumeric don't I?\nThat's because there's a lot of tumeric\ninside of me. Did you know that tumeric\nis an ingredient in curry?"
  Comments: ''
- Japanese: "\\8b\\bb愛のかりゅうど<br>「愛でふにゃふにゃに<br> なりたい。"
  English: "\\8b\\bbHunter of Love\n\"I want to go limp with love."
  Comments: ''
- Japanese: "\\8b\\bb愛のかりゅうど<br>「愛はとうといの。"
  English: "\\8b\\bbHunter of Love\n\"Love is precious."
  Comments: ''
- Japanese: "\\8b\\bb愛のかりゅうど<br>「どーどーも<br> キライじゃないんだよね。"
  English: "\\8b\\bbHunter of Love\n\"I don't hate dodos."
  Comments: ''
- Japanese: "\\8b\\bb愛のかりゅうど<br>「私も鳥になりたいですの。<br> でも、どーどーはイヤですの。<br> ラブバードがいいなぁ。"
  English: "\\8b\\bbHunter of Love\n\"I want to become a bird. But not\na dodo. A lovebird would be nice."
  Comments: ''
- Japanese: "\\8b\\bb愛のかりゅうど<br>「世の中に 悪い人なんて<br> そんなには いませんの。<br> いるのは、<br> ちょっと自分勝手な人、<br> ちょっとまわりが見えてない人。"
  English: "\\8b\\bbHunter of Love\n\"There aren't evil people in the world.\nThere are only people who are a bit rash\nand who don't look at those around him."
  Comments: ''
- Japanese: "\\8b\\bb愛のかりゅうど<br>「愛について語るのをはずかしがる<br> 人が多いけど‥‥<br> 私なんか、愛の大使ですから。<br> ここにいるだけではずかしい。"
  English: "\\8b\\bbHunter of Love\n\"Many people are embarrassed when they\ndiscuss love...\nSince I'm an Envoy of Love, I'm embarrassed\njust by existing."
  Comments: ''
- Japanese: "\\8b\\bb愛のかりゅうど<br>「ひょんなことから‥‥って<br> 言う時の、<br> 『ひょん』になりたい。"
  English: "\\8b\\bbHunter of Love\n\"I put the cute in execute."
  Comments: ひょんなことから is some phrase where people often ask about what the ひょん is.
- Japanese: "\\8b\\bb愛のかりゅうど<br>「今日も たくさんのアリを<br> ふんでしまいましたの。<br> 命のとうとさを語り、愛に生き、<br> でもアリをよけられない。<br> こんな私は どうでしょう。"
  English: "\\8b\\bbHunter of Love\n\"Today, I stepped on a bunch of ants.\nI preach about the value of life and\nliving with compassion, but I cannot\navoid stepping on ants. What does that\nmake me?"
  Comments: ''
- Japanese: "\\8b\\bb愛のかりゅうど<br>「朝、起きたら、デッパリに<br> リボンが結んでありましたの。<br> いいことおきるかも<span class=\"red\">♥</span>"
  English: "\\8b\\bbHunter of Love\n\"This morning, when I woke up, there\nwas a ribbon tied to my bump. Something\ngood might happen."
  Comments: WTF is デッパリ?
- Japanese: "\\8b\\b9愛の大使<br>「ここは、光の宮殿<br> レーミッツです。<br> 村長の許可が無い人は<br> 入れません。"
  English: "\\8b\\b9Envoy of Love\n\"This is the palace of light,\nGnilpmud. Those who have not been granted\npermission from the village chief may not\nenter."
  Comments: ''
- Japanese: "\\8b\\b9愛の大使<br>「われらは、愛の大使ッ！<br> 仕事は門番ッ！"
  English: "\\8b\\b9Envoy of Love\n\"We are the Envoys of Love! Our mission\nis to guard the gate!"
  Comments: ''
- Japanese: "\\8b\\99ウィッシュ<br>「あなたとは、いっしょに<br> いたくないの。<br> さようなら‥‥"
  English: "\\8b\\99Wish\n\"I don't want to be together with you.\nFarewell..."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス一族<br>「オカシラがドワーフから<br> 買い取った古代メカ‥‥<br> 死んじまったダチに<br> そっくりなんだ‥‥<br> オカシラの下で 一生<br> オーブンとして働かせるのは<br> かわいそうで かわいそうで‥‥<br> アンタ、オカシラから<br> あの古代メカを買いとって<br> やってくれないか?<br> オレにできることなら<br> なんでも手をかすぜ。"
  English: "\\8b\\c6The Mausses\n\"The ancient mech our boss bought from\nthe dwarfs...\nlooks just like...\nmy friend who died.\nIt's sad that he's making it work\nas our oven for eternity...\nCould you buy the ancient mech off\nof our boss? I'll do anything I can to help."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス一族<br>「おお！<br> たのもしい！<br> とにもかくにも まず<br> オカシラに会ってくれ！<br> 話はそれからだ！！<br> たのんだぞ！"
  English: "\\8b\\c6The Mausses\n\"Oh! How reliable! Let's first have\nyou meet our boss! We'll talk later!\nPlease!"
  Comments: ''
- Japanese: "\\8b\\c6ピップルス一族<br>「ハッ！<br> オレだって本気じゃねぇさ！"
  English: "\\8b\\c6The Mausses\n\"Hah! I'm not being serious either!"
  Comments: ''
- Japanese: "\\8b\\c6ピップルス一族<br>「話はカベの中から聞かせて<br> もらった。<br> <span class=\"red\">\\87\\1a</span>だ。<br> 持って行け。<br> あの古代メカを自由にして<br> やりたいピップルスはたくさん<br> いる。<br> 他のピップルスにも声を<br> かけてみるといい。<br> とくに、２歩あるいて、休んで<br> また２歩あるく‥‥ みてぇに<br> 同じ歩数をくりかえしてるヤツは<br> オレのシャテイなんだ。<br> 力になってくれると思うぜ。"
  English: "\\8b\\c6The Mausses\n\"I heard everything from inside the\nwalls. This is \\8e\\87\\1a\\8d.\nTake it. A lot of The Mausses want the\nancient mech to be free. You should talk\nto some of other The Mausses. Especially\nthose who repeat some action...like walk\n2 steps, pause, and then walk another 2\nsteps. Those guys are my underlings. I'm\nsure they'll help you out."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「オラ、MD職人のウスターだ。<br> おめぇ、<span class=\"red\">マジックドール</span>さ<br> 知ってるべか?"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"I'm the MD Artisan, Worcestershire Sauce.\nDo you know about \\8eMagic Dolls\\8d?"
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「んったら、話は早ぇ。<br> オラ、ピンときたべさ。<br> おめぇは、えー職人になるだよ。<br> 光のプレーンいちの、<br> いんや、この宇宙いちの<br> マジックドール職人によぉ！！"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"Then this'll be quick. It just hit me.\nYou'll be a great artisan. You'll be the\nfinest Magic Doll artisan in the Plane of,\nLight, no in the whole universe!"
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">マジックドール</span>っちゅうのは、<br> 機械のニンゲンだべさ。<br> このあたりで『<span class=\"red\">MD</span>』っつったら<br> <span class=\"red\">マジックドール</span>のことでよ、<br> ドワーフが発明したべさ。<br> 最初は、機械のドワーフさ<br> 作るべーっつってたけどもよ<br> 悲しいかな、<br> 機械にゃヒゲさはえねんだ。<br> オラのじっちゃんの代から、<br> いっしょけんめ 作ってきたども<br> ヒゲが生えてくんねーで、<br> 他のドワーフは、だーれも<br> みとめてくれねんだ。<br> 今じゃあ、<span class=\"red\">キード・モンガ</span>にも、<br> オラたちのいる場所は<br> なくなっちまったんだ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"\\8eMagic Dolls\\8d are mechanical\nhumanoids. In these parts, when we say\n\"\\8eMD\\8d\", we're talking about \\8eMagic\nDolls\\8d. They were invented by dwarfs.\nAt first, we wanted to create mechanical\ndwarfs but sadly, we couldn't make machines\ngrow mustaches. Since my grandpa's time,\nwe've been trying our hardest, but they just\nwon't grow mustaches so they don't look like\ndwarfs. Now, we have no place in Iko Domnag."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「そこで、おめぇさみこんで<br> たのみがあんだぁ。<br> オラのマジックドール、<br> MD０５－サーディン<br> 引きとって欲しいんだ。<br> もちろん タダでええ。<br> オラ、他のドワーフみてぇに<br> カネカネ言うのは好きでね。<br> どうだ?<br> オラのMD０５－サーディン、<br> 引きとってくれるか?"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"So that's where you come in. I want\nyou to have my Magic Doll, MD-05\nSardine. Of course, I won't ask you to\ndo this for free. I'm like the other\ndwarfs and love talking money. What do\nyou think? Will you take my MD-05 Sardine?"
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「ありがてぇぇぇぇ。<br> オラ、涙出そうだぁぁぁ。<br> 引渡しの前に、カンタンに<br> マジックドールの説明さ<br> しとくべさ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"Thank you so muuuccchhh.\nI could cry right now.\nBefore I hand it over to you, let me\ngive you a brief explanation about Magic\nDolls."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「とっつぁん‥‥。<br> じっちゃん‥‥。<br> 待ってろ。<br> マジックドールかかえて<br> すぐ行くでよ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"Dad...\nGrandpa...\nJust wait.\nI'll bring the Magic Dolls and join you."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「マジックドールさ引きとって<br> くれる気になったべか?"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"Do you feel like taking the Magic Doll\nnow?"
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「オラが引き渡すマジックドールは<br> キホンのマジックドールだべ。<br> この、キホンのマジックドール<br> だけでは、実のところ、なーんも<br> できねんだ。<br> マジックドールは、<span class=\"red\">５つの材料</span>さ<br> 組みこんで、強くしてやんねと<br> いげねんだ。<br> <span class=\"red\">５つの材料</span>がそろわねぇと、<br> 能力も最低のままだし、<br> <span class=\"red\">魂の入魂</span>もできねんだ。<br> <span class=\"red\">魂の入魂</span>ができねぇってこたぁ、<br> すなわち、ヘボのまんまって<br> ことだべさ。"
  English: "\\8b\\c8MD Artisan Worcestershire Sauce\n\"The Magic Doll I'm giving you is the\nmost basic Magic Doll. Since it's a\nbasic Magic Doll, it can't actually do\nanything yet. You need to gather the\n\\8e5 parts\\8d and combine them to make\nMagic Dolls strong. If you don't have\nthe \\8e5 parts\\8d, its power is really\nlow and you can't \\8ebewitch\\8d it. If\nyou can't \\8ebewitch\\8d it, then it'll\nstay a weakling."
  Comments: "Translating 入魂 as \"bewitch\". But ideally, it'd be something like \"pour your heart and soul in it\"."
- Japanese: "\\8b\\c8MD職人・ウスター<br>「てところで‥‥<br> まいったな。<br> どこから説明すべかー?"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"So you see...\nDarn, where should I start\nexplaining from?"
  Comments: ''
- Japanese: "\\8b\\0  ５つの材料   能力値<br>  組みこみ方   魂の入魂<br>  うんちく    キャンセル"
  English: '<CC?>'
  Comments: How to translate these?
- Japanese: "\\8b\\0  シェル     ジェム<br>  フルーツ    キララ<br>  ガット     キャンセル"
  English: '<CC?>'
  Comments: ''
- Japanese: "\\8b\\0  タイプ     パワー倍率<br>  パワーリミット 必要パワー<br>  キャンセル"
  English: '<CC?>'
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「そうそう、マジックドールに<br> 組みこむ材料はな‥‥<br> <span class=\"red\">シェル</span>、<span class=\"red\">ジェム</span>、<span class=\"red\">フルーツ</span>、<br> それから、<span class=\"red\">キララ</span>、<span class=\"red\">ガット</span>、<br> この５つが必要なんだべさ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"Right right, the parts that go into\nMagic Dolls are...\n\\8eShell\\8d, \\8eGem\\8d, \\8eFruit\\8d,\nand also \\8eMica\\8d and \\8eGut\\8d.\nThese are the 5 parts you need."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「マジックドールの能力は、<br> <span class=\"red\">タイプ</span>、<span class=\"red\">パワー倍率</span>、<br> <span class=\"red\">パワーリミット</span>、<span class=\"red\">必要パワー</span>で<br> あらわされるんだべさ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"A Magic Doll's power is determined by\nits \\8etype\\8d, \\8epower multiplier\\8d,\n\\8epower limit\\8d, and \\8epower usage\\8d."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">シェル</span>は、マジックドールの<br> 外殻を強化するべさ。<br> <span class=\"red\">\\87\\66</span>とかなんとか、<br> ほにゃららシェルっつー名前で<br> 呼ばれるモンなんだべさ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"\\8eShells\\8d are used to strengthen\nthe Magic Dolls outer body. They're\nthings like \\8e\\87\\66\\8d."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">ジェム</span>は、<span class=\"red\">入魂</span>した魂から<br> 力を引き出す宝石のことだべさ。<br> <span class=\"red\">\\87\\6f</span>やら<span class=\"red\">\\87\\72</span>やら<br> なんでもええべさ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"\\8eGems\\d are used to draw out the\npower after the Magic Doll is \\8ebewitched\\8d.\nThings like \\8e\\87\\6f\\8d and \\8e\\87\\72\\8d\nwork fine."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">フルーツ</span>で魔法の力が<br> 流れやすいようにするだ。<br> <span class=\"red\">\\87\\75</span>やら、<br> <span class=\"red\">\\87\\77</span>やら、<br> いろいろあるでよ、<br> いろんな<span class=\"red\">フルーツ</span>をためすと<br> いいだーな。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"\\8eFruits\\8d let the magical juice flow\nsmoothly. There's a lot of types such as\n\\8e\\87\\75\\8d and \\8e\\87\\77\\8d. You should\ntry out a variety of different \\8efruits\\8d."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">キララ</span>は、ジェムで引き出した<br> 力をぞーふくすんだー。<br> ぞーふく、わかるか?<br> 大きくするんだべさ。<br> <span class=\"red\">\\87\\7d</span>に、<span class=\"red\">\\87\\7f</span>、<br> いろいろあるでよ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"\\8eMica\\8d are used to amplify the\npower that gems draw out. Do you know\nwhat amplify means? It means to make\nstronger. There's a lot of types like\n\\8e\\87\\7d\\8d and \\8e\\87\\7f\\8d."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">ガット</span>は、キンニクみてぇな<br> モンだべさ。<br> キララでぞーふくされた力で<br> のびたり、ちぢんだりして<br> ボディを動かすんだ。<br> <span class=\"red\">\\87\\82</span>やら<br> <span class=\"red\">\\87\\83</span>やら、<br> いろいろあるでよ。<br> とにかく、ためしてみれ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"\\8eGuts\\8d act somewhat like muscle.\nIt lets the body grow and shrink\naccording to the power amplified by mica.\nThere are a lot of types such as \\8e\\87\\82\\8d\nand \\8e\\87\\83\\8d. Just try them out."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">パワー倍率</span>ってなぁ、どのくれぇ<br> パワーを出せるかって数字だべ。<br> マジックドールはよ、<br> <span class=\"red\">入魂</span>っつってな、魂を入れないと<br> 動かねんだ、これが。<br> <span class=\"red\">入魂</span>っつーのは、仲間の魂を<br> マジックドールに入れるって<br> ことだべさ。<br> 魂を入れるっつっても、もとの<br> 仲間が死ぬワケじゃねぇんで<br> 安心してけろ。<br> 魂のコピーさとるみてぇなこと<br> だべさ。<br> コピーな。<br> わかるか?"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"\\8ePower multiplier\\8d is a number that\nmeasures how much power you can channel.\nMagic dolls don't move unless you \\8ebewitch\\8d\nthem. \\8eBewitching\\8d means to insert an\nally's soul into the Magic Doll. Even though\nyou're inserting their soul, it doesn't mean\nyour ally dies so don't worry. It's like their\nsoul gets copied. Just a copy. Got it?"
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">タイプ</span>ってなぁ、見てくれの。<br> ことだべな。<br> たいした意味は無いんだけんども<br> カッコええマジックドールを連れ<br> てたほうがハクが付くだぁな。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"\\8eType\\8d means, well. You see.\nIt doesn't really mean anything but if\nyou bring a stylish Magic Doll around\nwith you, your appraisal goes up."
  Comments: 'Maybe "Type" should be changed to "Style"?'
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">パワーリミット</span>はパワーを引き<br> 出せるゲンカイのことだぁな。<br> そもそもマジックドールは<br> 仲間のキャラの魂を<span class=\"red\">入魂</span>して<br> 動いてんだべさ。<br> で、パワーリミットが低いと、<br> せっかく強ぇ仲間の魂を<br> <span class=\"red\">入魂</span>してもだなぁ、<br> ソイツをうまく引き出して<br> くんねぇんだべさ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"\\8ePower limit\\8d indicates how much\npower you can draw out. Magic Dolls rely\non \\8ebewitching\\8d them with an ally's\nsoul. So, if you're power limit is low,\nthen it's no good to \\8ebewitch\\8d with a\nstrong ally's soul. You won't be able to\nuse their full power."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「マジックドールを動かすのに<br> 必要なパワーのことだべさ。<br> マジックドールに、５つの<br> 材料を組みこむと、仲間の魂を<br> <span class=\"red\">入魂</span>できるようになるべ。<br> だけんども、仲間の<span class=\"red\">能力値</span>が<br> <span class=\"red\">必要パワー</span>より低いと、<br> うまく動かねんだ、これが。<br> だから、最初はあんまり<br> トッポいマジックドール作っても<br> しょうがねぇべさ。<br> 小さいパワーでも動かせる、<br> それなりのモンを作って<br> ガマンするしかねぇ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"Magic Dolls require some power in order\nto operate. Once you combine the 5 parts,\nyou can \\8ebewitch\\8d a Magic Doll with an ally's\nsoul. But if your ally's \\8eexperience points\\8d\nis lower than the \\8epower usage\\8d, then\nthe Magic Doll won't operate well. So in\nthe beginning, there's not much point in creating\na flashy Magic Doll. You have to start small\nand be patient."
  Comments: ''
- Japanese: "\\8b\\a3バルサミコ<br>「スマン！！<br> ちょっと今、調子が悪ィんだ。<br> ワープはちょっと後にしてくれ！"
  English: "\\8b\\a3Balsamico\n\"Sorry! I'm feeling a bit sick right now.\nLet's warp later!"
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「組みこみは、<span class=\"red\">防具そうび</span>と<br> 同じようりょうだべさ。<br> メニュー画面で、組みかえる<br> マジックドールさ選んで、<br> <span class=\"red\">防具そうび</span>のページにして<br> あれや、これや、材料を<br> 組みこめばええんだ。<br> カンタンだけども、これが<br> また、じゅうようなことでよ、<br> 材料を<span class=\"red\">５種類組みこまないと<br> 魂の入魂ができねぇ</span>だよ。<br> スキマから、ス~ッと<br> ヌけちまうんだ、これが。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"Parts take up the same space as your\n\\8eequipment\\8d. In the menu, select\nthe Magic Doll you want to add parts\nto and choose your parts on the\n\\8eequipment\\8d page. It might sound simple,\nbut it's important since \\8eyou can't\nbewitch your Magic Doll unless you\nadd the 5 parts\\8d. It's easy to forget\nthis."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">魂の入魂</span>は、<span class=\"red\">５種類の材料</span>を<br> 組みこまないとできねぇ。<br> <span class=\"red\">５種類の材料</span>を組みこんでも、<br> 魂を入れないとヘボのままで<br> な~んにもできねぇんだ。<br> <span class=\"red\">魂の入魂</span>は、メニューさ開いて<br> <span class=\"red\">プロフィール</span>の<span class=\"red\">霊魂</span>のとこさ、<br> カーソルあわせてAボタン。<br> まぁ、アタマでゴチャゴチャ<br> 考えるより、いろいろとやって<br> みるのが一番だべさ。<br> ちょっとやそっとじゃ<br> 壊れやしねぇから<br> とにかくやってみれ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"You can't \\8ebewitch\\8d a Magic Doll\nunless you add the \\8e5 parts\\8d. And\neven if you add the \\8e5 parts\\8d, it'll\nremain a weakling until you \\8ebewitch\\8d it.\nTo \\8ebewitch\\8d your Magic Doll, open\nthe main menu, select the \\8espirits\\8d item\nin the \\8eprofile\\8d and press the A button.\nAt any rate, it's easier to just try things\nout instead of getting all mixed up in your\nhead. You won't break anything by doing things\nwrong so just give it a try."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「あー、そっだそっだ、<br> コレを持っていくといいだぁな。<br> マジックドールのことさ<br> いろいろ書いてあるだ。<br> まぁ、あせるこたね<br> ちーっとずつ覚えて行け。<br> それじゃ、よろしくたのむべさ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"Ah, right right, take this with you.\nIt has all sorts of things about Magic\nDolls written in it. There's no need\nto rush so just learn it a bit at a time.\nWell then, take care."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「オメたち、そんなゾロゾロいたら<br> オラのマジックドールさ<br> いる場所なかんべさ。<br> 人数へらしてこォ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"There's no room for my Magic Doll with\nthis large group you have. Reduce the\nnumber of people and then come back."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「ちゃんと人数へらして<br> 来たべかー?"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"Have you reduced the number of people\nnow?"
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「いんや、もー<br> ココロハレバレ。<br> なんか、聞いておくことは<br> ねぇが?"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"Man, I just feel good today. Is\nthere anything you wanted to ask me?"
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「ほっだらな、<br> <span class=\"red\">MDに組みこむ素材は、<br> そのへんに落ちてる</span>ハズ<br> だから、さがしてくれや。<br> よろしくたのんだでよ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"Look, \\8ethere should be MD parts just\nlying around here\\8d so go search around.\nI'm counting on you."
  Comments: ''
- Japanese: "\\8b\\1bマジックドール<br>「ミョィィィィィ~ン"
  English: "\\8b\\1bMagic Doll\n\"Mignon."
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「うそこくでね！！<br> そんなゾロゾロいたら、<br> オラのめんごい<br> サーディンちゃんが<br> ふんづけられるだよ！！"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"You liar! With this many members in\nyour group, there ain't room for my\nlittle Sardine to join!"
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「あっ！！<br> ヘンなとこ見られたっ！！<br> あはははははは。<br> ‥‥‥‥。<br> あ、そうそう、<br> ところで\\85\\0さぁ、<br> <span class=\"red\">メニュー</span>について知ってる?"
  English: "\\8b\\acMiss Madeleine\nAhhh!\nYou saw me doing something weird!\nAhahaha....\nOh, that's right, by the way \\85\\00,\ndo you know about the \\8emenu\\8d?"
  Comments: Same as in 229.
- Japanese: "\\8b\\acマドレーヌ先生<br>「ちょうど、左手の親指の<br> 関節のあたりかな。<br> 小さなボタンがニつあるでしょ?<br> 上のボタンが<span class=\"red\">スタートボタン</span>。<br> 下のボタンが<span class=\"red\">セレクトボタン</span>よ。<br> わからなかったら、マニュアルを<br> 読んでお勉強すること。"
  English: "\\8b\\acMiss Madeleine\nIt should be somewhere around the\nknuckle of your left hand's thumb.\nThere's two small buttons right?\nThe top one is the \\8estart button\\8d.\nThe bottom one is the \\8eselect button\\8d.\nIf you don't understand, you should read\nand study your game manual."
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「あははははは。<br> さっすが、\\85\\0~<br> それじゃあさぁ、<br> <span class=\"red\">ヘルプ</span>のことは知ってる?"
  English: "\\8b\\acMiss Madeleine\nAhahaha.\nAs expected of \\85\\00.\nIn that case, do you know about\nthe \\8ehelp screen\\8d?"
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「あははははは。<br> 先生、おせっかいさんだったね。<br> エラそうに言っちゃったけど、<br> 本当は、先生の知ってることって<br> ほんのちょびっとなのよね。<br> \\85\\0はこれから<br> 先生の知らないことを<br> いっぱい覚えて、それから<br> 楽しいことは、ぜ~んぶ先生にも<br> 教えてね<span class=\"red\">♥</span>"
  English: "\\8b\\acMiss Madeleine\nAhahaha.\nI was being presumptuous wasn't I.\nI may have spoken a bit arrogantly,\nbut in reality, I only know a paltry\namount.\n\\85\\00, I hope you learn a lot of\nthings that I don't know and teach\nme about all the fun things you learn!"
  Comments: Missing heart symbol.
- Japanese: "\\8b\\acマドレーヌ先生<br>「レストランの<span class=\"red\">メニュー</span>のことじゃ<br> ないのはわかってるかな?<br> 先生が言ってる<span class=\"red\">メニュー</span>は、<br> 自分自身がどう生きていくかが<br> 書かれた<span class=\"red\">メニュー</span>のことよ。<br> 心の目で見てごらん。<br> 小さなボタンがタテにニつ<br> ならんでるのが見えるよね?"
  English: "\\8b\\acMiss Madeleine\nI hope you know that it's not\nthe same as a restaurant's \\8emenu\\8d.\nThe \\8emenu\\8d I'm talking about is a\n\\8emenu\\8d where how you live you life\nis written inside. Take a look with your\ninner eye. Do you see two small buttons\nlined up vertically?"
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「<span class=\"red\">ヘルプ</span>ってのは、<span class=\"red\">メニュー</span>の時に<br> たよりになる説明のことなのよ。<br> 心の目で見てごらん。<br> たてにニつ、小さなボタンが<br> ならんでるでしょう?"
  English: "\\8b\\acMiss Madeleine\nThe \\8ehelp screen\\8d is a sound\nexplanation you can find in the \\8emenu\\8d.\nTake a look with your inner eye.\nThere's two small buttons lined up\nvertically, right?"
  Comments: ''
- Japanese: "\\8b\\c8MD職人・ウスター<br>「<span class=\"red\">マジックドール</span>っつったら<br> <span class=\"red\">コンボ</span>だべな。<br> 魂さ入れたヤツと同じ属性の<br> 魔法さ使うようになるでよ、<br> <span class=\"red\">マジックドール</span>にコール魔法さ<br> 唱えさせて、入魂したほうの<br> ヤツで魔法を打つだよ。<br> <span class=\"red\">マジックドール</span>はMPさ回復<br> しねぇんで、それがMPの節約<br> にもなるって寸法だべ。"
  English: "\\8b\\c8MD Artisan, Worcestershire Sauce\n\"When you think of \\8eMagic Dolls\\8d, you\nthink of \\8ecombos\\8d. When you use magic\nthat's the same element as the soul you\nbewitched with, you can have the\n\\8eMagic Doll\\8d use call magic and then\nattack with the soul you bewitched with.\nSince \\8eMagic Dolls\\8d can't recover MP,\nthat'll also let you conserve MP."
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「それの、上のほうのボタンを<br> <span class=\"red\">スタートボタン</span>って言うのよ。<br> そのボタンを押すと、<span class=\"red\">メニュー</span>が<br> 開いて、冒険のじゅんびをしたり<br> することができるのよ。<br> <span class=\"red\">メニュー</span>を開いてできるのは、<br> アイテムを使ったり装備したり、<br> 地図を見たり、それから‥‥<br> まぁ、くわしいことは、<br> <span class=\"red\">メニュー</span>を開けば、<span class=\"red\">ヘルプ</span>で<br> 確かめられるからいいか。<br> ところで\\85\\0、<br> <span class=\"red\">ヘルプ</span>のことは知ってる?"
  English: "\\8b\\acMiss Madeleine\nThe one on top is called the\n\\8estart button\\8d. If you press it,\nyou'll open up the \\8emenu\\8d and be\nable to do things like make preparations\nduring your journey. Things you can do\nafter you open your \\8emenu\\8d include\nusing items, managing equipment, looking at\nyour maps, and also...\nWell, for more information, when you open your\n\\8emenu\\8d, you can check the \\8ehelp screen\\8d.\nBy the way, \\85\\00, do you know about the \\8ehelp\nscreen\\8d?"
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「それの、下のほうのボタンを<br> <span class=\"red\">セレクトボタン</span>って言うのよ。<br> <span class=\"red\">セレクトボタン</span>を押すと、<br> <span class=\"red\">ヘルプ</span>って言う、ちょっとした<br> 説明が表示されるの。<br> <span class=\"red\">メニュー</span>の使い方や、アイテムの<br> 効果など、<span class=\"red\">ヘルプ</span>を見るだけで<br> いろんなことがわかるわ。"
  English: "\\8b\\acMiss Madeleine\nThe one on the bottom is called\nthe \\8eselect button\\8d.\nIf you press the \\8eselect button\\8d,\na short explanation called the\n\\8ehelp screen\\8d will appear.\nThe \\8ehelp screen\\8e will let you\nknow about how to use the menu, the\neffects of an item, and so forth."
  Comments: ''
- Japanese: "\\8b\\ccココット<br>「こんちは、<br> ぼく、ココット。<br> <span class=\"red\">シール</span>集めにこってます。<br> もしかして、あなた、<span class=\"red\">シール</span>の<br> こと知りたがってるでしょ?"
