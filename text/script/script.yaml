- Japanese: "\\8b\\ccポット族の男<br>「お呼びでない！?"
  English: "\\8b\\ccMale Pot\nYou're not inviting me!?"
  Comments: not sure about translation
- Japanese: "\\8b\\ccポット族のぼんやりしたヤツ<br>「ここは、<span class=\"red\">タンドーリ</span>の入口。<br> カエルがいっぱいいます。<br> タンドーリの中のカエルは<br> ぶつかっただけで獲れちゃうよ。<br> 便利なんだか、不便なんだか。"
  English: "\\8b\\ccAbsent-minded Pot \n\"This is the entrance to \\8eTandoori\\8d.\nThere's a lot of frogs here. You'll\ncatch the frogs in Tandoori just by\nbumping into them. It's kind of\nconvenient but kind of not."
  Comments: ''
- Japanese: "\\8b\\ccポット族の男<br>「空間がねじまがったおかげで<br> スゴいわざを身につけたぞ！！<br> 名付けて、<span class=\"red\">友達召喚</span>！！<br> さぁ！！<br> 利用してくれ！！"
  English: "\\8b\\ccMale Pot\nI learned an amazing technique thanks\nto space being warped! I'll call it,\n\\8eFriend Summon\\8d!\nNow!\nUse it!"
  Comments: ''
- Japanese: "\\8b\\ccポット族の男<br>「空間がもとにもどったら、<br> 友達召喚ができなくなった！！"
  English: "\\8b\\ccMale Pot\nAfter space went back to normal,\nI can't summon friends anymore!"
  Comments: ''
- Japanese: "\\8b\\ccポット族のおばさん<br>「クラインってヤツのせいで<br> 空間がねじまがっちゃったわ！<br> 誰に話しかけてから<br> 場所を移動したかで、<br> 行ける先が変わるのよ！<br> すごくめんどくさいわ！"
  English: "\\8b\\ccGrandma Pot\nBecause of Klein, space has\nbeen warped! Depending on who you\ntalk to before leaving the village,\nyour destination will change!\nIt's really bothersome!"
  Comments: ''
- Japanese: "\\8b\\ccポット族のおばさん<br>「空間がねじまがってたほうが<br> スリリングでよかったわね。"
  English: "\\8b\\ccGrandma Pot\nIt was more thrilling when space\nwas warped wasn't it."
  Comments: ''
- Japanese: "\\8b\\ccポット族のガンコもの<br>「東！！<br> 東のほう！！<br> 東のほうがどうしたんだっけな<br> ‥‥‥‥。<br> 空間がねじまがっちまって<br> 頭の中もハチャメチャ！<br> あとでまた聞いてくれ！"
  English: "\\8b\\ccStubborn Pot\nEast!\nTo the east!\nWhat was to the east again...?\nSince space was warped, the inside\nof my head has also gotten warped.\nAsk me again later!"
  Comments: ''
- Japanese: "\\8b\\ccポット族のガンコもの<br>「そう、東へ行って北へ登ると<br> <span class=\"red\">モイロロト村</span>へ行くのじゃ！！<br> さっき、若いのがニ人、<br> <span class=\"red\">モイロロト村</span>を目指したよ。<br> <span class=\"red\">モイロロト村</span>の長老は、死の世界<br> で迷わないための、とってもいい<br> アイテムを持っとるからの。<br> しかし、外から来た人間に<br> わたしてくれるかどうか。"
  English: "\\8b\\ccStubborn Pot\nRight, if you head east and then\nnorth, you arrive at \\8eOmiagan Village\\8d!\nThere were two young people heading\ntowards \\8eOmiagan Village\\8d earlier.\nThe elder at \\8eOmiagan Village\\8d has a\nvery nice item that prevents you from getting\nlost in the Abyssal Realm. But I wonder if\nhe would give it to outsiders."
  Comments: ''
- Japanese: "\\8b\\ccポット族のお調子者<br>「クラインのヤツが、他のプレーン<br> に行きたいとか言ってさぁ<br> なんかヘンなマシーンを<br> 作っちゃったんだけど、<br> ボウソウしたらしいんだ。<br> それで、このへんの空間は<br> ぐちゃぐちゃなのさ。<br> 面白ぇから、いいんだけどね。"
  English: "\\8b\\ccFickle Pot\nKlein said he wanted to go to\nother realms and made some sort\nof weird machine but, it looks like\nit got out of control. As a result,\nspace has become all twisted. It's\npretty interesting so I'm fine with\nit though."
  Comments: ''
- Japanese: "\\8b\\ccポット族のお調子者<br>「クラインのマシーンは<br> ダメになったって?<br> それでもヤツは<br> こりてねぇだろうな~。"
  English: "\\8b\\ccFickle Pot\nKlein's machine stopped working\nyou say? Well, I'm sure he hasn't\nlearned his lesson yet."
  Comments: ''
- Japanese: "\\8b\\ccポット族の娘<br>「ツボの中にも、たくさんの<br> 生き物が住んでいます。<br> ツボの中にも世界があるんです。<br> 逆に言うと、世界はツボの中に<br> あるんです。<br> 私たちは、ツボの中に住む<br> 小さな虫なんです。"
  English: "\\8b\\ccDaughter Pot\nThere are lots of living creatures\ninside pots. There's a whole world\ninside of pots. You could also say,\nthe world is just the inside of a\npot.\nWe're just tiny insects living in the\ninside of a pot."
  Comments: ''
- Japanese: "\\8b\\ccポット族の娘<br>「私の中は、空間があって、<br> 空間の部分は私じゃないけど、<br> 空間の部分がなければ、私は<br> ツボじゃなくなるから、実は<br> 空間の部分も私なのかしら。<br> じゃあ、私の中の水や、コケや<br> ボウフラや、カエルグミたちは<br> 私なの?"
  English: "\\8b\\ccDaughter Pot\nInside of me there is emptiness.\nThe emptiness is not a part of me,\nbut without that emptiness, I wouldn't\nbe a pot, so maybe that emptiness is\na part of me after all. Then would the\nwater, moss, bugs, and gummy frogs inside\nof me also be a part of me?"
  Comments: ''
- Japanese: "\\8b\\ccポット族の少年<br>「ぐうぜんだけど、<br> <span class=\"red\">タンドーリ</span>に行けたよ！！<br> まず、<span class=\"red\">西の出口のとこにいる<br> ツボ</span>に話しかけて、そのまま<br> <span class=\"red\">西の出口から出る</span>んだ。<br> そうすると、<span class=\"red\">村の長の部屋</span>に<br> 出るから、<span class=\"red\">村の長に話しかける</span>。<br> 次に、<span class=\"red\">村の真ん中の鉄塔のとこの<br> じいさんに話しかけ</span>て、そのまま<br> どこからでもいいから村を出る。<br> 場所をうつる前に、誰に話し<br> かけたかが、ジュウヨウな<br> ポイントになってる気がする。"
  English: "\\8b\\ccYouthful Pot\nBy coincidence, I somehow made it\nto \\8eTandoori\\8d! First, talk to\n\\8ethe pot at the west exit\\8d and\nthen continue on and \\8etake the west\nexit\\8d. Once you do that, you'll arrive\nat the \\8evillage chief's house\\8d. Next,\n\\8etalk to the village chief\\8d. After that,\n\\8etalk to the old man by the metal tower\nin the center of the village\\8d and then\nleave the village from any of the exits.\nThe key is who you talked to right before\nyou leave the village."
  Comments: ''
- Japanese: "\\8b\\ccポット族の少年<br>「空間のねじれは直ったけど、<br> ボクはねじれたままでいたい。"
  English: "\\8b\\ccYouthful Pot\nThe warped space has been fixed,\nbut I wanted it to stay warped."
  Comments: ''
- Japanese: "\\8b\\ccポット族のおじさん<br>「クラインは、南のほうの<br> <span class=\"red\">タンドーリ</span>にいるよ。<br> <span class=\"red\">タンドーリ</span>ってのは、かつての<br> ツボ捨て場なんだけど、<br> 今は、すっかりダンジョンさ。<br> もっとも、どうやれば南に<br> 行けるかなんて、わかんない<br> けどね。"
  English: "\\8b\\ccGrandpa Pot\nKlein's in \\8eTandoori\\8d to the\nsouth. \\8eTandoori\\8d used to be\na dumping ground for pots, but now\nit's turned into a whole dungeon.\nFurthermore, I have no idea what it\ntakes to go south."
  Comments: ''
- Japanese: "\\8b\\ccポット族のおじさん<br>「空間がもとにもどったねぇ。<br> これはこれで、いいねぇ。"
  English: "\\8b\\ccGrandpa Pot\nSpace has returned to normal hasn't\nit. This is the way it should be."
  Comments: ''
- Japanese: "\\8b\\ccポット族のおばさん<br>「さっきも、みなれぬ男の子と<br> 女の子を見かけたけど、<br> 空間がねじまがったせいで<br> どっかから現れちゃったん<br> だろうねぇ。<br> どっちに行ったか‥‥‥‥<br> 空間がねじまがっちゃって<br> よくわかんないわ！"
  English: "\\8b\\ccGrandma Pot\nI saw an unfamiliar boy and girl\nearlier but I wonder where they\nappeared from, with space being\nwarped and all.\nI wonder where they went...\nI'm really confused since space is\nwarped!"
  Comments: ''
- Japanese: "\\8b\\ccポット族のおばさん<br>「さっき、見なれない子供が<br> 東へ向かったわよ。<br> なんでも、死んでしまった<br> エニグマに会いに行くん<br> ですって。<br> エニグマは、死んでもすぐ<br> フッカツするって言うから、<br> <span class=\"red\">魔窟</span>にいるんじゃないかしら。<br> 死んだ人は、<span class=\"red\">モギナスの魔窟</span>って<br> 場所を通って、また他の世界に<br> よみがえるのよ。<br> おぼえといてね。"
  English: "\\8b\\ccGrandma Pot\nThe unfamiliar children headed\neast. They said they had to meet\nthe dead Enigma no matter what. Since\nEnigmas revive immediately after they\ndie, I wonder if he's in the \\8egrotto\\8d.\nThose who die pass through the \\8eDrazzig\nGrotto\\8d and are reborn somewhere else in\nthe world. Keep that in mind."
  Comments: ''
- Japanese: "\\8b\\ccポット族の少女<br>「私のおじいちゃんが、空間の<br> ねじまがりのことはくわしいよ。<br> ねじまがった空間の上手な<br> 歩き方は、おじいちゃんに<br> 聞けばいいわ。<br> どこに行ったのかなぁ。<br> いつもは、<span class=\"red\">村の真ん中の鉄塔</span>の<br> とこにいるんだけどな。"
  English: "\\8b\\ccMiss Pot\nMy grandpa knows quite a bit about\nthe warped space. If you want to know\nabout how to walk around in warped\nspace, you should talk to grandpa.\nI wonder where he went. He's always\nnear the \\8emetal tower in the center\nof the village\\8d."
  Comments: ''
- Japanese: "\\8b\\ccポット族の少女<br>「ツボって不幸?"
  English: "\\8b\\ccMiss Pot\nDo you think pots are unfortunate?"
  Comments: ''
- Japanese: "\\8b\\ccポット族の宿屋<br>「うちは、宿屋かも知れません。<br> 空間がねじまがってしまって<br> わからなくなってしまいました。<br> もしも宿屋だったら、<br> <span class=\"red\">５ブラー</span>で泊まって行って<br> ください。"
  English: "\\8b\\ccInn Owner Pot\nThis might be the inn.\nSince space is warped, I don't\nreally know. If this is the inn,\nyou can stay the night for \\8e5\nbura\\8d."
  Comments: ''
- Japanese: "\\8b\\ccポット族の宿屋<br>「宿屋です。<br> <span class=\"red\">５ブラー</span>で泊まれます。"
  English: "\\8b\\ccInn Owner Pot:\nThis is the inn. You can stay the\nnight for \\8e5 bura\\8d."
  Comments: ''
- Japanese: "\\8b\\cbポット族の長<br>「ムスコのクラインが、みなに<br> めーわくをかけております。<br> ムスコはみなを楽しませようと<br> 空間のねじまげのケンキュウを<br> はじめました。<br> しかし、楽しみも長くは続きま<br> せん。楽しいことを終われば、<br> また、楽しくなるのです。<br> こうして、時は流れ、誰もが<br> ひとえに、みなさまのおかげで<br> 今にいたりました。<br> おりしも、太陽のめぐみが<br> さんさんとカガヤク８月、<br> もし、そうなら、どうしますか?"
  English: "\\8b\\cbChief Pot\nMy son Klein has really caused trouble\nfor everyone. He's started his experiment\nto warp space in an attempt to entertain\npeople.\nHowever, entertainment doesn't last for long.\nWhen something fun ends, it becomes fun\nagain. As time flows, we are here today\nbecause of everyone's efforts. Just then,\nthe sun's blessing shines radiantly in\nthe month of August. If that were the case,\nwhat would you do?\n"
  Comments: |-
    What is being said here????
    I don't think there's a joke...
- Japanese: "\\8b\\cbポット族の長<br>「うーん。<br> あなたの言ってることは<br> よくわからない。"
  English: "\\8b\\cbChief Pot\nHmmm. I don't quite understand\nwhat you are saying."
  Comments: ''
- Japanese: "\\8b\\cbポット族の長<br>「それでは、私の気が<br> おさまりません。<br> いいですか、もう一度<br> よーく、聞いてください。<br> 私のムスコは空間を<br> ねじまげて遊んでいたのです。<br> そこへ、あなたがたが現れて、<br> 私の村の現実から目をそらし、<br> どこへ行こうと言うのですか。<br> 私は事実だけを言っているの<br> ではなく、それはむしろ<br> 事実なのです。<br> でなければ、それは<br> なんですか！?"
  English: "\\8b\\cbChief Pot\nI won't be silenced, alright?\nListen carefully to me once more.\nMy son has warped space for fun.\nAnd then you all appeared. Are you\nsaying you'll pretend like you saw\nnothing and wander off elsewhere?\nIt is the truth that I speak nothing\nbut the truth. If that is not the truth,\nthen tell me, what is it!?"
  Comments: ''
- Japanese: "\\8b\\cbポット族の長<br>「うーん。<br> ねじまがっているのは<br> あなた自身ではないのかと<br> そんな思いさえもノウリを<br> 横切りました。"
  English: "\\8b\\cbChief Pot\nHmmm. It's crossed my mind\nthat maybe it's you that is\nwarped."
  Comments: ''
- Japanese: "\\8b\\cbポット族の長<br>「これはどうも、<br> ごメイワクをおかけしました。<br> 一時はどうなることかと<br> 思いましたが、もとに<br> もどりました。<br> 以前のことは忘れて<br> ください。<br> 今の私が本当の私です。<br> 私は、人生で３０回くらい<br> そう言って来ました。"
  English: "\\8b\\cbChief Pot\nThank you and my apologies for\ncausing you trouble. I was\nworried about what would happen\nbut all is well now. Please forget\nthe past. The self standing before\nyou now is my true self. In my\nlifetime, I have had to say that about\n30 times."
  Comments: ''
- Japanese: "\\8b\\cbポット族の長<br>「ところで、あなたがたの<br> ご友人らしき方々。<br> この町の東へ出て、<br> 北の<span class=\"red\">モイロロト村</span>へ<br> 向かいました。<br> 目的は、ケルレンドゥの<br> フッカツのためだとか。<br> ヤバい話のようだったので、それ<br> 以上は聞くフリだけしてました。<br> カラ返事をしながら、<br> こんな大人になってしまった<br> 自分に笑みすらももれました。"
  English: "\\8b\\cbChief Pot\nBy the way, about your the two\nthat seemed like your friends.\nThey left the village from the east and\nheaded north towards \\8eOmiagan Village\\8d.\nI wonder if their objective is Kerendu's\nrevival. I shouldn't talk about this so\npretend like I know nothing more. It's\nlaughable how I've grown old as I reply\nso absentmindedly."
  Comments: Enigma name not finalized.
- Japanese: "\\8b\\ccポット族の長の娘<br>「ツボの町の空間がねじまがって、<br> 父の意識もねじまがりました。<br> こんな父こそが、<br> ツボの中のツボと思い知る<br> 今日このごろです。"
  English: "\\8b\\ccChief Pot's Daughter\nThe space in the pots' village has\nbeen warped and so has my father's\nconsciousness. Today my father has\nrealized that he is a pot within a\npot."
  Comments: ''
- Japanese: "\\8b\\ccポット族の長の娘<br>「ようやく、すべてが<br> まともにもどりました。"
  English: "\\8b\\ccChief Pot's Daughter\nAt last everything is back to\nnormal."
  Comments: ''
- Japanese: "\\8b\\cbポット族の老人<br>「空間のねじまがりは、<br> ポットがゲンインじゃ。<br> 心の目で見ると、ポットには<br> 内も外もないんじゃ。<br> すなわち、すべてのポットは<br> すべてのポットの中にある。<br> つまり、ポットはポットに<br> つながっておるということ<br> なんじゃ。<br> いろんなポットに話しかける<br> ことで、空間のねじまがり<br> 具合は変わって行くじゃろう。<br> ポットに話しかけては<br> あっちに行ったり、<br> こっちに来たりしてみるがええ。"
  English: "\\8b\\cbOld Pot\nPots are the cause of the warping\nof space. In the mind's eye, pots\nhave neither inside nor outside.\nIn other words, every pot lies in\nthe inside of every other pot. That\nmeans that all pots are connected.\nAs you talk to different pots, the\nstate of the warped space would\nchange I guess. You should try\ntalking to pots and then walking\naround."
  Comments: ''
- Japanese: "\\8b\\cbポット族の老人<br>「昔、ある剣士がこう言った。<br> 『ツボの中にもサンゼン世界』<br> すなわち、ツボの中にも<br> 世界が見えると言うことじゃ。<br> 世界は、一つのカタチをもって<br> あたえられたものではない。<br> それを見るから、<br> そこにあるのじゃ。<br> 意識が世界を作るのじゃ。"
  English: "\\8b\\cbOld Pot\nLong ago, there was a swordsman\nwho said, \"Inside of a pot is the\ncosmos\". In other words, you can\nsee the world from inside a pot.\nThe world is not something with\na single shape. It is because you\nsee it that it is there. The world\nis made from our consciousness."
  Comments: ''
- Japanese: "\\8b\\cbポット族のおばぁさん<br>「こんなにもハデな、空間の<br> ねじまがりは５０年ぶりじゃ。"
  English: "\\8b\\cbGranny Pot\nI haven't seen such a brilliant\nwarping of space in 50 years."
  Comments: ''
- Japanese: "\\8b\\cbポット族のおばぁさん<br>「次のねじまがりは<br> いつ頃になるかのぉ。"
  English: "\\8b\\cbGranny Pot\nI wonder when the next warping\nwill be."
  Comments: ''
- Japanese: "\\8b\\ccポット族の泊まり客<br>「以前、<span class=\"red\">タンドーリ</span>に行ったことが<br> あります。<br> あそこは、迷いやすいので<br> 注意してください。<br> 行きは宝箱、帰りは迷いツボが<br> 目印になります。<br> 忘れないでください。<br> ４月１９日、旅の宿にて。<br> 愛をこめて。"
  English: "\\8b\\ccGuest Pot\nI've been to \\8eTandoori\\8d before.\nIt's easy to get lost there so be\ncareful. The landmarks to look out\nfor are treasure chests when entering\nand lost pots when leaving.\nDon't forget.\nApril 19th, at the inn.\nWith love."
  Comments: "What's special about April 19th? "
- Japanese: "\\8b\\ccポット族の泊まり客<br>「できることならば、<br> ツボになりたい。<br> あなたは、そう思っている。"
  English: "\\8b\\ccGuest Pot\nIf I could, I'd like to be a\npot. That's what you're thinking."
  Comments: ''
- Japanese: "\\8b\\ccポット族の青年<br>「角ばったツボになりたい！<br> 空間がねじまがってる今が<br> チャンスのような気がする！"
  English: "\\8b\\ccYouth Pot\nI want to be an angular pot!\nI feel like now's my chance,\nwith space being warped and\nall."
  Comments: ''
- Japanese: "\\8b\\ccポット族の青年<br>「オレは丸いツボのままだ！！<br> これでいいのか！！"
  English: "\\8b\\ccYouth Pot\nI'm still a round pot! This\nisn't okay!"
  Comments: ''
- Japanese: "\\8b\\ccポット族のくだまき<br>「世の中、べんりだったり<br> ふべんだったりするよね。<br> 逆に言うと、ふべんだったり<br> べんりだったりするのが<br> 世の中なんだよね。"
  English: "\\8b\\ccDrunk Pot\nThe world is convenient at times\nand inconvenient at times isn't it?\nIn other words, it is the world precisely\nbecause it is convenient at times and\ninconvenient at times."
  Comments: くだをまく = to grumble while drinking.
- Japanese: "\\8b\\ccポット族のくだまき<br>「自分が幸せだということを<br> みとめない人は不幸だよね。<br> 逆に言えば、自分の幸せを<br> みとめることが、幸福になる<br> 一番の方法なんだ。"
  English: "\\8b\\ccDrunk Pot\nThose who take their happiness for\ngranted are those who are unhappy.\nIn other words, recognizing one's\nhappiness is the surest way of becoming\nhappy."
  Comments: ''
- Japanese: "\\8b\\ccポット族のひやかし<br>「時々、ゴミを入れる人がいます。<br> こまってます。<br> 道ばたに捨てろ！<br> とも言えないでしょ。"
  English: "\\8b\\ccTeasing Pot\nSometimes there are people who throw\ngarbage into me. It's annoying.\nJust throw it onto the ground!\nI guess I can't really say that."
  Comments: ''
- Japanese: "\\8b\\ccポット族のひやかし<br>「なんか、誰かにゴミを<br> いれられた気がするんだよね。"
  English: "\\8b\\ccTeasing Pot\nI feel like someone's thrown garbage\ninto me."
  Comments: ''
- Japanese: "\\8b\\ccポット族の宿屋<br>「お金がたりません。"
  English: "\\8b\\ccInn Owner Pot\nYou don't have enough money."
  Comments: ''
- Japanese: "\\8b\\ccポット族の宿屋<br>「また来てください。"
  English: "\\8b\\ccInn Owner Pot\nPlease come again."
  Comments: ''
- Japanese: "\\8b\\cc迷いツボ<br>「ツボの中しか見えません。"
  English: "\\8b\\ccLost Pot\nI see nothing but the inside of a\npot."
  Comments: ''
- Japanese: "\\8b\\cc迷いツボ<br>「海の中には、裏返しになった<br> ツボがたくさんいるらしいんだ。<br> まるでジゴクだな。"
  English: "\\8b\\ccLost Pot\nI heard that there are a lot of\npots inside the sea that are flipped\ninside-out. That sounds like it would\nbe a nightmare."
  Comments: ''
- Japanese: "\\8b\\cc迷いツボ<br>「オレのダチでよぉ、<br> ツボが裏返るシュンカンを<br> 見たってヤツがいるんだ。<br> すっげぇ、気持ち悪くて、<br> はいちまったらしいぜ。"
  English: "\\8b\\ccLost Pot\nI have a friend who goes to watch\npots turn inside-out. It's apparently\nreally really gross."
  Comments: ''
- Japanese: "\\8b\\cc迷いツボ<br>「オレのダチはこう言ったんだ。<br> 愛されるツボか、そうでない<br> ツボかは、中に何が入ってるか<br> で決まるって。<br> かぐわしい香水が入ったツボは<br> 愛されるが、ゴミやウンコが<br> 入ったツボはきらわれるって。 <br> だけど、ツボに何を入れるかは<br> 持ち主しだいだろ?<br> オレたちじゃどうしようもない。"
  English: "\\8b\\ccLost Pot\nMy friend told me this. Whether\na pot is loved or not depends on\nwhat's inside of it. Pots brimming\nwith fragrant perfumes are loved\nbut pots filled with garbage are\nnot. But what goes in a pot is decided\nby the pot's owner isn't it? There's\nnothing we pots can do about it."
  Comments: ''
- Japanese: "\\8b\\cc迷いツボ<br>「世の中には、ツボを平らにして、<br> 裏返せる人もいるんだ！<br> かなりウソっぽいよな！"
  English: "\\8b\\ccLost Pot\nThere are people in this world who\nwill flatten pots and turn them\ninside-out! It sounds unbelievable\ndoesn't it!?"
  Comments: ''
- Japanese: "\\8b\\cc迷いツボ<br>「ツボを裏返したら、<br> どうなってるか知ってるかい?"
  English: "\\8b\\ccLost Pot\nDo you know what happens when a\npot is turned inside-out?"
  Comments: ''
- Japanese: "\\8b\\cc迷いツボ<br>「考えただけでも<br> ゾッとするよね。"
  English: "\\8b\\ccLost Pot\nJust thinking about it will\nmake you feel sick."
  Comments: ''
- Japanese: "\\8b\\cc迷いツボ<br>「赤黒くて、ブヨブヨで、<br> ヌルヌルしてて‥‥‥‥<br> キュウバンがついた足が<br> ニョロ~っと８本も<br> はえているんだ――――ッ！！"
  English: "\\8b\\ccLost Pot\nThey turn reddish-brown, get all\nflabby and slimy and...\nthey grow eight wriggly legs with\nsuction cups on the ends!"
  Comments: ''
- Japanese: "\\8b\\ccクライン<br>「ダメだ‥‥‥‥<br> またやっちまった‥‥‥‥。"
  English: "\\8b\\ccKlein\nThis is no good...\nI did it again..."
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「どうしたんだよ<br> 何をやったんだ?"
  English: "\\8b\\0c\\86\\02\nWhat happened? What did you do again?"
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「あなたがクラインね。<br> ガスパチョ村の長のムスコさん。"
  English: "\\8b\\0d\\86\\03\nYou must be Klein, the son of\nGazpacho Village's village chief."
  Comments: ''
- Japanese: "\\8b\\e\\86\\4<br>「あ――――?"
  English: "\\8b\\0e\\86\\04\nHuh?"
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「どうしましたの?<br> 何をしてますの?"
  English: "\\8b\\11\\86\\07\nWhat happened? What's going on?"
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「あんたのおかげで、こっちは<br> 足止めを食ってんだ。<br> 落ち込んでないで<br> なんとかしてくれよ。"
  English: "\\8b\\12\\86\\08\nBecause of you, we're stuck here.\nStop moping around and do something\nabout it."
  Comments: ''
- Japanese: "\\8b\\13\\86\\9<br>「落ち込んでる場合じゃないヌ~。<br> どうしたのか話すヌ~。"
  English: "\\8b\\13\\86\\09\nThis is no time to be moping.\nTell us what happened."
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「ダメなヤツほど、何かあった時に<br> 自分をせめるんだよな。<br> それで、何が解決する<br> ワケでもないのによ。"
  English: "\\8b\\14\\86\\0a\nOnly idiots spend all their time\nblaming themselves when something\nhappens. Even though it doesn't\nhelp solve anything."
  Comments: ''
- Japanese: "\\8b\\15\\86\\b<br>「なにをやってしまったか<br> 知らないけど、<br> ボクらに言ってみなよ。<br> 力になれるかも知れないよ。"
  English: "\\8b\\15\\86\\0b\nI don't know what you did exactly,\nbut why don't you tell us? We might\nbe able to help."
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「落ち込んでばかりじゃダメよ。<br> 力になってあげるから、<br> 何があったか教えて。"
  English: "\\8b\\16\\86\\0c\nThere's no use being all depressed\nabout it. We'll help you out so\ntell us what happened."
  Comments: ''
- Japanese: "\\8b\\17\\86\\d<br>「<i>コノヘンノ クウカンガ<br> オカシクナッタノ<br> スベテ アンタノセイダロ?<br> ムラビトハミンナコマッテルゼ。</i>"
  English: "\\8b\\17\\86\\0d\nIt's your fault the space around\nhere's been warped isn't it? All\nthe villagers are bothered by it\nyou know."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「‥‥‥‥。"
  English: "\\8b\\18\\86\\0e\n..."
  Comments: ''
- Japanese: "\\8b\\19\\86\\f<br>「どうしたの?<br> 何か困ってるの?"
