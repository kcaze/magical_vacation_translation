  English: "\\8b\\3cGiant Creature\n\"Garrrr!"
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「ねぇ、ガナッシュは<br> どこに行く気なの?<br> 何をするつもりなの?"
  English: "\\8b\\0f\\86\\05\n\"Hey, where is Ganache going?\nWhat is he planning on doing?"
  Comments: ''
- Japanese: "\\8b\\19\\86\\f<br>「わかんない‥‥。<br> どうして私に聞くの?"
  English: "\\8b\\19\\86\\0f\n\"I don't know...\nWhy are you asking me?"
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「ウソよ‥‥。<br> 私、カベルネから聞いたのよ。<br> あなた、人の心を読めるんで<br> しょ?"
  English: "\\8b\\0f\\86\\05\n\"No way...\nI heard from Cabernet. You can\nread people's hearts can't you?"
  Comments: ''
- Japanese: "\\8b\\19\\86\\f<br>「‥‥‥‥"
  English: "\\8b\\19\\86\\0f\n\"..."
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「本当だったのね‥‥?<br> 信じられない‥‥。"
  English: "\\8b\\0f\\86\\05\n\"Is it really true...?\nI can't believe it..."
  Comments: ''
- Japanese: "\\8b\\19\\86\\f<br>「全部じゃないよ！<br> ほんの少しだけ！"
  English: "\\8b\\19\\86\\0f\n\"Not completely! Just a little bit!"
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「全部じゃないにしても<br> 少しは読めるってこと！?<br> じゃあ、ガナッシュがどこに<br> 行こうとしてるか教えて！<br> どうしてガナッシュは<br> 私たちに何の説明も<br> してくれないの！?"
  English: "\\8b\\0f\\86\\05\n\"Even if it's not everything, you can\nread a little bit of people's hearts!?\nThen tell me where Ganache is going!\nWhy won't Ganache explain himself to us!?"
  Comments: ''
- Japanese: "\\8b\\19\\86\\f<br>「そんなに怒鳴らないで‥‥。<br> 悲しくなるから‥‥。"
  English: "\\8b\\19\\86\\0f\n\"Don't shout like that...\nIt makes me feel sad..."
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「ズルいよ‥‥。<br> ニ人だけ目的を知ってるなんて。<br> 私とカベルネは、引きずり<br> まわされてるだけなのね！?"
  English: "\\8b\\0f\\86\\05\n\"It's not fair...\nOnly you and him know.\nAre you just dragging Cabernet\nand me around for nothing!?"
  Comments: ''
- Japanese: "\\8b\\19\\86\\f<br>「ごめんね、キャンディ<br> 私にも全部はわからないの！<br> ただ、ガナッシュは<br> お姉さんを助けたいって<br> それだけを考えてるの。"
  English: "\\8b\\19\\86\\0f\n\"Sorry Candy, I don't know everything\neither! All I know is that Ganache wants\nto save his sister."
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「姉さんを?<br> どう言うこと?<br> 助ける?<br> さっぱりわかんない！"
  English: "\\8b\\0f\\86\\05\n\"His sister? What do you mean?\nHe's going to save her?\nThat makes no sense!"
  Comments: ''
- Japanese: "\\8b\\19\\86\\f<br>「彼のお姉さん、<br> つかまってるみたいなの。<br> 大きな城の中に‥‥<br> 何重にも兵士がとりまいて‥‥"
