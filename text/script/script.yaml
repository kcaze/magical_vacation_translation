- Japanese: "\\8b\\a3バルサミコ<br>「いよう！ 青年！<br> ちょうどいい！<br> ついさっき、カフェオレを<br> ブンカイしてみたんだが、古くて<br> 使いモンにならねぇ！"
  English: "\\8b\\a3Balsamico\n\"Hey! Youths! You're just in time!\nJust now, I was tried taking Cafe au lait\napart but his parts are so rusty I can't use\nany of them!"
