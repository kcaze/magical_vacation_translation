- Japanese: "\\8b\\c8デミグラ<br>「オラ、デミグラだ。<br> ここから西はドワーフの土地だ。<br> 勝手にウロウロしてっと、<br> 親方にエライ目にあわされっど。<br> ついさっきも、あやしい古代機械<br> が、オーブンにカイゾーされて、<br> 売っぱらわれただ。<br> しかも、代金はカエルグミ３個。<br> いくらなんでも安すぎるべ?"
  English: "\\8b\\c8Demi-glace Sauce\n\"I'm Demi-glace Sauce. West of here\nis the dwarf's land. If you loiter\naround, the boss'll glare at you. Just\nrecently, a strange machine was retooled\ninto a machine and sold. And the price was\njust 3 gummy frogs. Don't you think that's\na bit too cheap?"
