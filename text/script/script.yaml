- Japanese: "\\8b\\acマドレーヌ先生<br>「学校に来れなくなって、<br> ひとりぼっちになっても、<br> 誰一人として、キミの友達で<br> なくなる子はいないわ。<br> キミがどこにいても、みんな、<br> 心の中でつながっているの。<br> それに気がついたとき、<br> キミは本当の自分自身の力に<br> 目覚めることができるはず。<br> それが、本当の強さ。<br> そこからが魔法使いとしての<br> 本当の修行のはじまりよ。<br> 学校で教えてることなんて<br> 本当はどうでもいいの。<br> わかったかな?"
  English: "\\8b\\acMiss Madeleine\n\"Even if you don't come to school\nand are alone, not one person will\nstop being your friend. No matter where\nyou are, everyone's heart is connected.\nOnce you realize that, you will truly\nbe able to awaken the power within you.\nThat is true strength. It is then that\nyou begin your training as a wizard. What\nwe teach in school doesn't really matter.\nDo you understand?"
