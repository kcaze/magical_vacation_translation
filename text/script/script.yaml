- Japanese: ' <span class="red">火の精霊・トースト</span>と仲良く<br> なっておくと、戦闘中に<br> <span class="blue">コールトースト</span>を使うことで、<br> <span class="red">火の精霊・トースト</span>を<br> 呼び出すことができます。<br> <span class="red">トースト</span>を呼び出すと、<br> 火の魔法の威力が<br> ２倍になります。<br> <span class="red">トースト</span>が２体いると４倍、<br> ３体で８倍と、その威力は<br> 倍々で増えて行きます。<br> <span class="red">火の精霊・トースト</span>は、<br> <span class="blue">古の精霊・クロック</span>を<br> ニガテにしています。<br> <span class="blue">クロック</span>が場に出ていると、<br> その数のぶんだけ、威力が<br> 弱められてしまいます。<br> 場に<span class="blue">クロック</span>が２体、<br> <span class="red">トースト</span>が４体出ている時、<br> 火の魔法を使うと<br> <span class="blue">クロック</span>２体と<span class="red">トースト</span>２体が<br> 打ち消しあって消えて、<br> 魔法の威力は、２体ぶん、<br> すなわち４倍になります。<br> また、<span class="red">火の精霊・トースト</span>は<br> <span class="blue">風の精霊・エア</span>を<br> 打ち消す力を持っています。<br> 誰かが風の魔法を使用する時に、<br> <span class="blue">エア</span>の風の魔法倍化を<br> 打ち消して、消えます。'
  English: "If you become friends with the\n\\8efire spirit Toast\\8d, then during\nbattle you can use \\8fCall Toast\\8d to\nsummon the \\8efire spirit Toast\\8d. If\nyou summon \\8eToast\\8d, the power of\nfire magic is doubled. With two \\8eToasts\\8d,\nthe power is 4 times as strong, with three\n8 times, and it continues to double. The\n\\8efire spirit Toast\\8d is weak against the\n\\8fancient spirit Clock\\8d. When \\8fClock\\8d\nis present, it weakens fire moves. For example,\nif there are 2 \\8fClocks\\8d and 4 \\8eToasts\\8d,\nthen when using fire magic, 2 of the \\8eToasts\\8d\nwill cancel out with 2 of the \\8fClocks\\8d, so\nyou will only see the effect of 2 \\8eToasts\\8d, or\n4 times the magic power. Next, the \\8efire spirit\nToast\\8d has the power to negate the power of\n\\8fwind spirit Air\\8d. When someone tries to use\nwind magic, the effect of \\8fAir\\8d is cancelled\nout."
  Comments: "Could write a program that takes in template text and spits out the text with the spirits filled in. That'll be useful for when we need to make changes."
- Japanese: ' <span class="red">風の精霊・エア</span>と仲良く<br> なっておくと、戦闘中に<br> <span class="blue">コールエア</span>を使うことで、<br> <span class="red">風の精霊・エア</span>を<br> 呼び出すことができます。<br> <span class="red">エア</span>を呼び出すと、<br> 風の魔法の威力が<br> ２倍になります。<br> <span class="red">エア</span>が２体いると４倍、<br> ３体で８倍と、その威力は<br> 倍々で増えて行きます。<br> <span class="red">風の精霊・エア</span>は、<br> <span class="blue">火の精霊・トースト</span>を<br> 苦手にしています。<br> <span class="blue">トースト</span>が場に出ていると、<br> その数のぶんだけ、威力が<br> 弱められてしまいます。<br> 場に<span class="blue">トースト</span>が２体、<br> <span class="red">エア</span>が４体出ている時、<br> 風の魔法を使うと<br> <span class="blue">トースト</span>２体と<span class="red">エア</span>２体が<br> 打ち消しあって消えて、<br> 魔法の威力は、２体ぶん、<br> すなわち４倍になります。<br> また、<span class="red">風の精霊・エア</span>は<br> <span class="blue">毒の精霊・ブー</span>を<br> 打ち消す力を持っています。<br> 誰かが毒の魔法を使用する時に、<br> <span class="blue">ブー</span>の毒の魔法倍化を<br> 打ち消して、消えます。'
  English: "If you become friends with the\n\\8ewind spirit Air\\8d, then during\nbattle you can use \\8fCall Air\\8d to\nsummon the \\8ewind spirit Air\\8d. If\nyou summon \\8eAir\\8d, the power of\nwind magic is doubled. With two \\8eAirs\\8d,\nthe power is 4 times as strong, with three\n8 times, and it continues to double. The\n\\8ewind spirit Air\\8d is weak against the\n\\8ffire spirit Toast\\8d. When \\8fToast\\8d\nis present, it weakens wind moves. For example,\nif there are 2 \\8fToasts\\8d and 4 \\8eAirs\\8d,\nthen when using wind magic, 2 of the \\8eAirs\\8d\nwill cancel out with 2 of the \\8fToasts\\8d, so\nyou will only see the effect of 2 \\8eAirs\\8d, or\n4 times the magic power. Next, the \\8ewind spirit\nAir\\8d has the power to negate the power of\n\\8fpoison spirit Boo\\8d. When someone tries to use\npoison magic, the effect of \\8fBoo\\8d is cancelled\nout."
  Comments: ''
- Japanese: ' <span class="red">毒の精霊・ブー</span>と仲良く<br> なっておくと、戦闘中に<br> <span class="blue">コールブー</span>を使うことで、<br> <span class="red">毒の精霊・ブー</span>を<br> 呼び出すことができます。<br> <span class="red">ブー</span>を呼び出すと、<br> 毒の魔法の威力が<br> ２倍になります。<br> <span class="red">ブー</span>が２体いると４倍、<br> ３体で８倍と、その威力は<br> 倍々で増えて行きます。<br> <span class="red">毒の精霊・ブー</span>は、<br> <span class="blue">風の精霊・エア</span>を<br> 苦手にしています。<br> <span class="blue">エア</span>が場に出ていると、<br> その数のぶんだけ、威力が<br> 弱められてしまいます。<br> 場に<span class="blue">エア</span>が２体、<br> <span class="red">ブー</span>が４体出ている時、<br> 毒の魔法を使うと<br> <span class="blue">エア</span>２体と<span class="red">ブー</span>２体が<br> 打ち消しあって消えて、<br> 魔法の威力は、２体ぶん、<br> すなわち４倍になります。<br> また、<span class="red">毒の精霊・ブー</span>は<br> <span class="blue">美の精霊・パウダー</span>を<br> 打ち消す力を持っています。<br> 誰かが美の魔法を使用する時に、<br> <span class="blue">パウダー</span>の美の魔法倍化を<br> 打ち消して、消えます。'
