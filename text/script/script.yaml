- Japanese: "\\8b\\17\\86\\d<br>「<i>アリガトウ ナノデ~ス<br> イッショウ オーブントシテ<br> イキテイク コトニナルカト<br> チョット フアンニ ナッテタ<br> デ~ス モシカシテ~</i>"
