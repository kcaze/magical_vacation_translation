- Japanese: "\\8b\\beシナモン<br>「お父様！！<br> いったいどういうこと！?<br> 私がここにいた間に<br> 何がおこったの！?<br> 説明して！！"
  English: "\\8b\\beCinnamon\n\"Father! What's the meaning of this!?\nWhat happened while I was here!? Tell me!"
  Comments: ''
- Japanese: "\\8b\\bcヴォークスの指導者・ジンジャー<br>「私もくわしくは<br> 知らされていない。<br> ただひとつだけ言えるのは、<br> メースという男は、ほかの誰より<br> 勇気を持っていたってことだ‥。<br> すまない‥‥。<br> こんな父親でゆるしてくれ‥‥。"
  English: "\\8b\\bcCanin Leader, Ginger\n\"I don't know the specifics myself either.\nBut if there's one thing I can say, it's\nthat the man named Mace is braver than anyone\nelse...\nI'm sorry...\nPlease forgive a father like me..."
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「わからない‥！<br> なんなの、それ！！<br> そんな説明じゃ、なにも<br> わかんないっ！！"
