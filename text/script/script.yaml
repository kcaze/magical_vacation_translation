- Japanese: "\\8b\\d9グラン・ドラジェ<br>「本当はこのことは、生徒には<br> ないしょになっておるんじゃが、<br> キミたちにはとくべつに<br> 教えちゃいました。<br> わしがここで、こんな話をした<br> ことはマドレーヌ先生には<br> ないしょにしておいて下さい。<br> 以上！！"
  English: "\\8b\\d9Principal Biscotti\nThis was meant to be kept a\nsecret from students but I\nexpressly decided to let you all \nknow.\nPlease keep the fact that I was here\nand talked to you all a secret from\nMiss Madeleine.\nThat is all!"
