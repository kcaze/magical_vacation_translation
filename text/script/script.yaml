- Japanese: "\\8b\\acマドレーヌ先生<br>「<span class=\"red\">ヴァレンシア海岸</span>‥‥‥‥<br> あそこは、３年前の事件の後<br> すぐに閉鎖すべきだったわ。<br> よりにもよって、どうして<br> あんな場所でキャンプを<br> 続けるんですか?"
  English: "\\8b\\acMiss Madeleine\n\"\\8eValencia Beach\\8d...\nThat place should have been locked\nafter the incident 3 years ago.\nWhy are we still continuing to have\ncamp there of all places?"
  Comments: ''
- Japanese: "\\8b\\d9グラン・ドラジェ<br>「こちらの動きを<br> ヤツらに知られたくないんだ。<br> 子供たち全✈とは言わぬ。<br> 半分でいい。<br> 前線に出せる魔法使いとして<br> 育てて帰ってきてほしい。"
  English: "\\8b\\d9Principal Biscotti\n\"I don't want them to know about\nmy plans. I won't ask for all the\nchildren. Half is enough. I want\nthem to return, trained as wizards\nwho can fight on the front line."
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「半分！?<br> 他は死んでもいいって<br> おっしゃるんですか！?<br> それはあんまりです！！<br> 何かあったらすぐ、<br> 私の判断で学校に戻ります！！"
  English: "\\8b\\acMiss Madeleine\n\"Half!?\nAre you saying that it's fine for\nthe others to die!?\nNo, I won't have that!\nIf anything were to happen, we would\nimmediately return to school on my\njudgment."
  Comments: ''
- Japanese: "\\8b\\d9グラン・ドラジェ<br>「一刻を争うんじゃ。<br> 軍にはもう、頼れる者はおらん。<br> このままだと、１５年前の悪夢の<br> 再来‥‥‥‥<br> いや、こちらにはもうヤツらを<br> おさえこむ戦力がない‥‥‥‥<br> どうなるかは火を見るより<br> あきらか。<br> たのむ、マドレーヌ。<br> 戦争はもう始まっておるんじゃ。"
  English: "\\8b\\d9Principal Biscotti\n\"We will be fighting for only a\nsplit second. There are no reliable\nmembers of the army left. If this\ncontinues, the nightmare of 15 years\nago will once again...\nNo, we don't have the manpower to keep\nthem under control anymore...\nIt's clear as day what will happen.\nI implore of you, Madeleine.\nThe war is already beginning."
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「校長の考えはわかりました。<br> だけど、全✈連れて帰ります。<br> 一人も死なせたりするもん<br> ですか。"
