- Japanese: "\\8b\\bdヴォークスの男<br>「いや、いかん！<br> そんなもので熱はなおらん！<br> ウーズ熱にかかったのは、<br> オマエみたいな悪魔とこそこそ<br> 会ったりしたせいだ。"
  English: "\\8b\\bdCanin Man\n\"No, that will not do! That won't cure\nthe fever! She caught the Ooze Fever\nbecause she was hanging around with a demon\nlike you in secret."
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「ボクは悪魔じゃない！！"
  English: "\\8b\\bfMace\n\"I'm not a demon!"
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「シナモン様をたぶらかしておいて<br> 何をエラそうに！<br> オマエはその実をダシにして<br> シナモン様に会いたいだけでは<br> ないか！<br> 見え透いているぞ！"
  English: "\\8b\\bdCanin Man\n\"How dare you say that, after you went\nand seduced Cinnamon! You just want to\nuse that seed as an excuse to meet with\nCinnamon! That's right, I see right through\nyour plans!"
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「どうしてわかってくれないんだ！<br> もし本当に彼女がウーズ熱なら、<br> 早くこの実を飲ませないと‥‥！"
  English: "\\8b\\bfMace\n\"Why won't you understand!? If she\nreally has come down with the Ooze Fever,\nthen she needs to quickly drink this seed."
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「わかった、わかった。<br> その実はあずかろう。<br> そして、オマエがこの村を出て<br> 行くと約束するなら、その実を<br> シナモン様に飲んでいただこう。<br> それでいいだろう?"
  English: "\\8b\\bdCanin Man\n\"Alright, alright. I'll take hold of the seed.\nAnd if you swear to leave the village, I'll\nhave Cinnamon drink the seed. Got it?"
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「‥‥‥‥<br> そんな‥‥‥‥。"
  English: "\\8b\\bfMace\n\"...\nBut..."
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「シナモン様を助けたいのは<br> 私も同じだ。<br> もっとも、私は、そんな実で<br> ウーズ熱がおさまるとは<br> 思っていないがな。"
  English: "\\8b\\bfCanin Man\n\"I also want to save Ms. Cinnamon. Not\nthat I believe that a seed like this could\ncure the Ooze Fever though."
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「シナモンは、本当に<br> ウーズ熱なんですね‥‥?"
  English: "\\8b\\bfMace\n\"Did Cinnamon really come down with the\nOoze Fever?"
