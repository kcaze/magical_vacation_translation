  English: "\\8b\\d3Travelling konjac\n\"It's been a while! I'm the travelling\nkonjac. By the way, have you heard about\nthis village!? Something terrible's going\non! Those who come down with the Ooze Fever\nare shunned from the village! No one knows\nthat the Ooze Fever can be easily cured with\nthe \\8e\\87\\0a\\8d!"
