- Japanese: ' <span class="red">古の精霊・クロック</span>と仲良く<br> なっておくと、戦闘中に<br> <span class="blue">コールクロック</span>を使うことで、<br> <span class="red">古の精霊・クロック</span>を<br> 呼び出すことができます。<br> <span class="red">クロック</span>を呼び出すと、<br> 古の魔法の威力が<br> ２倍になります。<br> <span class="red">クロック</span>が２体いると４倍、<br> ３体で８倍と、その威力は<br> 倍々で増えて行きます。<br> <span class="red">古の精霊・クロック</span>は、<br> <span class="blue">雷の精霊・テスラ</span>を<br> 苦手にしています。<br> <span class="blue">テスラ</span>が場に出ていると、<br> その数のぶんだけ、威力が<br> 弱められてしまいます。<br> 場に<span class="blue">テスラ</span>が２体、<br> <span class="red">クロック</span>が４体出ている時、<br> 古の魔法を使うと<br> <span class="blue">テスラ</span>２体と<span class="red">クロック</span>２体が<br> 打ち消しあって消えて、<br> 魔法の威力は、２体ぶん、<br> すなわち４倍になります。<br> また、<span class="red">古の精霊・クロック</span>は<br> <span class="blue">火の精霊・トースト</span>を<br> 打ち消す力を持っています。<br> 誰かが火の魔法を使用する時に、<br> <span class="blue">トースト</span>の火の魔法倍化を<br> 打ち消して、消えます。'
  English: "If you become friends with the\n\\8eancient spirit Clock\\8d, then during\nbattle you can use \\8fCall Clock\\8d to\nsummon the \\8eancient spirit Clock\\8d. If\nyou summon \\8eClock\\8d, the power of\nancient magic is doubled. With two \\8eClocks\\8d,\nthe power is 4 times as strong, with three\n8 times, and it continues to double. The\n\\8eancient spirit Clock\\8d is weak against the\n\\8felectric spirit Tesla\\8d. When \\8fTesla\\8d\nis present, it weakens ancient moves. For example,\nif there are 2 \\8fTeslas\\8d and 4 \\8eClocks\\8d,\nthen when using ancient magic, 2 of the \\8eClocks\\8d\nwill cancel out with 2 of the \\8fTeslas\\8d, so\nyou will only see the effect of 2 \\8eClocks\\8d, or\n4 times the magic power. Next, the \\8eancient spirit\nClock\\8d has the power to negate the power of\n\\8ffire spirit Toast\\8d. When someone tries to use\nfire magic, the effect of \\8fToast\\8d is cancelled\nout."
  Comments: ''
- Japanese: ' <span class="red">闇の精霊・ニルヴァ</span>と仲良く<br> なっておくと、戦闘中に<br> <span class="blue">コールニルヴァ</span>を使うことで、<br> <span class="red">闇の精霊・ニルヴァ</span>を<br> 呼び出すことができます。<br> <span class="red">ニルヴァ</span>を呼び出すと、<br> 闇の魔法の威力が<br> ２倍になります。<br> <span class="red">ニルヴァ</span>が２体いると４倍、<br> ３体で８倍と、その威力は<br> 倍々で増えて行きます。<br> <span class="red">闇の精霊・ニルヴァ</span>は、<br> <span class="blue">光の精霊・ルクス</span>を<br> 苦手にしています。<br> <span class="blue">ルクス</span>が場に出ていると、<br> その数のぶんだけ、威力が<br> 弱められてしまいます。<br> 場に<span class="blue">ルクス</span>が２体、<br> <span class="red">ニルヴァ</span>が４体出ている時、<br> 闇の魔法を使うと<br> <span class="blue">ルクス</span>２体と<span class="red">ニルヴァ</span>２体が打ち<br> 消しあって消えて、魔法の威力は、<br> ２体ぶん、すなわち４倍になります。<br> <span class="red">闇の精霊・ニルヴァ</span>は<span class="blue">ルクスと<br> ウィッシュ以外の精霊</span>を打ち消す<br> 力を持っています。<br> 誰かが魔法を使用する時に、<br> その精霊の魔法倍化を<br> 打ち消して、消えます。'
  English: "If you become friends with the\n\\8edark spirit Nirva\\8d, then during\nbattle you can use \\8fCall Nirva\\8d to\nsummon the \\8edark spirit Nirva\\8d. If\nyou summon \\8eNirva\\8d, the power of\ndark magic is doubled. With two \\8eNirvas\\8d,\nthe power is 4 times as strong, with three\n8 times, and it continues to double. The\n\\8edark spirit Nirva\\8d is weak against the\n\\8flight spirit Lux\\8d. When \\8fLux\\8d\nis present, it weakens dark moves. For example,\nif there are 2 \\8fLuxs\\8d and 4 \\8eNirvas\\8d,\nthen when using dark magic, 2 of the \\8eNirvas\\8d\nwill cancel out with 2 of the \\8fLuxs\\8d, so\nyou will only see the effect of 2 \\8eNirvas\\8d, or\n4 times the magic power. Next, the \\8edark spirit\nNirva\\8d has the power to negate the power of\nall spirits besides \\8fLux and Wish\\8d. When someone\ntries to use magic, the effect of that spirit is\ncancelled out."
  Comments: ''
