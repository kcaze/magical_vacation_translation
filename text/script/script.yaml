- Japanese: "\\8b\\c7ピップルスの首領・パルメザン<br>「あー、チミチミ！<br> そりはわしの<br> とくチューオーブンなので<br> ありマスのよ、もしかして~<br> ドワーフの親方に、<br> すンごい値段で作ってもらった<br> モノなのよ、もしかして~<br> でも、チミが、どーしても<br> 欲しいとゆーなら、売ってあげて<br> もイイのよ、もしかして~<br> <span class=\"red\">\\87\\1a１０個</span>と<br> 交換でどうでありマスかね~<br> もしかして~"
  English: "\\8b\\c7Leader of the Mausses, Parmesan\n\"Ah, you guys! That's my special\noven, maybe. I paid the boss of the\ndwarves a steep price to have it made,\nmaybe. But if you really really want\nit, I could sell it to you, maybe. I'll\ntrade it for \\8e10 \\87\\1a\\8d, maybe."
