- Japanese: "\\8b\\11\\86\\7<br>「闇のプレーン‥‥<br> はじめて来ましたの‥‥<br> とにかく、<br> <span class=\"red\">ギュウヒ・オグラ</span>ちゃんを<br> さがしますの！！<br> <span class=\"red\">レヒカフ沼の南西</span>にいるって話<br> ですの！！"
