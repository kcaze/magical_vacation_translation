- Japanese: "\\8b\\c7ピップルスの首領・パルメザン<br>「私が、ここの塔のあるじ、<br> パルメザンなのよ、もしかして~<br> あ~ ヒマで ヒマで も~<br> いそがしぃ~~~~~~<br> なのよも~ もしかして~"
  English: "\\8b\\c7Leader of the Mausses, Parmesan\n\"I am the head of this tower, Parmesan,\nmaybe. Ah, I'm so idle, so idle, so\nbusy, maybe."
