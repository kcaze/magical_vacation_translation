- Japanese: "\\8b\\9d美の精霊・パウダー<br>「われは<span class=\"red\">美の精霊・パウダー</span>‥‥。<br> そなたにたのみがある‥‥。<br> われは<span class=\"red\">\\87\\19</span>が一つ<br> ほしいとのぞんでいる‥‥。<br> くれぬか‥‥?"
