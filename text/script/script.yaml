  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「シナモン、ぜんぜん元気そう。<br> やっぱりウソだったのね‥‥。<br> この町の人たちは、そこまでして<br> メースを追いはらいたいの！?"
  English: "\\8b\\0d\\86\\03\n\"Cinnamon, you look really healthy.\nIt was a lie after all huh...\nDo the people in this village want to\ndrive Mace away that badly?"
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「シナモンちゃん、ウーズ熱は<br> どうなりましたの?<br> メースちゃんが命がけでとって<br> きたクスリがありますの！"
  English: "\\8b\\11\\86\\07\n\"Cinnamon, how is the Ooze Fever?\nWe have medicine that Mace risked his\nlife for!"
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「アンタがここに閉じこめられてる<br> 間に何があったか知ってるかい?<br> メースが村から追い出されたよ。<br> かわいそうに。"
  English: "\\8b\\12\\86\\08\n\"Do you know what happened during the\ntime you've been stuck in here? Mace was\ndriven away from the village. Poor Mace."
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「シナモンさん、<br> ウーズ熱なおったの~?<br> せっかくメースが取ってきて<br> くれたのに~。<br> ちょっとざんねん~。"
  English: "\\8b\\16\\86\\0c\n\"Cinnamon, have you recovered from the Ooze\nFever? But Mace went through all that trouble\nto get the cure for you. It's kind of a shame."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「シナモンさん‥‥。<br> ウーズ熱はなおったっぴ?<br> メースとオイラで、命がけで<br> <span class=\"red\">\\87\\a</span>を取って<br> 来たっぴ。"
  English: "\\8b\\18\\86\\0e\n\"Cinnamon...\nHave you recovered from the Ooze Fever?\nMace and I, we risked our lives to get\nthe \\8e\\87\\0a\\8d."
