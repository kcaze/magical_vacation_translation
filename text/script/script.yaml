- Japanese: "\\8b\\bdヴォークスの宿屋<br>「ウーズ熱は<span class=\"red\">\\87\\a</span>さえ<br> あれば、カンタンになおせる。<br> 沼の真ん中の<span class=\"red\">氷の島</span>の洞窟に<br> グラッシの花があり、その花が<br> <span class=\"red\">\\87\\a</span>を実らせることも<br> みんな知っておる。<br> ただ、誰にも、それをとりに行く<br> 度胸がなかったんじゃ。<br> 大昔の言い伝えをひっぱりだして<br> きて、やれ『悪魔の熱だ』とか、<br> 『呪いの熱』だとかさわいで、<br> 誰も<span class=\"red\">\\87\\a</span>を取りに<br> 行こうとは、しなかったのさ。<br> それだけの話さね。"
  English: "\\8b\\bdCanin Inn Owner\n\"If we had the \\8e\\87\\0a\\8d, then\nwe could easily cure the Ooze Fever.\nIn the middle of the swamp, there's\na glacial flower in the cave in the\n\\8eIce Island\\8d. It's common knowledge\nthat that flower produces the \\8e\\87\\0a\\8d.\nIt's just that no one is brave enough to\ngo there and find it. Everyone always talks\nabout the legends of the past, like how it's\nthe \"Devil's Fever\" or the \"Cursed Fever\", but\nno one has ever tried to go find the\n\\8e\\87\\0a\\8d. That's all."
