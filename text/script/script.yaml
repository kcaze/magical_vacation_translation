- Japanese: "\\8b\\c8カルディナル<br>「ここは、ドワーフの塔、<br> <span class=\"red\">キード・モンガ</span>だべさ。<br> ありがちな話だがよ、<br> ずーっと昔によ、<br> 光と闇の戦いがあったんだ。<br> その時、光の大天使様の<br> 武器を作ってたのが、<br> ここ、キード・モンガだべさ。"
  English: "\\8b\\c8Cardinal Sauce\n\"This is the dwarf's tower, \\8eIko\nDomnag\\8d. It sounds cliche, but a\nlong time ago, there was a war of\nlight and darkness. During that time,\nthe Angel of Light's weapon was forged\nhere, in Iko Domnag."
