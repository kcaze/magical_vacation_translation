- Japanese: "\\8b\\c6ピップルス<br>「話は聞いてるぜ。<br> オカシラに会うんだって?<br> １階のギャプロンに<br> <span class=\"red\">\\87\\88</span>をわたしな。<br> 話をつけてくれるはずさ。<br> ギャプロンは <span class=\"red\">同じ場所で<br> くるくるまわってる</span>から<br> すぐわかるハズだ。<br> まちがえるなよ。"
  English: "\\8b\\c6The Mausses\n\"I heard about you. You're\ntrying to meet the boss?\nHand this \\8e\\87\\88\\8d over\nto Gaperon on the 1st floor.\nGaperon \\8espins round and round\nin the same spot\\8d so he's\neasy to recognize. Don't get\nit wrong."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「話は聞いてるぜ。<br> オカシラに会うんだって?<br> １階のバラカに<br> <span class=\"red\">\\87\\89</span>をわたしな。<br> 話をつけてくれるはずさ。<br> 入り口の近くで、<span class=\"red\">チーズに<br> かこまれて、しあわせそう<br> にしてるヤツ</span>がバラカだ。<br> まちがえるなよ。"
  English: "\\8b\\c6The Mausses\n\"I heard about you. You're\ntrying to meet the boss?\nHand this \\8e\\87\\89\\8d over\nto Baraka on the 1st floor.\nBaraka's the one who's \\8e\nsurrounded by cheese near\nthe entrance\\8d. Don't get\nit wrong."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「話は聞いてるぜ。<br> オカシラに会うんだって?<br> ２階のヌシャテルに<br> <span class=\"red\">\\87\\8a</span>をわたしな。<br> 話をつけてくれるはずさ。<br> ヌシャテルは、<span class=\"red\">とにかく足が<br> 速い</span>んだ。<br> 見ればすぐわかるぜ。"
  English: "\\8b\\c6The Mausses\n\"I heard about you. You're\ntrying to meet the boss?\nHand this \\8e\\87\\8a\\8d over\nto Neufchatel on the 2nd floor.\nNeufchatel's the one who \\8e\nwalks quickly\\8d. It's obvious\nonce you see him."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「話は聞いてるぜ。<br> オカシラに会うんだって?<br> ２階のクロミエに<br> <span class=\"red\">\\87\\8b</span>をわたしな。<br> 話をつけてくれるはずさ。<br> クロミエはオレとちがって<br> のんびり屋だからな。<br> <span class=\"red\">ゆっくり歩いてる</span>のが、<br> クロミエだ。<br> まちがえるなよ。"
  English: "\\8b\\c6The Mausses\n\"I heard about you. You're\ntrying to meet the boss?\nHand this \\8e\\87\\8b\\8d over\nto Coulommiers on the 2nd floor.\nCoulommiers is different from me.\nHe's the one who \\8etakes his time\nwhen walking\\8d. Don't get it\nwrong."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「話は聞いてるぜ。<br> オカシラに会うんだって?<br> ２階のマンステールに<br> <span class=\"red\">\\87\\8c</span>をわたしな。<br> 話をつけてくれるはずさ。<br> マンステールは、<span class=\"red\">小心者で<br> いつもキョロキョロしてる</span>よ。<br> まちがえるなよ。"
  English: "\\8b\\c6The Mausses\n\"I heard about you. You're\ntrying to meet the boss?\nHand this \\8e\\87\\8c\\8d over\nto Muenster on the 2nd floor.\nMuenster the one who's \\8ea\ncoward, so he always looks left\nand right\\8d. Don't get it wrong."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「話は聞いてるぜ。<br> オカシラに会うんだって?<br> ３階のリヴァロに<br> <span class=\"red\">\\87\\8d</span>をわたしな。<br> 話をつけてくれるはずさ。<br> ヤツは落ち着きがねぇんだ。<br> <span class=\"red\">右に左に走り回ってる</span>ヤツが<br> リヴァロだ。<br> まちがえるなよ。"
  English: "\\8b\\c6The Mausses\n\"I heard about you. You're\ntrying to meet the boss?\nHand this \\8e\\87\\8d\\8d over\nto Livarot on the 3rd floor.\nLivarot is restless so he's the one\nwho \\8e keeps running left and right\\8d.\nDon't get it wrong."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「話は聞いてるぜ。<br> オカシラに会うんだって?<br> ３階のタレッジョに<br> <span class=\"red\">\\87\\8e</span>をわたしな。<br> 話をつけてくれるはずさ。<br> タレッジョは、<span class=\"red\">１歩あるくごとに<br> 休む</span>んだ。<br> まちがえるなよ。"
  English: "\\8b\\c6The Mausses\n\"I heard about you. You're\ntrying to meet the boss?\nHand this \\8e\\87\\8e\\8d over\nto Taleggio on the 3rd floor.\nTaleggio is the one who \\8e\ntakes a rest after each step\\8d.\nDon't get it wrong."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「話は聞いてるぜ。<br> オカシラに会うんだって?<br> ３階のマリボーに<br> <span class=\"red\">\\87\\8f</span>をわたしな。<br> 話をつけてくれるはずさ。<br> ヤツはカビのことになると<br> やけに話が長いんだ。<br> まったくイヤになるぜ。<br> <span class=\"red\">誰にも相手にされず、<br> マドギワでぼーっとしてる</span><br> ことが多いんだけどな。"
  English: "\\8b\\c6The Mausses\n\"I heard about you. You're\ntrying to meet the boss?\nHand this \\8e\\87\\8f\\8d over\nto Maribo on the 3rd floor.\nOnce he gets moldy, it's really\nicky. Anyways, he's the one\nwho \\8edoesn't talk to anyone\nand likes to stare of into space\nby the window\\8d."
  Comments: "Don't really get the description"
- Japanese: "\\8b\\c6ピップルス<br>「話は聞いてるぜ。<br> オカシラに会うんだって?<br> ４階のダナブルーに<br> <span class=\"red\">\\87\\90</span>をわたしな。<br> 話をつけてくれるはずさ。<br> ヤツははずかしがりさ。<br> <span class=\"red\">話しかけるとソッポを向く</span><br> ヤツがダナブルーだ。<br> まちがえるなよ。"
  English: "\\8b\\c6The Mausses\n\"I heard about you. You're\ntrying to meet the boss?\nHand this \\8e\\87\\90\\8d over\nto Danish Blue on the 4th floor.\nHe's quite shy so he's the one\nwho \\8elooks the other way when you\ntalk to him\\8d. Don't get it\nwrong."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「話は聞いてるぜ。<br> オカシラに会うんだって?<br> ４階のスティルトンに<br> <span class=\"red\">\\87\\91</span>をわたしな。<br> 話をつけてくれるはずさ。<br> <span class=\"red\">テーブルのまわりをぐるぐる<br> 走りまわってる</span>ヤツが<br> スティルトンだ。<br> たまに、ほかのピップルに<br> ひっかかって、じっとしてる<br> 時もあるが、ごあいきょうだ。"
  English: "\\8b\\c6The Mausses\n\"I heard about you. You're\ntrying to meet the boss?\nHand this \\8e\\87\\91\\8d over\nto Stilton on the 4th floor.\nHe's the one who \\8eruns circles\naround the table\\8d. Sometimes\nhe gets blocked another Mauss\nand just stands there. It's quite\nentertaining."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「話は聞いてるぜ。<br> オカシラに会うんだって?<br> ５階のサムソーに<br> <span class=\"red\">\\87\\92</span>をわたしな。<br> 話をつけてくれるはずさ。<br> ヤツはカッコつけなんだ。<br> <span class=\"red\">１歩あるくごとにクルっと<br> まわる</span>んだぜ。<br> まちがえるなよ。"
  English: "\\8b\\c6The Mausses\n\"I heard about you. You're\ntrying to meet the boss?\nHand this \\8e\\87\\92\\8d over\nto Samso on the 5th floor.\nHe likes to show off so he's \nthe one who \\8espins around in\na circle after each step\\8d.\nDon't get it wrong."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「話は聞いてるぜ。<br> オカシラに会うんだって?<br> ５階のカテョカヴァッロに<br> <span class=\"red\">\\87\\93</span>をわたしな。<br> 話をつけてくれるはずさ。<br> <span class=\"red\">カエルグミみてぇな動きを<br> する</span>ヤツがカテョカヴァッロだ。<br> まちがえるなよ。"
  English: "\\8b\\c6The Mausses\n\"I heard about you. You're\ntrying to meet the boss?\nHand this \\8e\\87\\93\\8d over\nto Caciocavallo on the 5th floor.\nHe's the one who \\8ebehaves like\na gummy frog\\8d. Don't get it wrong."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「話は聞いてるぜ。<br> オカシラに会うんだって?<br> ６階のパルミジャーノに<br> <span class=\"red\">\\87\\94</span>をわたしな。<br> 話をつけてくれるはずさ。<br> <span class=\"red\">ボスの部屋の前の三人の<br> うち、真ん中にいる</span>のが<br> パルミジャーノだ。<br> まちがえるなよ。"
  English: "\\8b\\c6The Mausses\n\"I heard about you. You're\ntrying to meet the boss?\nHand this \\8e\\87\\94\\8d over\nto Parmigiano on the 6th floor.\nHe's the one who's \\8ein the middle\namong the three people in front of\nthe boss's room\\8d. Don't get it\nwrong."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「ウワサは聞いてるぜ。<br> エニグマを倒したんだって?<br> だけど、覚えておきな。<br> エニグマは死なねぇんだ。<br> ムダなんだよ。<br> アンタらが何をやっても。"
  English: "\\8b\\c6The Mausses\n\"I've heard the rumors. They\nsay you're here to take down\nthe Enigma? But remember this.\nEnigmas do not die. It's a\nwaste of effort. No matter what\nyou do."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「<span class=\"red\">ドワーフの塔</span>では、昔は<br> いろんなスゲェもんを作ってた。<br> 今はまるでダメなんじゃないか。<br> 古代機械をトースターにカイゾー<br> して売ってるテイドだからな。"
  English: "\\8b\\c6The Mausses\n\"In the past, all sorts of amazing\nthings were created at the \\8edwarf's\ntower\\8d. Nowadays they're completely\nuseless though. They retool ancient\nmachines into toasters and sell them\njust to get by."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「チーズにかこまれて<br> しあわせ~"
  English: "\\8b\\c6The Mausses\n\"I'm so happy to be surrounded by\ncheese~"
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「チーズを作って売ってるんだ。<br> カラダにいいんだぜ。<br> いっぱい食えよ。<br> 死ぬまで食っていいからな。"
  English: "\\8b\\c6The Mausses\n\"I make cheese and sell them.\nIt's good for your health.\nEat up. Eat it until you die."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「どんなチーズが好きかな?<br> しろカビ、あおカビ‥‥<br> ハードに、セミハードに<br> ウォッシュに、スモーク‥‥<br> あああ、ヨダレでる‥‥。"
  English: "\\8b\\c6The Mausses\n\"What type of cheese do you like?\nWhite mold or blue mold...\nHard or semihard...\nWashed-rind or smoked...\nAhhh, I'm salivating..."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「ドワーフってなぁ、なんだな。<br> みんな同じで見分けがつかねぇ。<br> ヒゲなんかはやすから、<br> みんな同じカオに<br> 見えちまうんだ。"
  English: "\\8b\\c6The Mausses\n\"Dwarfs you know, they all look the\nsame. I can't tell them apart.\nThey all grow a beard so their faces\nall look alike."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「チーズ作って、売る。<br> カタギな商売だろ?"
  English: "\\8b\\c6The Mausses\n\"I make and sell cheese.\nI'm a great businessman aren't I?"
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「カビはえそう。"
  English: "\\8b\\c6The Mausses\n\"Looks like the mold will grow."
  Comments: idk
- Japanese: "\\8b\\c6ピップルス<br>「パンにはえたカビは<br> 食べちゃだめ。<br> カビってのは、モノによって<br> カラダにいいものと、悪いモノが<br> あるんだ。<br> チーズにはえてる、青いカビや<br> 白いカビは、おいしいチーズを<br> 作るために大切なものなんだ。<br> カビは、チーズを作るだけで<br> なくて、いろんな食べ物を作る<br> のにとっても役に立つのさ。<br> たとえば‥‥‥<br> 今はちょっと思い出せないけど<br> 本当だぜ。<br> それから、クスリにもなる。<br> でも、気をつけなきゃダメだぜ。<br> 逆に、毒にもなるからな。<br> とりあえず、パンにはえた<br> カビは食わない方がいいと<br> 思うよ。<br> チーズにはえたカビは‥‥<br> うーん‥‥<br> やっぱ、食べちゃだめかなぁ。"
  English: "\\8b\\c6The Mausses\n\"You can't eat the mold that\ngrows on bread. Whether or not\nmold is good for you depends on\nwhere the mold grows. There's\nwhite and blue mold that grows on\ncheese and is an important part\nin making delicious cheese. Mold\nisn't just useful for making cheese,\nit helps with all sorts of food.\nFor example...\nI can't think of any others right now,\nbut it's true. It's also used as\nmedicine. But you have to be careful.\nIt can also act as a poison. Anyways,\njust make sure you don't eat the mold\nthat grows on bread.\nThe mold on cheese is...\nhmm...\nmaybe you shouldn't eat it either."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「いろんなヤツらと取引するから<br> いろんな通貨が必要なんだ。<br> 中でもたいせつなのが<br> カエルグミ。<br> だれでも受け取るからね。"
  English: "\\8b\\c6The Mausses\n\"Since I trade with all sorts\nof people, I need a variety of\ncurrencies. Among them, gummy\nfrogs are very important. That's\nbecause everyone's willing to accept\ngummy frogs."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「オレたち、チーズにたかるムシの<br> ことをバグって言うんだ。<br> バグだらけさ。<br> ちくしょう！<br> 笑ってやる！<br> はっはっはっはっはー！！"
  English: "\\8b\\c6The Mausses\n\"We call the insects that swarm\naround cheese bugs. It's full\nof bugs. Darn it! Why won't\nyou laugh!?\nHahahahaha!"
  Comments: Is there actually a joke here....?
- Japanese: "\\8b\\c6ピップルス<br>「ヤクザな道に進んでも<br> お父さんお母さんを大切に。"
  English: "\\8b\\c6The Mausses\n\"Even if I join a gang, I won't\nforget about my mom and dad."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「悪いことやって、ヒドイ目に<br> あうのは、自分自身だろ?<br> そのカクゴがあるなら、<br> ドロボウとかになっても<br> かまわねぇと思うよ。<br> でも、カワイソウな人からは<br> 盗んじゃダメ。<br> それは、心の問題だから。"
  English: "\\8b\\c6The Mausses\n\"When you do something bad and\nget punished for it, it's your\nfault isn't it? I'm prepared\nfor that so even if I became a\nthief, I wouldn't mind. But I\nwouldn't steal from poor people.\nThat's an ethical issue."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「オレのダチの背中に<br> 耳がはえた夢を見た。<br> しかも人間の耳だ！！！<br> おーまいが――――ッ！！"
  English: "\\8b\\c6The Mausses\n\"I had a dream where I grew\nears on my back. They were\nhuman ears too! Sacrebleu!"
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「オレたちゃしょせん、<br> 血ヘドをはくまで‥‥‥‥、<br> えー、<br> なんだっけ?<br> うーん。<br> この先がカッコいいのになぁ。<br> 決まらないなぁ。"
  English: "\\8b\\c6The Mausses\n\"Even if I have to vomit blood,\nI shall continue to...\nEh?\nWhat was I going to say?\nHmm.\nI was going to say something cool."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「ミルクのニオイ。<br> なつかしい。"
  English: "\\8b\\c6The Mausses\n\"It's the smell of milk.\nHow nostalgic."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「チーズにかこまれて生きる<br> ネズミは幸せだと思う?<br> チーズしか見たことのない<br> ネズミは幸せだと思う?"
  English: "\\8b\\c6The Mausses\n\"Do you think a mouse surrounded\nby cheese its entire life is\nfortunate? Do you think a mouse that\nknows nothing but cheese is fortunate?"
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「太陽にキスしたい。"
  English: "\\8b\\c6The Mausses\n\"I want to kiss the sun."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「オカシラはモノ使いが荒いよ。<br> ドワーフから買ったトースターも<br> すぐにボロボロになるさ。<br> 知ってるんだ。"
  English: "\\8b\\c6The Mausses\n\"The boss treats his possessions\npretty roughly. The toaster he\nbought from the dwarfs is probably\nalready all banged up. I just know it."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「チーズにムシがわくのは<br> チーズがおいしいしょうこ。<br> バグばんざい！！<br> どんどん来い！！"
  English: "\\8b\\c6The Mausses\n\"If bugs come to swarm a piece\nof cheese, it's proof that it's\ngood cheese. Bugs, come at us!\nSwarm our cheese!"
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「仕事のしすぎで<br> こわれたヤツがいます。<br> なんとかしてください。"
  English: "\\8b\\c6The Mausses\n\"There're some who overwork\nthemselves and burned out.\nPlease do something about them."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「幸せが一番だよ。<br> 誰もが幸せならもっといいよ。<br> 目を閉じるだけで、<br> ボクの頭の中は、みんなの<br> 笑顔でいっぱいになるんだ。"
  English: "\\8b\\c6The Mausses\n\"Happiness is the most important thing.\nIf everyone were happy, that'd be great.\nWhen I close my eyes, I can just\nimagine everyone's smiling faces."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「おいしいチーズができた時が<br> 一番しあわせ。<br> おいしいチーズを食べた時と<br> 同じくらい。"
  English: "\\8b\\c6The Mausses\n\"I feel happiest when I finish\nmaking some delicious cheese.\nAnd it makes me almost just as happy\nwhen I get to eat delicious cheese."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「チーズの塔の中で<br> チーズを作ってると、<br> ここがどこだかわからなくなる。"
  English: "\\8b\\c6The Mausses\n\"Once I start making cheese\nin this tower of cheese, I start\nto lose sense of where I am\nanymore."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「ボクのカラダは<br> チーズでできている。<br> キミはどうかな?<br> はっぱ?<br> おにく?"
  English: "\\8b\\c6The Mausses\n\"My body is made out of cheese?\nWhat is yours made out of?\nLeaves?\nMeat?"
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「しっぽのカンカクってわかる?<br> うれしいとムズムズするんだよ。<br> タイプの子が近くに来ると、<br> シッポでわかるんだ。"
  English: "\\8b\\c6The Mausses\n\"Do you know what it feels like to\nhave a tail? When you feel happy,\nyour tail gets restless. I can tell\nthat a girl's my type by my tail."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「月を食べたい。<br> 食べたらまた作ります。"
  English: "\\8b\\c6The Mausses\n\"I want to eat the moon.\nAfter I eat it, I'll make another\none."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「なんでもかじります。<br> それが生きザマなんです。"
  English: "\\8b\\c6The Mausses\n\"To nibble at everything.\nSuch is life."
  Comments: ''
- Japanese: "\\8b\\c6ピップルス<br>「ところで、大きい声じゃ<br> 言えないが‥‥‥。<br> これを持って行きな。<br> ワケは聞くんじゃねぇぜ。"
  English: "\\8b\\c6The Mausses\n\"I can't say this out loud but...\nTake this. Don't ask any questions."
  Comments: ''
