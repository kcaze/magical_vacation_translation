- Japanese: "\\8b\\11\\86\\7<br>「ナニものとはナニごとですの！?<br> 校長のグラン・ドラジェですの！<br> 校長は、生きた伝説と呼ばれてる<br> すごい魔法使いですの！！"
  English: "\\8b\\11\\86\\07\nWhat do you mean \"who are you\"!?\nIt's Principal Biscotti!\nHe's an incredible wizard and has\nbeen called a living legend!!"
