- Japanese: "\\8b\\a3バルサミコ<br>「カフェオレを魔バスにつないだら<br> さっさと行っちまうぜ。<br> このプレーンで やり残した<br> ことがあるなら、もう少し待って<br> やってもいいんだが‥‥‥<br> もう、行ってもいいのか?"
