- Japanese: "\\8b\\13\\86\\9<br>「世界がキミの敵になるなら<br> 世界なんかブチ壊してやる。<br> オレの兄キがヴァニラに<br> 言った最後の言葉ヌ~。<br> オレの気持ちも同じヌ~。<br> ガナッシュがエニグマ憑きに<br> なっても、オレはガナッシュ<br> の親友だヌ~。<br> もし、そんなオレが目ざわり<br> なら、いつでもふみつぶして<br> かまわないヌ~！<br> オレはいつまでも<br> ガナッシュの側にいるヌ~！"
  English: ''
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「融合するならしてもいいぜ。<br> マドレーヌ先生にだって<br> エニグマが憑いてるって?<br> 今まで、ただのボンヤリした<br> 先生だとしか思ってなかった<br> のにさ。<br> はっきり言ってくやしいよ。<br> その上、オマエまで<br> エニグマと融合するって?<br> 強くなりたいだって?<br> ふざけんなよ！！<br> 強さってなんだよ！！<br> ぶつかりあって、つぶしあう<br> だけじゃねぇのかよ！！"
  English: ''
  Comments: ''
- Japanese: "\\8b\\15\\86\\b<br>「先生の言ったことを<br> くりかえすよ。<br> キミはキミ自身になるんだ。<br> キミが正しいと思った道を<br> 選べばいい。<br> 誰が決めた道でもない。<br> キミが決める道さ。<br> ねぇ、ガナッシュ、<br> 天国のドアを開こうよ。<br> 天国のドアを開けるのは<br> 誰の手でもない、<br> 自分の手さ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「私たち１６人さぁ‥‥‥‥<br> みんな友達なんだよね。<br> 卒業したら、いろんな道に<br> 進んで、それっきり会えなく<br> なるかも知れないけど、<br> 私はガナッシュのこと‥‥<br> みんなのこと‥‥‥‥<br> 絶対に忘れない。<br> 私も、パパやママみたいな<br> ミュージシャンになって、<br> みんなに届くように<br> 音楽を奏でるの。<br> たとえ今日を最後に友達で<br> なくなったとしても<br> 今日の思い出は誰にも<br> 消せやしない！<br> みんなつながってるんだよ！！<br> みんなで世界を動かすんだよ！！"
  English: ''
  Comments: ''
- Japanese: "\\8b\\17\\86\\d<br>「<i>カエロウゼ ガナッシュ。<br> カワラデ カゼヲ カンジテイル<br> トキノ シアワセヲ<br> ワスレタリハ シナイダロ?<br> ダレダッテ ソウダゼ。<br> オマエハ ナニモ<br> トクベツジャナイ。<br> ミンナノ カンジル シアワセ<br> ッテヤツハ ソンナニ チガウ<br> モンジャナイゼ。<br> ダカラ オマエノ<br> サイゴノ ソノイッポヲ<br> オレタチニ アズケテミナイカ?<br> サイゴノ イッポハ<br> ミンナデ フミダソウゼ。</i>"
