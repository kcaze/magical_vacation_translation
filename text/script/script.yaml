- Japanese: "\\8b\\c0ムスク<br>「ああ、ごめんごめん。<br> 話が長くてわかり<br> づらかったろう?<br> 妹のココアに<span class=\"red\">メモ</span>を<br> わたしておくから、あとは<br> 妹に聞いておくれ。<br> それじゃ。"
  English: "\\8b\\c0Musk\nAh, sorry. My explanation got\npretty long-winded so I imagine\nit was hard to follow. I've handed\na \\8ememo\\8d to my sister Cocoa, so\nyou can ask her later.\nSee you later."
  Comments: ''
- Japanese: "\\8b\\c0ムスク<br>「キミたち、見かけない顔だね。<br> さっきもキミたちくらいの子供が<br> 何人か、この村を通って、東の<br> <span class=\"red\">エニグマの森</span>へ向かったよ。<br> このあたりは、文鳥がジャマで<br> 通れなかったり、砂漠は熱くて<br> バテたりで、たいへんだろう?<br> さっき来てた子供らは、宿屋に<br> 泊まってたヴォークスの少年に<br> 文鳥のどかしかたを聞いてたよ。<br> 私は、文鳥のどかし方は知らない<br> のだが、上手な砂漠の歩き方なら<br> わかるよ。<br> でも、今はいそぐし、教えても<br> 意味が無いから、またあとでね。"
  English: "\\8b\\c0Musk\nYou all are some familiar faces.\nJust now, some kids around your age\npassed through the village and headed\neast towards \\8eEnigma Forest\\8d.\nAround here, the ricebirds get in your\nway and the desert is so hot it wears\nyou out. The kids who were here earlier\nlearned how to get the ricebirds to\nmove out of the way from a Canin youth\nat the inn. I don't know how to get the\nricebirds to move, but I do know how to\ntraverse the desert.\nI'm in a hurry though and there's no point\nin teaching you so see you later."
  Comments: ''
- Japanese: "\\8b\\c1ニャムネルトのエラそうなおじさん<br>「ムスクくんは、この村から<br> 出て行ったよ。<br> そうそう、キミらくらいの子供が<br> たずねてきたら、メッセージを<br> 伝えるように言われたんだ。<br> <span class=\"red\">砂漠では、時々アメフラシに<br> ふれながら歩くといい</span>そうだ。<br> 私なんか、そんなことまでして<br> 砂漠を歩きたいとは思わない<br> がねぇ。"
  English: "\\8b\\c1Felin Old Man\n\"Musk left this village. He told\nme that if kids like you were to\nvisit, I should relay the following\nmessage. \\8eIn the desert, occasionally\ntouch a Nudibrainch as you walk\\8d.\nI wouldn't have thought to do something\nlike that while walking through the desert\nyou know."
  Comments: ''
- Japanese: "\\8b\\c1ニャムネルトのエラそうなおじさん<br>「キミたち、ムスクくんを<br> たずねて来たのかね?"
  English: "\\8b\\c1Felin Old Man\n\"You all are here to find Musk\naren't you?"
  Comments: ''
- Japanese: '  洞窟の外へ出る<br>  <span class="red">タピオカティ村</span>へ行く<br>  キャンセル'
  English: "Go outside the cave\nGo to \\8eTapioca Tea Village\\8d\nCancel"
