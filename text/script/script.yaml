- Japanese: "\\8b\\c8クアトロフォルマッジ<br>「くっくっく‥‥‥‥<br> この時を待っていたぞ。<br> オマエは、このマッドマンの<br> 知り合いのようだが、運が<br> なかったな。"
  English: "\\8b\\c8Quattro Formaggi\nHehehe...\nI've been waiting for this moment.\nIt looks like you're friends with\nthis mudman, but your luck's run out."
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「運がないのは、<br> あなたの方じゃなくって?<br> 私、この子たちに魔法を<br> 教えてる先生なのよ。<br> こう見えても、強いのよ。"
  English: "\\8b\\acMiss Madeleine\nI believe it is your luck that's\nrun out. I'm the teacher in charge\nof these children. I might look\nweak, but I'm very strong you know."
  Comments: ''
- Japanese: "\\8b\\c8クアトロフォルマッジ<br>「くっくっくっく‥‥！<br> 少しは魔法を使えるようだな。<br> だが、そのうぬぼれが命取りだ。<br> オマエは、このマッドマンの心を<br> 開かせるためのイケニエになる<br> んだ。<br> オマエをじわじわといたぶり、<br> コイツが、恐怖と悲しみとで<br> 心にスキを見せた時、<br> オレはコイツと一つになる。"
  English: "\\8b\\c8Quattro Formaggi\n\"Hehehe...!\nIt looks like you can use some\nmagic huh. But that hubris will\nlead to your loss. You'll be the\nsacrifice necessary to open this\nmudman's heart.\nAs you stand there, I'm peering\ninto the fear and sadness in his\nheart and will become one with him."
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「ノウガキはいいから、<br> ショコラをはなしなさい。<br> でないと、痛い目にあうわよ。"
  English: "\\8b\\acMiss Madeleine\n\"I've had enough of your bragging\nso let go of Chocolat already. If\nyou don't, you're going to regret it."
  Comments: ''
- Japanese: "\\8b\\c8クアトロフォルマッジ<br>「教えてやろう‥‥‥<br> 恐怖は、突然にやってくる‥‥‥<br> たとえば、オマエの魔法が<br> 少しもきかないとわかった時<br> ‥‥‥‥。<br> やってみろ‥‥‥‥。<br> 最高のパワーで‥‥‥‥。<br> このオレに力を示してみろ！！"
  English: "\\8b\\c8Quattro Formaggi\n\"I'll show you...\nWhat it's like for fear to strike...\nWhen you understand that your magic\ndoes not even scratch...\nGive it a try...\nUse your strongest magic...\nShow me your strength!"
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「だいじょうぶ?<br> 生きてる?"
  English: "\\8b\\acMiss Madeleine\n\"Are you okay? Are you still alive?"
  Comments: ''
- Japanese: "\\8b\\c8クアトロフォルマッジ<br>「‥‥‥‥。"
  English: "\\8b\\c8Quattro Formaggi\n..."
  Comments: ''
- Japanese: "\\8b\\acマドレーヌ先生<br>「いくらなんでも<br> ユダンしすぎよ。<br> こんな戦い方を見せるなんて<br> 教育に悪いわッ！<br> 行こう、ショコラ！"
  English: "\\8b\\acMiss Madeleine\nYou were definitely not prepared.\nThis kind of fighting isn't good\nfor the children's education!\nLet's go, Chocolat!"
  Comments: ''
- Japanese: "\\8b\\c8クアトロフォルマッジ<br>「ちくしょ――――っ！！"
  English: "\\8b\\c8Quattro Formaggi\nDamn it!"
  Comments: ''
