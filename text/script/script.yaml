- Japanese: "\\8b\\9c刃の精霊・スラッシュ<br>「ごきげん うるわしゅう。<br> 私は<span class=\"red\">刃の精霊・スラッシュ</span>。<br> そなたに力をかしたいのだが、<br> タダと言うわけにも行かん。<br> <span class=\"red\">\\87\\19</span>を１個でどうだ?"
