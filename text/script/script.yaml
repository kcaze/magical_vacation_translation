  English: "\\8b\\bdCanin Boat Owner\n\"Those who want to use the boat can\ndo so freely. The current leader's belief is\nthat everyone should expand their horizons.\nI wasn't told to not let foreigners used the\nboat, so I'm sure it's fine for you to use it.\nI have a strange feeling, but it's the leader's\norders. It's not up to my judgement."
