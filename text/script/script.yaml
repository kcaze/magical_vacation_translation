- Japanese: "\\8b\\bdヴォークスの男<br>「ああ、そうだ。"
  English: "\\8b\\bdCanin Man\n\"Yeah, she did."
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「だったら、これを‥‥。<br> シナモンに‥‥。"
  English: "\\8b\\bfMace\n\"Then, give this...\nto Cinnamon..."
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「村を出るのか！?<br> はっきり聞かせてもらおう！"
  English: "\\8b\\bdCanin Man\n\"Are you going to leave the village!?\nLet me hear you say it!"
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「さようなら。<br> もうニ度と来ない。<br> シナモンには‥‥<br> シナモンには、何も言わないで。<br> それじゃ。"
  English: "\\8b\\bfMace\n\"Farewell. I won't come again. Don't...\nDon't tell Cinnamon anything.\nBye."
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「ハッ。<br> バカなヤツ。"
  English: "\\8b\\bdCanin Man\n\"Hah. What an idiot."
  Comments: ''
