- Japanese: "\\8b\\bdヴォークスの船番<br>「オレはリーダーの<span class=\"red\">タル船</span>を<br> カンリしている。<br> でも今、リーダーの船は、よその<br> 村から来たヤツに使わせてるから<br> ここには無い。<br> 船で、どこかにわたりたいなら<br> またあとで来なさい。"
