- Japanese: "\\8b\\b9愛の大使<br>「この上には\\0\\e<span class=\"red\">まつぼっくり</span>が<br> たくさん落ちてるんだ。<br> まつぼっくりが欲しいなら<br> 上がってもいいだろうが、<br> 他にはなんにもねぇぞ。<br> まぁ、期待はせんことだ。"
