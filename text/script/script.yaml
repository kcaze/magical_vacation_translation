  English: "\\8b\\15\\86\\0b\n\"That's true. We'd be pretty conceited\nto just wander around without a plan, knowing\nthat something could jump out at us at any time.\nWe're kind of idiots aren't we."
  Comments: ''
- Japanese: ''
  English: ''
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「あわわわわわわわ。<br> そうゆー言い方をしなくても、<br> だから、ほら、あれよ、<br> ほら、その、えーと、<br> なによ、ほら。"
  English: "\\8b\\0f\\86\\05\n\"Ahhhhhh.\nYou don't have to say it that way.\nBecause, you know, since, ummm, that,\nummm, you know."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「ここは、<span class=\"red\">レヒカフ沼</span>の<br> ほとりだ。<br> 子供のころに何度か来たことが<br> ある‥‥。<br> 両親と、そして姉といっしょに。<br> 東に歩けば、<span class=\"red\">犬族ヴォークス</span>の<br> <span class=\"red\">マサラティ村</span>に出るはずだ。"
  English: "\\8b\\10\\86\\06\n\"This is the bank of \\8eNifkrahs Swamp\\8d.\nWhen I was a child, I came here often...\nWith my parents and my sister. If you walk\ntowards the east, you'll arrive at the Canin's\nMasala Chai Village."
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「な~んだ、もう。<br> ちゃんと考えているじゃな~い。<br> そうとわかれば、もう<br> モタモタしてることないよね?<br> 行こう、ね?"
  English: "\\8b\\0f\\86\\05\n\"Sheesh, what is it? You're not really\nthinking hard are you. Let's not dawdle\nanymore, alright? Let's go, alright?"
  Comments: ''
- Japanese: ''
  English: ''
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「みんなは<span class=\"red\">マサラティ村</span>に<br> 残るといい。<br> ショコラとセサミはオレが<br> さがしてくるよ。"
  English: "\\8b\\10\\86\\06\n\"Everyone can just stay at \\8eMasala Chai\nVillage\\8d. I'll go look for Chocolat and\nSesame."
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの船番<br>「ようやく船がもどった<br> ところだ。<br> どうやってもどったかは秘密だ。<br> ちょっと、整備してからなら<br> 使わせてやるよ。"
  English: "\\8b\\bdCanin Boat Owner\n\"The boat's finally returned. It's a\nmystery how it returns. Let me set it up\nand then you can use it."
  Comments: "I think there's probably a more idiomatic way of saying 船番 in English."
- Japanese: "\\8b\\f\\86\\5<br>「あ~ん！<br> 置いていかないでよ~！<br> あなたがタヨリなんだから~！！<br> あなたヌキのメンツなんて、<br> もう、ヒドイもんよ！"
  English: "\\8b\\0f\\86\\05\n\"No! Don't just leave us here and go!\nWe're relying on you! Without you, we're\nnothing!"
  Comments: ''
- Japanese: "\\8b\\15\\86\\b<br>「なんだよ、それ~。<br> やる気なくすなぁ~。<br> ボクの魔法だって<br> それなりに決まってるの<br> 見てないの~！?"
  English: "\\8b\\15\\86\\0b\n\"What? Don't lose motivation. My magic's\nnothing special."
  Comments: ''
- Japanese: '<br>  メースが使ってる船だ'
  English: |-

    It's the boat Mace used.
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「ヘンなドワーフね‥‥‥‥。<br> まったく、どうしたのかしら。"
  English: "\\8b\\beCinnamon\n\"He's a weird dwarf...\nSheesh, I wonder what happened.\n"
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「あら、はじめまして。<br> 私はシナモン。<br> <span class=\"red\">マサラティ村</span>の者です。<br> ところで、先ほど村のほうでも<br> 何人か旅の方を見ましたけど、<br> お知り合いですか?"
  English: "\\8b\\beCinnamon\n\"My, nice to meet you. I'm Cinnamon.\nI'm a member of \\8eMasala Chai Village\\8d.\nBy the way, I saw a couple travelers in\nthe village earlier. Are they your friends?"
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「もしお知り合いでしたら<br> 彼らを止めたほうがいいかも。<br> 彼ら、<span class=\"red\">レヒカフ沼の南</span>に<br> わたるって言ってましたから。"
  English: "\\8b\\beCinnamon\n\"If they're your friends, you should go\nstop them. They said they're going to head\ntowards South Nifkrahs Swamp."
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「なんでも、<span class=\"red\">エニグマの森</span>に<br> 行くんですってよ。<br> 私はこれで！<br> 村の人に見られたくないの！"
  English: "\\8b\\beCinnamon\n\"They said they're headed towards \\8eEnigma\nForest\\8d no matter what.\nWell, I need to head off!\nI don't want to be seen by the villagers!"
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「理由は聞いてないわ。<br> でも、わけありみたいね。<br> とにかくいそぐから、<br> これで！"
  English: "\\8b\\beCinnamon\n\"I didn't ask you why, but it seems like\nthey had their reasons. Anyways, I'm in\na rush, so see you!"
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「オレたちくらいの子供か?<br> だったらガナッシュたちだ！"
  English: "\\8b\\0c\\86\\02\n\"Kids like us? It must be Ganache and\nthe others!"
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「きっと、ガナッシュ達ね。"
  English: "\\8b\\0d\\86\\0e\n\"Yeah, it must be Ganache and the\nothers."
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「ガナッシュちゃんたちですの！"
  English: "\\8b\\11\\86\\07\n\"It's Ganache and the others!"
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「たぶん、私達の友達だわ。<br> ガナッシュに、キャンディに、<br> オリーブに、それから‥‥"
  English: "\\8b\\12\\86\\08\n\"It's probably our friends. Ganache,\nCandy, Olive, and..."
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「う~ん、もしかしたら<br> そうかも~。<br> でも、わかんな~い。"
  English: "\\8b\\16\\86\\0c\n\"Hmm, maybe. But, I don't know."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「オイラ、旅人の知り合いなんて<br> いないっぴ‥‥。<br> それよりも、シナモンさん‥‥<br> キレイだっぴ‥‥"
  English: "\\8b\\18\\86\\0e\n\"I don't know anything about other\ntravelers. That aside, Cinnamon...\nYou're pretty..."
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「なんだって！?<br> 沼を！?<br> いったい、どうやって！?"
  English: "\\8b\\0c\\86\\02\n\"What!? The marsh!? How!?"
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「あいかわらずむちゃなこと<br> やるわね。"
  English: "\\8b\\0d\\86\\03\n\"They're being unreasonable as usual."
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「沼！? 沼って、ヒルとか‥‥<br> フンゾゾ虫とか‥‥<br> いろんなヘンな虫がいるんじゃ<br> ありませんの！?"
  English: "\\8b\\11\\86\\07\n\"The swamp!? Aren't there leeches and...\nsilverfishes and...\na lot of other bugs!?"
  Comments: 'フンゾゾ虫 is https://en.wikipedia.org/wiki/Thysanura'
- Japanese: "\\8b\\14\\86\\a<br>「まったく、いつになったら<br> ケリがつくのか‥‥‥‥。"
  English: "\\8b\\14\\86\\0a\n\"Man, when will things end...?"
  Comments: Not sure about this at all.
- Japanese: "\\8b\\bdヴォークスの少年<br>「コイツがテコでも動かないと<br> ヒョウバンの<span class=\"red\">闇の桜文鳥</span>だ。<br> コイツさえ動かせれば、<br> 闇のプレーンで自由に旅が<br> できるようになるんだ。<br> ハァハァ。"
  English: "\\8b\\d6Canin Youth\n\"This is the infamous \\8eRicebird of\nDarkness\\8d that just won't budge. If\nhe would just move over, then we could\nfreely travel around the Plane of Darkness.\nHaha."
  Comments: ''
- Japanese: "\\8b\\17\\86\\d<br>「<i>ノコリハ ソノヘンニ<br> ステテアルカラ<br> テキトウニ<br> ヒロッテオイテクレ。</i>"
  English: "\\8b\\17\\86\\0d\n\"All that's left is to pick up the\nshells that have been strewn about there."
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「むちゃくちゃだな、あのバカ。"
  English: "\\8b\\12\\86\\08\n\"That idiot's crazy."
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「え~~~！?<br> 沼~~~~！?<br> なんだか、きたな~い！！"
  English: "\\8b\\16\\86\\0c\n\"What!? The swamp!? That's gross!"
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「エ！ エ！<br> エニグマ~~~~！?"
  English: "\\8b\\18\\86\\0e\n\"It's an E...E...Enigma!?"
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「ハァ‥‥<br> 気が重くなって来たよ。"
  English: "\\8b\\12\\86\\08\n\"*sigh*...\nI'm feeling depressed."
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「エニグマの森ですって！?<br> どうしてそんなとこに！?"
  English: "\\8b\\0d\\86\\03\n\"Enigma Forest!? Why there!?"
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「やれやれだぜ、ブラザー。<br> いったい、どうして！?"
  English: "\\8b\\0c\\86\\02\n\"Oh boy. Just, why!?"
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「‥‥‥‥‥‥‥‥‥<br> ‥‥‥‥‥‥‥‥‥<br> キレイなひとだっぴ‥‥‥<span class=\"red\">♥</span>"
  English: "\\8b\\18\\86\\0e\n\"...\n...\nYou're pretty..."
  Comments: ''
- Japanese: "\\8b\\17\\86\\d<br>「<i>エニグマノモリ~~~！?</i>"
  English: "\\8b\\17\\86\\0d\n\"Enigma Forest!?"
  Comments: ''
- Japanese: "\\8b\\17\\86\\d<br>「<i>ヌマニハ ハイリタク<br> ネェナァ<br> サビタラ イヤダシナァ</i>"
  English: "\\8b\\17\\86\\0d\n\"I don't want to enter the swamp.\nIt'd be bad if I rust."
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「今日はチーズケーキも<br> 持ってきたのよ。<br> すごく気に入ってたでしょ?<br> また焼いたの。"
  English: "\\8b\\beCinnamon\n\"I brought cheesecake today. You\nreally like it don't you? So I baked\none again."
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「ありがとう、シナモン。<br> だけど‥‥"
  English: "\\8b\\bfMace\n\"Thanks, Cinnamon. But..."
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「気にしちゃダメよ。<br> あなたは何も悪くないわ。<br> 少しずつ村になじんで行けば<br> そのうち、買い物とかも<br> 自由にできるようになるわ。"
  English: "\\8b\\beCinnamon\n\"Don't worry. You didn't do anything\nwrong. Once the village slowly gets\nused to you, you'll be able to freely\nshop and do things."
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「そうなればいいけど‥‥。<br> きっとダメさ‥‥。<br> ボクはあの村に入っては<br> いけないんだ‥‥。"
  English: "\\8b\\bfMace\n\"I hope that's the case...\nBut I'm sure it'll be no good...\nI can't enter that village..."
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「何を言ってるのよ！<br> あなたは何も悪くないのに！<br> あなたがそんなことじゃ、<br> いつまでたっても今のまま<br> 何も変わりはしないわ！"
  English: "\\8b\\beCinnamon\n\"What are you saying! You didn't do\nanything wrong! If you're going to be\nlike that, then nothing will ever change!"
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「村の人は、あなたのご両親を<br> 見捨てたから‥‥<br> あなたに会わせる顔が<br> ないだけなのよ‥‥。"
  English: "\\8b\\beCinnamon\n\"The villagers abandoned your parents...\nThat's why they don't want to see you..."
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「ボクの両親は悪魔だから<br> ウーズ熱にやられたんだって。<br> みんな言ってるよ‥‥。<br> ボクも悪魔なんだよ‥‥。"
  English: "\\8b\\bfMace\n\"My parents were demons so they came down\nwith the Ooze Fever. That's what everyone\nsaid...\nI'm a demon too..."
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「メース、私の気持ち<br> わかってるでしょ?<br> それなのに、どうしてそんな<br> 私をためすようなこと聞くの！?<br> 信じてくれないの！?"
  English: "\\8b\\beCinnamon\n\"Mace, you understand how I feel don't you?\nThen why are you still speaking like that!?\nCan't you just trust me!?"
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「シナモン‥‥。"
  English: "\\8b\\bfMace\n\"Cinnamon..."
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「あら、さっきも会った方ね。<br> ヘンなとこ見られちゃったな。<br> 私がここに来てること<br> 村の人には言わないでね。<br> いろいろと問題になるから。"
  English: "\\8b\\beCinnamon\n\"My, you're the people I met before. I'm\nsorry you had to see me like this. Please\ndon't tell the villagers that I came here.\nIt'll cause all sorts of problems."
  Comments: ''
- Japanese: ''
  English: ''
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「シナモン様が帰ってこられない。<br> どうしたものか。<br> リーダーは、今日も部屋に<br> こもられておる。"
  English: "\\8b\\bdCanin Man\n\"Ms. Cinnamon hasn't returned. I wonder\nwhat happened. The leader is again confining\nhimself to his room today."
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「こんにちは。<br> ボク、メースです。<br> カエルグミを、村に売りに行き<br> たいんだけど、誰もボクからは、<br> 買ってくれないんだ。"
  English: "\\8b\\bfMace\n\"Hello. I'm Mace. I want to sell gummy\nfrogs in the village, but no one's willing\nto buy them from me."
  Comments: ''
- Japanese: "\\8b\\bcヴォークスの指導者・ジンジャー<br>「私がマサラティ村のリーダー<br> ジンジャーだ。<br> この村が、闇のプレーンの中でも<br> 平安を保っていられるのは、私が<br> いい仕事をしているからだ。"
  English: "\\8b\\bcCanin Leader, Ginger\n\"I am the leader of Masala Chai Village,\nGinger. The reason that this village is\nable to protect the peace despite being in\nthe Plane of Darkness is because I have been\ndoing a good job."
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「リーダー、娘さんのことですが、<br> ちょっとよろしいか?"
  English: "\\8b\\bdCanin Man\n\"Leader, could I talk to you about your\ndaughter?"
  Comments: ''
- Japanese: "\\8b\\bcヴォークスの指導者・ジンジャー<br>「なんだ?<br> またいつもの話か?"
  English: "\\8b\\bcCanin Leader, Ginger\n\"What? Are you going to give me the usual\nspiel?"
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「今日もシナモン様は<br> 例の場所へおいでのようで‥‥。<br> 村の者たちも、いつまでも<br> 大目に見るとはかぎりませぬ。<br> じっさいに‥‥<br> 『リーダーの娘だから、ルールは<br>  守らなくても良いのか?』<br> ‥‥との声も聞かれまする。<br> このままでは、何か事件が<br> 起きるのではないかと心配で<br> なりませぬ。"
  English: "\\8b\\bdCanin Man\n\"Today it looks like Ms. Cinnamon went\nthere again...\nThe villagers aren't going to just turn\na blind eye to it forever.\nIn fact, I heard voices say...\n\"Is she allowed to break the rules just\nbecause she's the leader's daughter?\"\nI'm worried that at this rate, something's\ngoing to happen."
  Comments: ''
- Japanese: "\\8b\\bcヴォークスの指導者・ジンジャー<br>「わかっている。<br> 村のルールは守らせる。<br> リーダーの娘であろうと<br> 例外ではない。<br> 私は公平なリーダーだ。"
  English: "\\8b\\bcCanin Leader, Ginger\n\"I understand. Everyone has to follow\nthe rules. The leader's daughter is no\nexception. I am a fair and just leader."
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「ただいま、お父様。"
  English: "\\8b\\beCinnamon\n\"I'm home, father."
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「私はこれで、<br> しつれいいたします。"
  English: "\\8b\\bdCanin Man\n\"I shall excuse myself then."
  Comments: ''
- Japanese: "\\8b\\bcヴォークスの指導者・ジンジャー<br>「遅かったな。<br> どこへ行ってたんだ?"
  English: "\\8b\\bcCanin Leader, Ginger\n\"It's quite late. Did you go off somewhere?"
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「え‥‥?<br> あの‥‥<br> カエルグミをとりに‥‥"
  English: "\\8b\\beCinnamon\n\"Huh...?\nErr...\nI went to catch gummy frogs...\n"
  Comments: ''
- Japanese: "\\8b\\bcヴォークスの指導者・ジンジャー<br>「そうか。<br> たくさんとれたか?"
  English: "\\8b\\bcCanin Leader, Ginger\n\"I see. Did you catch a lot?"
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「いいえ‥‥。<br> ちっとも‥‥。"
  English: "\\8b\\beCinnamon\n\"No...\nNot even one..."
  Comments: ''
- Japanese: "\\8b\\beシナモン<br>「ちゃんと言わなきゃいけないって<br> ことはわかってるんだけど‥‥<br> いざとなると切り出せない‥‥。"
  English: "\\8b\\beCinnamon\n\"I know I need to explain everything at\nsome point...\nBut I just can never broach the topic..."
  Comments: ''
- Japanese: "\\8b\\bcヴォークスの指導者・ジンジャー<br>「そうか。<br> つかれただろう。<br> 今日はもう、外に出ないで<br> ゆっくりと休みなさい。<br> 今日、どんなことがあったか、<br> 明日、ゆっくりと話しをしよう。"
  English: "\\8b\\bcCanin Leader, Ginger\n\"I see. I'm sure you're tired. Don't\ngo outside anymore today and make sure\nyou get lots of rest. Let's chat tomorrow\nabout what happened today."
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「キミをこの家に入れるなとの<br> リーダーのお達しがあるんだ。<br> 帰りなさい。"
  English: "\\8b\\bdCanin Man\n\"I was ordered by the leader to not\nallow you into his house. Go home."
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「でも、シナモンの忘れ物‥‥<br> じゃなくて‥‥<br> シナモンのハンカチが<br> 森に落ちてたから‥‥。"
  English: "\\8b\\bfMace\n\"But Cinnamon forgot something...\nNo...\nI found Cinnamon's handkerchief on the\nforest floor..."
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「ならば、私があずかろう。"
  English: "\\8b\\bdCanin Man\n\"Then I'll handle it."
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「直接わたしたい‥‥。"
  English: "\\8b\\bfMace\n\"I want to give it to her myself..."
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「それはできぬ。"
  English: "\\8b\\bdCanin Man\n\"You cannot do that."
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「どうして?"
  English: "\\8b\\bfMace\n\"Why?"
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「ルールだ。<br> どうしてもと言うなら<br> リーダーの許可を<br> あおがねばならない。"
  English: "\\8b\\bdCanin Man\n\"It's the rules. If say you must, then\nyou need to first get the leader's permission."
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「リーダー‥‥?<br> シナモンのお父さんのこと?<br> だったら、今すぐ許可を‥‥"
  English: "\\8b\\bfMace\n\"The leader's...?\nYou mean Mace's father?\nIf that's the case, I can ask now..."
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「リーダーはおつかれだ。<br> またあとで来なさい。"
  English: "\\8b\\bdCanin Man\n\"The leader is currently tired. Come\nagain later."
  Comments: ''
- Japanese: "\\8b\\bfメース<br>「それじゃ、また明日来ます‥‥。<br> 今日は、宿に泊まりますから<br> 何かあったら、宿のほうへ連絡<br> おねがいします‥‥。"
  English: "\\8b\\bfMace\n\"Then, I'll come back tomorrow...\nToday, I'll be staying at the inn, so\nif anything happens, please let the inn\nknow..."
  Comments: ''
- Japanese: "\\8b\\bdヴォークスの男<br>「いったいどうしちまったんだ<br> シナモンじょうさん‥‥。<br> おお、すまぬ。<br> ぼーっとしておった。"
  English: "\\8b\\bdCanin Man\n\"What's gotten into you, Cinnamon...\nOh, my apologies. I was spacing out."
  Comments: ''
- Japanese: "\\8b\\bdヴォークスのおばさん<br>「ここは<span class=\"red\">マサラティ村</span>。<br> 安全な村よ。"
  English: "\\8b\\bdCanin Lady\n\"This is \\8eMasala Chai Village\\8d. It's\na safe village."
