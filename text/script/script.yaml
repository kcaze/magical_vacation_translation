- Japanese: "\\8b\\c\\86\\2<br>「もうしわけないが、たのみが<br> あるんだ。<br> ここに連れてきた古代機械を<br> 魔動力ジェネレーターに<br> カイゾーしてほしいんだ。<br> できるか?<br> ‥‥‥じゃなくって、<br> やってもらえますか?"
