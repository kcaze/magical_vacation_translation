- Japanese: ' <span class="red">愛の精霊・ウィッシュ</span>と仲良く<br> なっておくと、戦闘中に<br> <span class="blue">コールウィッシュ</span>を使うことで、<br> <span class="red">愛の精霊・ウィッシュ</span>を<br> 呼び出すことができます。<br> <span class="red">ウィッシュ</span>を呼び出すと、<br> 愛の魔法の威力が<br> ２倍になります。<br> <span class="red">ウィッシュ</span>が２体いると４倍、<br> ３体で８倍と、その威力は<br> 倍々で増えて行きます。<br> <span class="red">愛の精霊・ウィッシュ</span>には、<br> 苦手な精霊がいません。<br> また、他の精霊を打ち消す力も<br> 持っていません。'
  English: "If you become friends with the\n\\8elove spirit Wish\\8d, then during\nbattle you can use \\8fCall Wish\\8d to\nsummon the \\8elove spirit Wish\\8d. If\nyou summon \\8eWish\\8d, the power of\nlove magic is doubled. With two \\8eWishs\\8d,\nthe power is 4 times as strong, with three\n8 times, and it continues to double. The\n\\8elove spirit Wish\\8d is not weak against any\nspirit. It also does not negate the power of\nany spirit."
