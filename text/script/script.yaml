  English: "If you become friends with the\n\\8eelectric spirit Tesla\\8d, then during\nbattle you can use \\8fCall Tesla\\8d to\nsummon the \\8eelectric spirit Tesla\\8d. If\nyou summon \\8eTesla\\8d, the power of\nelectric magic is doubled. With two \\8eTeslas\\8d,\nthe power is 4 times as strong, with three\n8 times, and it continues to double. The\n\\8eelectric spirit Tesla\\8d is weak against the\n\\8fwater spirit Flow\\8d. When \\8fFlow\\8d\nis present, it weakens electric moves. For example,\nif there are 2 \\8fFlows\\8d and 4 \\8eTeslas\\8d,\nthen when using electric magic, 2 of the \\8eTeslas\\8d\nwill cancel out with 2 of the \\8fFlows\\8d, so\nyou will only see the effect of 2 \\8eTeslas\\8d, or\n4 times the magic power. Next, the \\8eelectric spirit\nTesla\\8d has the power to negate the power of\n\\8fancient spirit Clock\\8d. When someone tries to use\nancient magic, the effect of \\8fClock\\8d is cancelled\nout."
