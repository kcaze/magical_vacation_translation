  Comments: ''
- Japanese: "\\8b\\bbワクティ村の村人<br>「ここは、<span class=\"red\">ワクティ村</span>ですの。<br> 愛の大使の村ですの。<br> 南へ行くと、<br> 大昔に栄えた文明が残した、<br> <span class=\"red\">レーミッツ宮殿</span>がありますの。<br> <span class=\"red\">レーミッツ宮殿</span>に人が住まなく<br> なって、かれこれ２００年は<br> たつと言われてますの。"
  English: "\\8b\\bbHot Tea Villager\n\"This is \\8eHot Tea Village\\8d. It is\nthe village of Envoys of Love. If you\nhead south, you'll find \\8eCold Honey\nPalace\\8d, a relic of an ancient\ncivilization that flourished. They say\nthat \\8eCold Honey Palace\\8d has been\nuninhabited for roughly 200 years."
  Comments: ''
- Japanese: "\\8b\\bbワクティ村の村人<br>「ここは、<span class=\"red\">ワクティ村</span>。<br> 愛の大使の村ですの。"
  English: "\\8b\\bbHot Tea Villager\n\"This is \\8eHot Tea Village\\8d.\nIt is the village of Envoys of Love."
  Comments: ''
- Japanese: "\\8b\\bbワクティ村の村人<br>「ここは<span class=\"red\">村長の家</span>ですの。<br> おがんでますの。<br> りっぱなかただから。"
  English: "\\8b\\bbHot Tea Villager\n\"This is the \\8evillage chief's\nhouse\\8d. Make sure you pay your\nrespects. He is a magnificent figure."
  Comments: ''
- Japanese: "\\8b\\bbワクティ村の村人<br>「みんな帰ってきましたの。"
  English: "\\8b\\bbHot Tea Villager\n\"Everyone's gone home."
  Comments: ''
- Japanese: "\\8b\\bbワクティ村の村人<br>「近ごろ、光のプレーンにも<br> エニグマが出没してますの。<br> この近くでも エニグマを見た<br> という人がいて、村長のムスコ<br> さんは ピリピリしてますの。"
  English: "\\8b\\bbHot Tea Villager\n\"Recently, Enigma have been prowling\naround, even in the Plane of Light.\nSome people say they've seen Enigma\naround here. The village chief, Sonny,\nis getting worried."
  Comments: ''
- Japanese: "\\8b\\bbワクティ村の村人<br>「ムスコさんは、どこへ行ったの<br> でしょうねぇ。"
  English: "\\8b\\bbHot Tea Villager\n\"I wonder where Sonny went."
  Comments: ''
- Japanese: "\\8b\\bbワクティ村の村人<br>「<span class=\"red\">レーミッツ宮殿</span>に<br> エニグマがいましたの！<br> 光の宮殿と 呼ばれるほど<br> うるわしく、気高い宮殿なのに<br> なんでエニグマなんかがッ！"
  English: "\\8b\\bbHot Tea Villager\n\"There was an Enigma at \\8eCold\nHoney Palace\\8d! The Cold Honey\nPalace is so noble and beautiful it\nhas been called the palace of light.\nWhy are Enigmas there!?"
  Comments: ''
- Japanese: "\\8b\\bbワクティ村の村人<br>「ムスコさんとともに、エニグマを<br> 倒してくださったそうですね。<br> しんえー隊のおニ人から<br> 聞きましたの。"
  English: "\\8b\\bbHot Tea Villager\n\"It seems like you and Sonny\nmanaged to take down the Enigmas.\nI heard about it from the two village\nguards."
  Comments: ''
- Japanese: "\\8b\\bbワクティ村の村人<br>「エニグマは <span class=\"red\">レーミッツ宮殿</span>に<br> すみついてるようですの。<br> <span class=\"red\">レーミッツ宮殿</span>は、光の宮殿とも<br> 呼ばれてるのに、今はモンスター<br> のソウクツですの。"
  English: "\\8b\\bbHot Tea Villager\n\"It looks like the Enigma are settling\ndown in \\8eCold Honey Palace\\8d. It's\nnow a monster's den, even though it used\nto be called the palace of light."
  Comments: ''
- Japanese: "\\8b\\bbワクティ村の村人<br>「愛の大使は愛に生きるのですの。<br> 逆に言えば、<br> 愛に生きるのが<br> 愛の大使なのですの。"
  English: "\\8b\\bbHot Tea Villager\n\"Envoys of Love live for the sake of love.\nPut another way, those who live for the sake\nof love are the Envoys of Love."
  Comments: ''
- Japanese: "\\8b\\bbワクティ村の村人<br>「トルティーヤ様は、本当は<br> お優しい人ですの。<br> 口ではエニグマを倒すと<br> いきまいているけど、<br> 倒せないと思いますの。"
  English: "\\8b\\bbHot Tea Villager\n\"Sir Tortilla is really a kind person.\nEven though he's been ranting about how\nhe'll kill the Enigmas, I don't think he\nreally will."
  Comments: ''
- Japanese: "\\8b\\bbワクティ村の村人<br>「愛とは、私ですの。<br> 逆に言えば、私が愛ですの。<br> 私、すべての、私。<br> あなたも、他の誰かも、<br> 石も、木も、空気も、私。"
  English: "\\8b\\bbHot Tea Villager\n\"Love is me. You could also say, I am love.\nBy I, I mean everything. Including you,\nother people, rocks, trees, the air. They're\nall me."
  Comments: ''
- Japanese: "\\8b\\b9タルト<br>「トルティーヤ様はいずこかへ<br> 旅立たれたようです。<br> なんと言ってよいやら。"
  English: "\\8b\\b9Tarte\n\"Sir Tortilla said he was off on\na trip to somewhere. I wonder what\nI should say."
  Comments: ''
- Japanese: "\\8b\\baタタン<br>「トルティーヤ様は、行くあての<br> ない旅に出ました。<br> ココロにぽっかりと穴があいた<br> ようです。"
  English: "\\8b\\baTatin\n\"Sir Tortilla is off on a trip without\na destination. It's as if a gaping hole\nhas opened in his heart."
  Comments: ''
- Japanese: "\\8b\\bb愛の宿屋の主人<br>「愛の宿屋へようこそ。<br> お泊まりになりますか?<br> <span class=\"red\">お代はラヴでけっこう</span>ですの。"
  English: "\\8b\\bbInn Owner of Love\n\"Welcome to the Inn of Love.\nAre you staying the night? You\ncan stay for \\8ethe price of love\\8d."
  Comments: ''
- Japanese: "\\8b\\b7ガトー（村長）<br>「おお、旅の人か。先ほどの３人の<br> 連れの方ひゃの?"
  English: "\\8b\\b7Gateau\n\"Ohhh, are you the travelers? Are\nyou the companions of the 3 people\nfrom just now?"
  Comments: ''
- Japanese: "\\8b\\b7ガトー（村長）<br>「先ほどの３人様に<br> <span class=\"red\">レーミッツ宮殿</span>へ入るための、<br> <span class=\"red\">\\87\\5</span>を渡したのひゃ。<br> <span class=\"red\">レーミッツ宮殿</span>に用があるなら、<br> ともに行かれるとよいひゃ。<br> <span class=\"red\">\\87\\5</span>も渡しますひゃ。"
  English: "\\8b\\b7Gateau\n\"I gave a \\8e\\87\\05\\8d to the 3 people\nwho were just here so they could enter the\n\\8eCold Honey Palace\\8d. If there's something\nyou need to do at \\8eCold Honey Palace\\8d, it\nwould be wise to go together. I'll hand you a\n\\8e\\87\\05\\8d too."
  Comments: ''
- Japanese: "\\8b\\b7ガトー（村長）<br>「そうか‥‥。<br> 実は、先ほど３人の女の子らが<br> 友達を助けに <span class=\"red\">レーミッツ宮殿</span>に<br> 入りたいと たずねてきたひゃ。<br> <span class=\"red\">\\87\\5</span>を渡したのひゃが、<br> 今になって心配になってきての、<br> <span class=\"red\">レーミッツ宮殿</span>に行かれるなら、<br> あの娘らの 様子を見てきては<br> もらえんひゃの?<br> <span class=\"red\">\\87\\5</span>も渡しますひゃ。"
  English: "\\8b\\b7Gateau\n\"I see...\nTo be honest, the 3 girls from\nbefore said they wanted to enter\n\\8eCold Honey Palace\\8d to save their\nfriend. I handed them a \\8e\\87\\05\\8d\nbut now I'm getting worried. If you're\ngoing to \\8eCold Honey Palace\\8d, could\nyou also make sure they're all right?"
  Comments: ''
- Japanese: "\\8b\\b8トルティーヤ<br>「父上！！ なぜ ヨソモノに<br> <span class=\"red\">\\87\\5</span>を渡すのですか！"
  English: "\\8b\\b8Tortilla\n\"Father! Why did you hand a \\8e\\87\\05\\8d\nover to foreigners!?"
  Comments: ''
- Japanese: "\\8b\\b7ガトー（村長）<br>「おお、トルティーヤか。<br> すまぬひゃ。<br> これもすべて、愛ゆえひゃ。<br> なにがなくとも、思いやり。<br> それがすなわち、愛ひゃ。"
  English: "\\8b\\b7Gateau\n\"Oh, Tortilla. I'm sorry. This is\nall in the name of love. It's\nempathy. In other words, love."
  Comments: ''
- Japanese: "\\8b\\b8トルティーヤ<br>「そんなことのどこが愛ですか！?<br> もっと真剣に考えてください！<br> あなたにはもう、<br> 村長のシカクなどない！！"
  English: "\\8b\\b8Tortilla\n\"How is that love!?\nPlease take things seriously!\nYou're not worthy of being the\nvillage chief anymore!"
  Comments: ''
- Japanese: "\\8b\\b7ガトー（村長）<br>「そうかも知れん。<br> この村に村長などおらんひゃ。<br> みな、自分で考え、自分で自分を<br> ただしておるひゃ。"
  English: "\\8b\\0bGateau\n\"That may be true. This village\nneeds no village chief anymore.\nEveryone is thinking on their own\nand regulating themselves."
  Comments: ''
- Japanese: "\\8b\\b8トルティーヤ<br>「私を村長とは 認めないと<br> おっしゃるのですね。<br> それも良いでしょう。<br> しかし、村のルールと安全は<br> 私が守ります。"
  English: "\\8b\\b8Tortilla\n\"Are you saying you won't recognize\nme as village chief? Fine. But I\nwill protect the law and safety of\nour village."
  Comments: ''
- Japanese: "\\8b\\b9タルト<br>「ムスコさん‥‥<br> そのワンドは‥‥<br> 愛のデッパリは、ガトー殿に<br> お返ししてくだせぃ。<br> お願いします。<br> いがみあうのは、愛の大使に<br> につかわしくありませんです。"
  English: "\\8b\\b9Tarte\n\"Sonny...\nThat wand...\nPlease return the Baby Bump to\nSir Gateau. I implore you. Quarreling\ndoes not befit we Envoys of Love."
  Comments: ''
- Japanese: "\\8b\\b8トルティーヤ<br>「出すぎるな！<br> 村を守るのは この私だ！！"
  English: "\\8b\\b8Tortilla\n\"Don't be ridiculous!\nI will be the one to protect our\nvillage!"
  Comments: ''
- Japanese: "\\8b\\b8トルティーヤ<br>「行くぞ！！<br> 今日こそはエニグマを倒す！！"
  English: "\\8b\\b8Tortilla\n\"Let's go! Today is the day where\nwe shall kill the Enigma!"
  Comments: ''
- Japanese: "\\8b\\b8トルティーヤ<br>「旅の者よ、<span class=\"red\">\\87\\5</span>は<br> 自由に使うが良い。<br> しかし、エニグマは私たちの敵。<br> 私たちが倒す！"
  English: "\\8b\\b8Tortilla\n\"Travelers, you may use the\n\\8e\\87\\05\\8d as you wish. However,\nthe Enigma is our enemy. We shall be\nthe ones that kill it!"
  Comments: ''
- Japanese: "\\8b\\b9タルト<br>「てがらは全部ムスコさんのもの！"
  English: "\\8b\\b9Tarte\n\"The credit will all belong to\nSonny!"
  Comments: ''
- Japanese: "\\8b\\baタタン<br>「そうすりゃ村人もムスコさんを<br> 村長と認めるってもの！"
  English: "\\8b\\baTatin\n\"If we do that, the villagers might\nrecognize Sonny as chief!"
  Comments: ''
- Japanese: "\\8b\\b8トルティーヤ<br>「そのとおり！！<br> 行くぞ！ しんえー隊ッ！！"
  English: "\\8b\\b8Tortilla\n\"Exactly! Let's go! Guards!"
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「素直な好青年っぴ。"
  English: "\\8b\\18\\86\\03\n\"He's a fine young man."
  Comments: ''
- Japanese: "\\8b\\b7ガトー（村長）<br>「すまぬひゃ。<br> 見苦しい姿をみせましたひゃ。<br> ムスコが持ってる愛のデッパリは<br> 村長ワンドとも呼ばれ、村長の<br> 証とされてきた品ですひゃ。<br> また、ワンドは 闇をはらう力を<br> 持っているとも 言いつたわって<br> おりますひゃ。<br> ワンドを彼に持たせておるのは、<br> 村のためでも、彼のためでも<br> ありますひゃ。<br> これもまた、愛ですのひゃ。"
  English: "\\8b\\b7Gateau\n\"Sorry you had to see something ugly.\nThe Baby Bump Sonny is holding is also\ncalled the Village Wand and is the symbol\nof the village chief. It's also said that\nthe wand has the power to clear away\ndarkness. I gave the wand to him for both\nthe village's sake and his. This is again,\nlove."
  Comments: ''
- Japanese: "\\8b\\bbワクティ村の村人<br>「私の兄弟はみんな<br> <span class=\"red\">愛のかりゅうど</span>ですの。<br> みにくいどーどーに 変えられて<br> しまった精霊を たすけるために<br> 日夜がんばってますの。"
  English: "\\8b\\bbHot Tea Villager\n\"All my siblings are \\8eHunters\nof Love\\8d. They work all day and\nnight to save spirits that have been\nturned into ugly dodos."
  Comments: ''
- Japanese: "\\8b\\c8ヌクマム<br>「ダんメだー！<br> ここから先は通さないべ。<br> なんつっても、この先には<br> ドワーフの塔 <span class=\"red\">キード・モンガ</span>が<br> あるべさ。<br> どこのウマのホネとも知れん<br> モンを通すわげにはいがねべ。"
  English: "\\8b\\8Nuoc Mam\n\"No! You can't go through this way.\nBeyond here is the dwarves' tower,\n\\8eHep Met\\8d. I can't just a nobody\nlike you pass.\n"
  Comments: ''
- Japanese: "\\8b\\c8ナンプラ<br>「オマエらも、例の古代機械の<br> 仲間だべ?"
  English: "\\8b\\c6Nam Pla\n\"Are you all friends of the ancient\nmachine?"
  Comments: ''
- Japanese: "\\8b\\c8ヌクマム<br>「ま、ええべさ。<br> とにかく、帰った帰ったー。"
  English: "\\8b\\c8Nuoc Mam\n\"Whatever, whatever.\nAnyways, just go home."
  Comments: ''
- Japanese: "\\8b\\c8ナンプラ<br>「あの古代機械は、オラたちが<br> カイゾーしたんだから、<br> オラたちのモンだべ?"
  English: "\\8b\\c8Nam Pla\n\"We've retooled the ancient machine,\nso it's ours now. Got it?\n"
  Comments: ''
- Japanese: "\\8b\\c8ヌクマム<br>「んだべす。<br> この門からこっちには、<br> なんか ミョ~なモンスターが<br> うろうろしてるべ?<br> あれをオラたちの<span class=\"red\">キード・モンガ</span><br> に近づけたぐねェんだ。<br> ここの門は開けられネェの！"
  English: "\\8b\\c8Nuoc Mam\n\"Yeah. There're some strange monster\nprowling about on this side of the gate\neh? We don't want them to get near our\n\\8eHep Met\\8d. So we're not opening the\ngates!"
  Comments: ''
- Japanese: "\\8b\\c8ナンプラ<br>「んだんだ。<br> 開げらんね。<br> せめて、ミョ~なモンスター<br> 倒してから また来ぉ。"
  English: "\\8b\\c8Nam Pla\n\"Hear hear. We're not opening them.\nMaybe if you kill the strange monster,\nthen we'll talk."
  Comments: ''
- Japanese: "\\8b\\c8ヌクマム<br>「そっだなや。<br> そしたらなぁ、オメェ、<br> ドワーフもオニじゃねぇべさ。<br> なぁ。"
  English: "\\8b\\c8Nuoc Mam\n\"That's right. If you do that, then\nwe know that you're not a demon, even\nif you're not a dwarf."
  Comments: ''
- Japanese: "\\8b\\c8ナンプラ<br>「んだんだ。<br> ドワーフはみんな、<br> いいー人なんだよ、これが。<br> ココロはあったかいし、<br> アタマは切れるし。"
  English: "\\8b\\c8Nam Pla\n\"Hear hear.\nAll dwarves are good people you know.\nTheir warm-hearted and quick-witted."
  Comments: ''
- Japanese: "\\8b\\c8ヌクマム<br>「人なみにハラもへるし、<br> 金も欲しいし。"
  English: "\\8b\\c8Nuoc Mam\n\"We also get hungry and want money, like\nhumans."
  Comments: ''
- Japanese: "\\8b\\c8ナンプラ<br>「んだんだ。<br> 金もほしーだなや。<br> モンスター倒して、金を<br> １０００ブラーでもくれりゃあ<br> オメェ、アレだ。"
  English: "\\8b\\c8Nam Pla\n\"Hear hear. We want money too.\nAfter you kill the monster, give\nus 1000 Bura."
  Comments: ''
- Japanese: "\\8b\\c8ヌクマム<br>「んだんだ。<br> まったくだ。"
  English: "\\8b\\c8Nuoc Mam\n\"Hear hear. Exactly."
  Comments: ''
- Japanese: "\\8b\\c8ヌクマム<br>「金さ つごうして来ォ。"
  English: "\\8b\\c8Nuoc Mam\n\"Lend us your money."
  Comments: ''
- Japanese: "\\8b\\c8ナンプラ<br>「ミョ~なモンスター倒して来ォ。"
  English: "\\8b\\c8\n\"Go defeat the strange monster."
  Comments: ''
- Japanese: "\\8b\\c8ヌクマム<br>「あたふたあたふた。"
  English: "\\8b\\c8Nuoc Mam\n\"Hurry up now. Hurry."
  Comments: ''
- Japanese: "\\8b\\c8ナンプラ<br>「助けてけれ~"
  English: "\\8b\\c8Nam Pla\n\"Save me!"
  Comments: ''
- Japanese: "\\8b\\c8ヌクマム<br>「オメェら、むちゃ強ェのぉ。<br> いんや、たまげた。"
  English: "\\8b\\c8Nuoc Mam\n\"You guys are wickedly strong. Yep,\nI'm impressed."
  Comments: ''
- Japanese: "\\8b\\c8ナンプラ<br>「いんや、まいったまいった。"
  English: "\\8b\\c8Nam Pla\n\"Yep, you guys really did it."
  Comments: ''
- Japanese: "\\8b\\c8ナンプラ<br>「いんやー、さっきは<br> すまなかったな。<br> となりのヤツが、<br> カネカネカネカネと、もー、<br> さぞハラにすえかねたとは思うが<br> ゆるしてやってけれ。"
  English: "\\8b\\c8Nam Pla\n\"Yep, sorry for before. I'm sorry\nyou had to put up with this guy here\nyapping on and on about money. Please\nforgive me."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「<span class=\"red\">\\86\\7のニオイがする</span>っぴ！<br> <span class=\"red\">\\86\\3も</span>だっぴ！"
  English: "\\8b\\18\\86\\0e\n\"It smells like \\8e\\86\\07\\8d!\nAnd \\8e\\86\\03\\8d too!"
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「ホント~！?<br> この中にいるの~！?"
  English: "\\8b\\16\\86\\0c\n\"Really!? Are they inside!?"
  Comments: ''
- Japanese: "\\8b\\b8トルティーヤ<br>「ここまでだ！<br> 宮殿への立ち入りは許さん！！"
  English: "\\8b\\b8Tortilla\n\"Stop here! I won't allow you to\nstep foot into the palace!"
  Comments: ''
- Japanese: "\\8b\\b8トルティーヤ<br>「オマエたちのため言ってるのだ。<br> エニグマの話は聞いているだろ?<br> ソイツがこの中にいることが<br> わかっているんだ。<br> オマエたちでは危なすぎる。<br> 早々に立ち去るがいい。"
  English: "\\8b\\b8Tortilla\n\"I'm saying this for your sake.\nYou know about the Enigma don't you?\nI know that it's somewhere in here.\nIt's too dangerous for you. Hurry up\nand leave."
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「キケンなんか、いつも<br> しょうちの上だぜ。"
  English: "\\8b\\0c\\86\\02\n\"We're aware that it's dangerous."
  Comments: ''
- Japanese: "\\8b\\b8トルティーヤ<br>「しょうちだと?<br> オマエに何がわかるかッ！！<br> <span class=\"red\">この中にいるエニグマは<br> おそらく３体</span>。<br> しかも、手ごわい相手だ。<br> 簡単に 倒せると思うなッ！"
  English: "\\8b\\b8Tortilla\n\"You're aware you say!?\nWhat do you know!\n\\8eInside here, there's probably 3\nEnigmas\\8d. Furthermore, they're\ntough foes. Don't think you can defeat\nthem so easily!"
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「だけど、<span class=\"red\">中から\\86\\3と<br> \\86\\7のニオイがする</span>っぴ~。"
  English: "\\8b\\18\\86\\0e\n\"But, \\8eI smell \\86\\03 and\n\\86\\07 inside\\8d."
  Comments: ''
- Japanese: "\\8b\\b8トルティーヤ<br>「不用意な‥<br> なぜわざわざキケンな場所へ‥"
  English: "\\8b\\b8Tortilla\n\"Ignoring my warning huh...\nWhy are you deliberately entering\nthis dangerous place..."
  Comments: ''
- Japanese: "\\8b\\b9タルト<br>「ムスコさん‥‥<br> あっしらも、力を貸して、<br> ともにエニグマを倒すのが<br> いいのでは‥‥?"
  English: "\\8b\\b9Tarte\n\"Sonny...\nHow about we lend them a hand and\ndefeat the Enigma together...?"
  Comments: ''
- Japanese: "\\8b\\b8トルティーヤ<br>「しかし‥‥"
  English: "\\8b\\b8Tortilla\n\"But..."
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「意地はるなよ。<br> これだけ頭数がそろってんだ。<br> 今がエニグマを倒すチャンスじゃ<br> ないのかい?"
  English: "\\8b\\0c\\86\\02\n\"Don't be so stubborn.\nWe have so many people here.\nIsn't this our chance to defeat the\nEnigma?"
  Comments: ''
- Japanese: "\\8b\\b8トルティーヤ<br>「‥‥<br> 倒す‥‥<br> 誰も 彼もが 口を開けば<br> 倒すだの、殺すだの‥‥<br> なんてあわれな‥‥"
  English: "\\8b\\b8Tortilla\n\"...\nDefeat...\nEverybody's always talking about\ndefeating or killing...\nHow pathetic..."
  Comments: ''
- Japanese: "\\8b\\baタタン<br>「ムスコさん‥‥"
  English: "\\8b\\baTatin\n\"Sonny..."
  Comments: ''
