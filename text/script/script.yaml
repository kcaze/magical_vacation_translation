- Japanese: "\\8b\\c8ポワヴラード<br>「えんじゅくの技、さえわたり！<br> 今、新しい時代の夜明け！<br> ドワーフ印でおなじみ<br> キード・モンガ<br> よろずカイゾー商会‥‥。<br> コピーはこんなんでええべか?"
  English: "\\8b\\c8Poivrade Sauce\n\"Freeze, mature skill!\nToday is the dawn of a new age!\nThe renowned retooling company,\nIko Domnag...\nI wonder if this is okay for the\nblurb."
  Comments: ''
- Japanese: "\\8b\\c8マデール<br>「ドワーフとして、まじめに働いて<br> よろこびに満ちあふれた人生。<br> 幸せをかみしめて、<br> くいのない人生をまっとうして、<br> そしたら‥‥<br> 次はエルフに生まれ変わりてぇ。<br> たのむだ、神様。<br> どっかで聞いてるべ?"
  English: "\\8b\\c8Madeira Sauce\n\"As a dwarf, my working life is\nfilled with joy. I'll grasp happiness\nand live a proper life without regrets.\nIf I do that...\nI hope I can be reborn as an elf.\nPlease, God. Can you hear my words?"
  Comments: ''
- Japanese: "\\8b\\c8モルネー<br>「仕事がつまって 手が放せない<br> ハナミズをふく ひまもねぇ<br> ヒゲにながれる ハナミズを<br> 根性でススって ちゅうじえん~<br> はー オレたちゃドワーフ<br> 働きゃ それでいい"
  English: "\\8b\\c8Mornay Sauce\n\"The works piling up\nMy hands are full\nI don't even have time\nTo blow my nose\nThe mucus is dripping\nDown my mustache\nTrying hard to sniffle\nGetting infections.\n*sigh* We dwarfs should only\nfocus on our work."
  Comments: ''
- Japanese: "\\8b\\c8ロベール<br>「親方こわくて 気が休まらねぇ<br> トイレに走る ひまもねぇ<br> 人の１００倍 働いてー<br> ドカ汗かいたら わからねぇ~<br> はー オレたちゃドワーフ<br> 働きゃ それでいい"
  English: "\\8b\\c8Robert Sauce\n\"Scared of the boss\nCan't relax\nI don't even have time\nTo run to the toilet\nWorking with the force\nOf a 100 men\nSweating from exertion\nI don't know.\n*sigh* We dwarfs should only\nfocus on our work."
  Comments: ''
- Japanese: "\\8b\\c8マヨネーズ<br>「外で何かおきてるみてぇだ<br> なっや。<br> だが、親方には知らせる<br> 必要はねぇ。<br> 親方は、何かあった時は<br> この塔といっしょに<br> 死ぬカクゴのある人だ。"
  English: "\\8b\\c8Mayonnaise Sauce\n\"Looks like something's happening outside.\nBut there's no need to let the boss know.\nThe boss is prepared to die with this\ntower, should anything ever happen."
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「大丈夫に決まってるでしょ?<br> 私一人でも平気なくらいよ。"
  English: "\\8b\\12\\86\\08\n\"Of course I'm okay. I'd be fine\neven if I were by myself."
