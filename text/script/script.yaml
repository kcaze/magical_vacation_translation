- Japanese: "\\8b\\18\\86\\e<br>「オイラ、<br> 一番弱くていいっぴ。<br> 強くなれなくていいっぴ。<br> 誰にも勝てなくていいっぴ。<br> オイラはオイラでいいっぴ！<br> ガナッシュになんて<br> 勝てなくていいっぴ！！<br> 落第して、みんなに会えなく<br> なっても、オイラ一人じゃ<br> ないっぴ！！<br> いつまでもみんなと<br> いっしょだっぴ！！<br> ガナッシュもいれて１６人。<br> いつもいっしょだっぴ！！"
  English: ''
  Comments: ''
- Japanese: "\\8b\\19\\86\\f<br>「ガナッシュ、帰ろう。<br> ガナッシュも、もうすぐ<br> 私やキャンディみたいに、<br> 何でもわかるようになるよ。<br> そうすれば、もっと<br> いろんなことが見えるように<br> なるよ。<br> 闇のプレーンにも、<br> 死のプレーンにも、<br> 敵がいっぱいいたけど‥‥<br> もとの世界には敵なんか<br> 一人もいないのよ。<br> 何かが狂ってるだけ‥‥<br> ジグソーパズルのピースが<br> ぐちゃぐちゃに置いてある<br> だけで‥‥‥‥<br> 最後にはちゃんと１枚の<br> 絵になるのよ‥‥‥‥。<br> もうすぐ見えるの。<br> どんな絵になるか、もう<br> すぐわかるのよ。"
