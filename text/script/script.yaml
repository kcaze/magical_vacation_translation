  English: "\\8b\\c0Musk\n\"Fennel!"
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「兄さんっ！！"
  English: "\\8b\\c3Nectar\n\"Brother!"
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「??"
  English: "\\8b\\0c\\86\\02\n\"???"
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「兄さん‥‥?"
  English: "\\8b\\0d\\86\\03\n\"Brother...?"
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「兄さん‥‥?<br> そのどーどー鳥がですの?"
  English: "\\8b\\11\\86\\07\n\"Brother...?\nThat dodo's your brother?"
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「??"
  English: "\\8b\\12\\86\\08\n\"???"
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「‥‥‥‥"
  English: "\\8b\\14\\86\\0a\n\"..."
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「??"
  English: "\\8b\\16\\86\\0c\n\"???"
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「兄さん??"
  English: "\\8b\\18\\86\\0e\n\"Brother?"
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「兄さん！！<br> だいじょうぶかい！?<br> しっかりして！！<br> 返事をしてよ！！<br> 起きて！！<br> 兄さぁ――――ん！！"
  English: "\\8b\\c3Nectar\n\"Brother! Are you okay!? Hang in\nthere! Say something! Wake up!\nBroooother!"
  Comments: ''
- Japanese: "\\8b\\c0ムスク<br>「‥‥‥‥<br> 少年よ‥‥<br> そのどーどー鳥は‥‥<br> まさか‥‥"
  English: "\\8b\\c0Musk\n\"...\nYoung man...\nThat dodo...\nIs it your..."
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「どーどー鳥じゃない！！<br> オレの兄さんさ！！<br> エニグマの呪いでどーどー鳥に<br> なってるけど、１０００年後には<br> もとにもどるんだ！！<br> それを‥‥<br> それをオマエはッ‥‥‥！！"
  English: "\\8b\\c3Nectar\n\"He's not a dodo! He's my brother!\nHe was cursed by the Enigmas and\nturned into a Dodo, but after 1000\nyears he'll turn back into himself!\nYet you...\nYou killed...!"
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「‥‥‥‥"
  English: "\\8b\\c2Cocoa\n\"..."
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「マジかよ‥‥。"
  English: "\\8b\\14\\86\\0a\n\"Are you serious..."
  Comments: ''
- Japanese: "\\8b\\c0ムスク<br>「すまない‥‥。<br> 知らなかったんだ‥‥。<br> 妹の呪いをとくためには<br> どうしてもどーどーの血が<br> 必要で‥‥‥‥<br> 森で助けたセサミくんを<br> 使って、ここのど－どーを<br> とらせてたんだ‥‥‥‥。<br> いや、知っていたところで‥‥<br> １０００年後！?<br> １０００年後にもどるって！?"
  English: "\\8b\\c0Musk\n\"Sorry...\nI didn't know...\nTo lift the curse on my sister,\nI needed blood from a dodo...\nI rescued Sesame in the forest and\nused him to capture the dodos here...\nBut I didn't know...\n1000 years!?\nThey'll recover in a 1000 years!?"
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「イヤ―――――――ッ！！<br> もうやめて―――――――ッ！！<br> 私のためにどーどー鳥を<br> 殺したりしないでッ！！"
  English: "\\8b\\c2Cocoa\n\"Noooo! Stop it!\nDon't kill dodos for my sake!"
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「帰ってくれ！！<br> みんな帰ってくれ！！"
  English: "\\8b\\c3Nectar\n\"Leave! Everyone leave!"
  Comments: ''
- Japanese: "\\8b\\c0ムスク<br>「帰れだって‥‥?<br> このままでは、妹はどーどーに<br> なってしまうんだぞ！！<br> かわいいフェンネルを失って<br> 妹まで失えと言うのか！！<br> オマエを殺してでも、<br> どーどーはいただいて行く！！"
  English: "\\8b\\c0Musk\n\"You're telling me to leave...?\nAt this rate, my sister's going to\nturn into a dodo! I already lost\nmy poor Fennel and now you're telling\nme I have to lose my sister as well!?\nI'm going to take the dodos even if\nI have to kill you to do it!"
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「もうやめて！！<br> ムダなのよ、もう！！<br> お兄ちゃん‥‥。<br> これを見て‥‥。"
  English: "\\8b\\c2Cocoa\n\"Stop it! No more!\nIt won't work!\nBrother...\nLook at this..."
  Comments: ''
- Japanese: "\\8b\\c0ムスク<br>「！！！！！！！<br> ココアッ！！<br> それはッ！！！"
  English: "\\8b\\c0Musk\n\"!!!\nCocoa!\nYou're...!"
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「！！！！！！"
  English: "\\8b\\c3Nectar\n\"!!!"
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「お兄ちゃんが心配するから<br> かくしてたけど‥‥<br> もうおそいの‥‥。<br> 手だけじゃないのよ‥‥<br> 胸やおなか‥‥ 足にも‥‥"
  English: "\\8b\\c2Cocoa\n\"You were worried about me so I\nhid it from you but...\nIt's already too late...\nIt's not just my hands...\nMy chest and stomach...\nMy feet too..."
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「いったい何がどうしたんだ?"
  English: "\\8b\\0c\\86\\02\n\"What's going on exactly?"
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「何?<br> 何がどうなったの?"
  English: "\\8b\\0d\\86\\03\n\"What? What happened?"
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「もしかして‥‥<br> ココアちゃんの呪いって‥‥"
  English: "\\8b\\11\\86\\07\n\"Did...the curse on Cocoa..."
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「もうおそい‥‥って<br> 何が‥‥?"
  English: "\\8b\\12\\86\\06\n\"What do you mean...\nIt's too late...?"
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「いや~ん<br> なんかトリの羽がはえてる~"
  English: "\\8b\\16\\86\\0c\n\"Ah! There are feathers growing!"
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「なんだっぴ‥‥?<br> どうしたんだっぴ‥‥?"
  English: "\\8b\\18\\86\\0e\n\"What...? What happened...?"
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「この子の呪いって‥‥<br> エニグマの‥‥"
  English: "\\8b\\c3Nectar\n\"The curse on this child...\nIt's the Enigma's..."
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「そうよ。<br> 私、どーどーになっちゃうの。<br> エニグマの呪いで‥‥<br> どーどーになっちゃうの‥‥！"
  English: "\\8b\\c2Cocoa\n\"That's right. I'm going to turn into\na dodo. It's because of the Enigma's\ncurse...\nI'm going to turn into a dodo...!"
  Comments: ''
- Japanese: "\\8b\\c0ムスク<br>「毎日欠かさずに、どーどーの血を<br> 飲ませたんだが‥‥<br> クソッ！！"
  English: "\\8b\\c0Musk\n\"Even though I forced you to drink\ndodo blood every day...\nDamn it!"
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「どーどーの血を飲ませたって<br> 進行を遅らせるだけで<br> 呪いそのものがとける<br> わけじゃない。"
  English: "\\8b\\c3Nectar\n\"Drinking dodo blood will only slow\ndown the process. It won't lift the\ncurse."
  Comments: ''
- Japanese: "\\8b\\c0ムスク<br>「クソッ！！<br> オレはどうすればいいんだッ！！<br> オレはいったいッ！！"
  English: "\\8b\\c0Musk\n\"Damn it! What do I do!? What can\nI do!?"
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「ざんねんだが、オレには<br> どうにもできないよ。<br> もう、帰ってくれ。"
  English: "\\8b\\c3Nectar\n\"It's unfortunate, but there's nothing\nI can do to help. Will you leave now?"
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「私は残ります！<br> ここに残ります！"
  English: "\\8b\\c2Cocoa\n\"I'm going to stay! I'm going to\nstay here!"
  Comments: ''
- Japanese: "\\8b\\c0ムスク<br>「ココア‥‥"
  English: "\\8b\\c0Musk\n\"Cocoa..."
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「どーどーになってしまうのは<br> もう止めようがないでしょ！?<br> だったら、村にいるより<br> ここにいたほうが安全でしょ?"
  English: "\\8b\\c2Cocoa\n\"It looks like there's no way to\nstop me from turning into a dodo right!?\nThen, wouldn't it be safer for me\nto stay here than return to the village?"
  Comments: ''
- Japanese: "\\8b\\c0ムスク<br>「たしかにここは、どーどーに<br> とって安全な場所だ‥‥<br> しかし、私がそれでよくても、<br> 彼が‥‥"
  English: "\\8b\\c0Musk\n\"It's true that this is a safe\nhaven for dodos...\nBut, even if I am okay with it,\nhe's..."
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「オレはかまわないよ。<br> だけど、アンタはもう<br> ニ度とここに来ないでくれ。"
  English: "\\8b\\c3Nectar\n\"I do not mind. However, do not\never set foot here again."
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「私のせいで、あなたの<br> お兄さんを死なせてしまって‥‥<br> 私、どう言ったらいいか‥‥"
  English: "\\8b\\c2Cocoa\n\"Your brother died because of me...\nI don't know what I can..."
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「！！！！！<br> 兄さん！！！！！"
  English: "\\8b\\c3Nectar\n\"!!!\nBrother!!!"
  Comments: ''
- Japanese: "\\8b\\d0どーどー<br>『どー‥‥"
  English: "\\8b\\d0Dodo\n\"Do..."
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「息がある！！<br> まだ死んでないよ！！"
  English: "\\8b\\c2Cocoa\n\"He's breathing! He's still alive!"
  Comments: ''
- Japanese: "\\8b\\c0ムスク<br>「フッ‥‥。<br> よかった‥‥。<br> ココア、私はもう少し<br> 呪いのことを調べてみる。<br> 何か方法があるかも知れない。<br> いや、必ず見つけてみせる。<br> あ、それから、<br> キミたち、砂漠の歩き方を<br> 教えてほしいって言ってたね。<br> 私の部屋にくれば<br> いつでも教えてあげるよ。<br> それじゃ！"
  English: "\\8b\\c0Musk\n\"Phew...\nThat's a relief...\nCocoa, I'm going to study this curse\nmore. Maybe, just maybe, there's something\nthat can be done. No, I'll definitely find\na way. Ah, and you all said you wanted me\nto show you how to cross the desert didn't\nyou. If you come to my house, I can show you\nat any time. Well then, I'll be off!"
  Comments: ''
- Japanese: "\\8b\\d0どーどー<br>『ど~‥‥♪<br> ど~‥‥♪"
  English: "\\8b\\d0Dodo\n\"Do...\nDo..."
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「神様‥‥、<br> ありがとう‥‥。"
  English: "\\8b\\c3Nectar\n\"Dear god...\nThank you..."
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「お兄ちゃんに、ちゃんと<br> さよならが言えなかったけど、<br> どーどーになった後でも<br> 何度でも会えるんだよね。"
  English: "\\8b\\c2Cocoa\n\"I didn't properly say farewell to\nmy brother but, even after I turn\ninto a dodo, I'll be able to meet\nhim often won't I?"
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「どーどーになっちまうのは<br> 止められないのか‥‥。"
  English: "\\8b\\0c\\86\\02\n\"There wasn't a way to stop\nyou from turning into a dodo huh..."
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「カクゴできてるのね‥‥。<br> でも、いいの?"
  English: "\\8b\\0d\\86\\03\n\"You look like you've made up your mind...\nBut, are you really fine with that?"
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「精霊から変えられたどーどーなら<br> 愛の大使がもとにもどせるけど、<br> 他の生き物から変わった<br> どーどーは、もとにはもどせ<br> ませんの‥‥‥‥。"
  English: "\\8b\\11\\86\\07\n\"Envoys of Love can turn back spirits\nthat have been turned into dodos but\nthey can't do anything about other\nliving beings that have turned into\ndodos..."
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「おどろいたよ。<br> でも、よかった。<br> 誰かと誰かが、いがみあった<br> ままじゃなくってさ。<br> でも、あなた、それでいいの?"
  English: "\\8b\\12\\86\\08\n\"That scared me. But it turned\nwell. Those two managed to stop\nquarreling. But, are you really\nokay?"
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「おどろいたわよ~<br> 本当にいいの~<br> どーどーなんかになっちゃって~<br> だって、トリくさいじゃな~い<br> 水あびとかすればいいのかな~"
  English: "\\8b\\16\\86\\0c\n\"That surprised me.\nAre you really okay?\nWith turning into a dodo and all that.\nYou'll stink like a bird.\nI wonder if washing would help."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「どーどーになるなんて<br> すごいことだっぴ！！<br> やめたほうがいいっぴ！！"
  English: "\\8b\\18\\86\\0e\n\"It's a dreadful thing to turn\ninto a dodo! You should try to\nstop!"
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「いいのよ。<br> しょうがないでしょ?<br> それに１０００年後に、<br> もとの姿にもどるときも<br> 一人じゃないみたいだし。"
