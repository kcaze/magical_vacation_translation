- Japanese: "\\8b\\12\\86\\8<br>「さぁ、それじゃ行こうか。<br> 目指すは<span class=\"red\">裏門</span>。<br> <span class=\"red\">裏門を守ってるドワーフが<br> カフェオレの行方を知ってる</span><br> はずだ。<br> <span class=\"red\">裏門はこの宮殿の北西のあたり</span>に<br> 位置しているはずだ。<br> まずは<span class=\"red\">トピアリー迷路の外へ</span><br> 抜けようぜ。"
  English: "\\8b\\12\\86\\08\n\"So, shall we go? We should head to\nthe \\8eback gate\\8d. \\8eThe dwarfs\nguarding the back gate should know where\nCafe au lait went. The back gate should be\nin the northwest side of the palace\\8d. First,\nwe should make our way through the \\8eTopiary\nMaze\\8d."
