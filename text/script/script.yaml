- Japanese: "\\8b\\bcヴォークスの指導者・ジンジャー<br>「勝手ばかり言ってすまない。<br> よろしくたのむ。"
  English: "\\8b\\bcCanin Leader, Ginger\n\"I'm sorry for being so selfish. Thank\nyou for your help."
