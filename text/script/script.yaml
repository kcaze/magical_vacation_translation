- Japanese: "\\8b\\d9グラン・ドラジェ<br>「えー、<br> みなさんに、お話があります。<br> 今回のキャンプは、みなさんの<br> 魔法の力を見ぬくテストでも<br> あります。<br> したがって、<br> キャンプの途中でネを上げて<br> 帰って来たりした人は‥‥‥‥<br> その場で退学！！<br> この学校から去ってもらいます。"
  English: "\\8b\\d9Principal Biscotti\nEhem, everyone, I have an announcement.\nThis year at camp, there will be a test\nof everyone's magical ability.\nConsequently, those who give up and leave\ncamp will be expelled then and there!"
