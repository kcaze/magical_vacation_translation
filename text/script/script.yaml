- Japanese: "\\8b\\a3バルサミコ<br>「聞くところによると、どっかに<br> ドワーフの塔ってのがあって、<br> そこのドワーフは機械の<br> カイゾーが得意だって<br> 言うじゃねぇか。<br> そこで、たのみがあんだが、<br> カフェオレをその、ドワーフの<br> 塔ってとこに連れて行って、<br> 魔動力ジェネレーターにカイゾー<br> してもらってきてほしいんだ。<br> そうすりゃ、あとはどうにでも<br> なるってモンよ。<br> 誰と行ってもいいけど、<br> カフェオレを連れて行くの<br> だけは忘れるなよ。"
  English: "\\8b\\a3Balsamico\n\"According to what I've heard, there's\na dwarf's tower somewhere and the dwarfs\nthere are good at retooling. So, could I\nask you to take Cafe au lait to the dwarf's\ntower and have him retooled into a magical\nenergy generator? After that, I'm sure I can\nsomehow manage. You can go with anyone you\nwant but make sure you don't forget Cafe au\nlait."
  Comments: ''
- Japanese: "\\8b\\17\\86\\d<br>「<i>マドウリョクジェネレーター<br> ケッコウナ ハナシダネ。<br> ナンニデモ ナリマストモ。<br> ミンナノ タメデスカラ、<br> ヨロコンデ。ハイ。<br> トクイノ ミートパイヲ<br> ゴチソウシテ アゲラレナクテ<br> ザンネンデス。</i>"
  English: "\\8b\\17\\86\\0d\n\"A magical energy generator is a pretty\nbig deal.  But I can become anything.\nNo one else can do this, so I'm happy to.\nYes. Too bad I won't be able to make you\nmy meat pie specialty anymore though."
