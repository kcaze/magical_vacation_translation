- Japanese: "\\8b\\a4ツリーマン<br>「こんにちは。<br> ボクたち、ツリーマン。<br> ここは<span class=\"red\">ツリーマンの森</span>です。<br> そんだけ。"
  English: "\\8b\\a4Treeman\n\"Hello. We're Treemen. This is the\n\\8eTreeman Forest\\8d. That's all I have\nfor you."
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「こんにちは。<br> <span class=\"red\">ツリーマンの森</span>へようこそ。"
  English: "\\8b\\a4Treeman\n\"Hello. Welcome to \\8eTreeman Forest\\8d."
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「<span class=\"red\">エニグマの森</span>にも、最近はあまり<br> 強いエニグマはいないんだ。<br> ほんの数日前まで、スゴイのが<br> ニ匹火花を散らしてたけど‥‥<br> 見なくなっちゃったなぁ。<br> どこに行ったんだろ?"
  English: "\\8b\\a4Treeman\n\"Recently there haven't been any\nstrong Enigmas, even in \\8eEnigma Forest\\8d.\nJust a couple days ago, there were two\nreally strong ones showering fireworks but...\nI haven't seen them recently.\nI wonder where they went."
  Comments: 火花を散らしてた?
- Japanese: "\\8b\\a4ツリーマン<br>「エニグマは死んでもすぐ<br> 生き返るんだよね。"
  English: "\\8b\\a4Treeman\n\"Even if an Enigma dies, it comes\nback to life immediately."
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「以前は、もっとたくさんの<br> エニグマがこの森にいたんだ。<br> でも、彼らはいろんなプレーンの<br> いろんな生き物と融合して、それ<br> ぞれのプレーンに行ったきりさ。"
  English: "\\8b\\a4Treeman\n\"In the past, there used to be\neven more Enigmas living here. But\nthey fused with living beings from\nother planes and have since scattered\nacross the planes."
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「マドレーヌちゃんにも、本当は<br> エニグマが憑いてるんだって。<br> だからマドレーヌちゃんは、<br> いざとなると、スゴい魔法を<br> 使えるんだって。"
  English: "\\8b\\a4Treeman\n\"They say even Madeleine is\npossessed by an Enigma. That's\nwhy when it matters, she's able to\nunleash some terrific magic."
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「森の奥に、<span class=\"red\">こんにゃく様</span>の住む<br> <span class=\"red\">クガンデ村</span>があったんだけど‥‥<br> みんないなくなっちゃったんだ。"
  English: "\\8b\\a4Treeman\n\"Further inside the forest there's\nthe \\8eUkagned Village\\8d where the\n\\8eMister Konjacs\\8d live...\nBut they've all disappeared. "
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「こんにゃく様は、生まれた時から<br> 物知りなんだ。<br> すごいよね。"
  English: "\\8b\\a4Treeman\n\"Mister Konjacs are full of knowledge\nfrom the day they were born. It's quite\namazing."
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「昔はエニグマもこんなに悪くは<br> なかったよ。<br> 物質界で魔法学校を作った<br> グラン・ドラジェに魔法を教えた<br> のはエニグマなんだよ。"
  English: "\\8b\\a4Treeman\n\"In the past, Enigmas weren't such\nevil creatures. Principal Biscotti\nwho created the magic academy learned\nmagic from Enigmas you know."
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「昔はこの森へも、魔法学校から<br> 何人もの留学生が来てたよ。"
  English: "\\8b\\a4Treeman\n\"In the past, there were many students\nfrom Will-o-Wisp Academy that came to\nthis forest to study."
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「さっきマドレーヌが来てたよ。<br> ひさしぶりに会ったんだけど‥‥<br> あの子、大人っぽくなったね。<br> ちょっとドキドキしちゃった。"
  English: "\\8b\\a4Treeman\n\"Madeleine was here earlier. It's\nbeen a long time since I last saw her...\nShe's really matured hasn't she.\nMy heart fluttered."
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「マドレーヌ‥‥‥‥。<br> まだ独身なんだよね?"
  English: "\\8b\\a4Treeman\n\"Madeleine...\nShe's still unmarried isn't she?"
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「一番強いエニグマは、<br> 死のプレーンに行っちゃったよ。<br> 死のプレーンは、なんだかコワい<br> 感じの場所だけど、誕生をつかさ<br> どる場所でもあるんだ。<br> エニグマは、何度も何度も<br> 生まれかわって、そのたびに<br> 強くなって行くんだ。"
  English: "\\8b\\a4Treeman\n\"The strongest Enigma has gone to\nthe Plane of Death. The Plane of\nDeath seems like a scary place but\nit's also the place that governs\nthe creation of life. Enigmas are\nreborn over and over and come back\nstronger each time."
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「エニグマも、ボクらも、<br> 他のどんな命だって、<br> 何度でも、何度でも、<br> 死んではまた生き返る。<br> それが命の本質さ。"
  English: "\\8b\\a4Treeman\n\"Enigmas, Treemen, other living\nbeings, we all are reborn over\nand over. That is the essence of\nlife."
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「つい最近、物質界に行った<br> エニグマがいたけど、<br> グラン・ドラジェって魔法使いに<br> 倒されたらしいね。"
  English: "\\8b\\a4Treeman\n\"Recently, there were some Enigma\nthat stepped foot into the material\nworld, but I heard they were defeated\nby a wizard called Principal Biscotti."
  Comments: ''
- Japanese: "\\8b\\a4ツリーマン<br>「グラン・ドラジェって、３００年<br> 前に魔法学校を作った人だよね。<br> 物質界の人なのに長生きだなー。"
  English: "\\8b\\a4Treeman\n\"Principal Biscotti founded\nWill-o-Wisp Academy over 300 years ago.\nFor a man of the material world, he\nsure has a long life."
  Comments: ''
