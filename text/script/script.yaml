  English: "If you become friends with the\n\\8elight spirit Lux\\8d, then during\nbattle you can use \\8fCall Lux\\8d to\nsummon the \\8elight spirit Lux\\8d. If\nyou summon \\8eLux\\8d, the power of\nlight magic is doubled. With two \\8eLuxs\\8d,\nthe power is 4 times as strong, with three\n8 times, and it continues to double. The\n\\8elight spirit Lux\\8d is weak against the\n\\8fdark spirit Nirva\\8d. When \\8fNirva\\8d\nis present, it weakens light moves. For example,\nif there are 2 \\8fNirvas\\8d and 4 \\8eLuxs\\8d,\nthen when using light magic, 2 of the \\8eLuxs\\8d\nwill cancel out with 2 of the \\8fNirvas\\8d, so\nyou will only see the effect of 2 \\8eLuxs\\8d, or\n4 times the magic power. Next, the \\8elight spirit\nLux\\8d has the power to negate the power of\n\\8fdark spirit Nirva\\8d. When someone tries to use\ndark magic, the effect of \\8fNirva\\8d is cancelled\nout."
