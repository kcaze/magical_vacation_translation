- Japanese: "\\8b\\12\\86\\8<br>「ガナッシュ、帰ろうぜ。<br> アンタまでエニグマ憑きに<br> なったら、私達はどうすりゃ<br> いいんだよ。<br> エニグマ憑きのアンタと<br> アンタの姉を相手にする身に<br> なってみなよ。<br> ゾッとするぜ。"
