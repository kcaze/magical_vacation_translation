- Japanese: "\\8b\\10\\86\\6<br>「すぐに融合できるんだったら、<br> 海岸でやってたハズだ。<br> こんなところまで連れてきて、<br> オレたちがつかれはてるのを<br> 待ってるところを見ると‥‥<br> オレたちにその気がなければ<br> 融合なんてできないんだと<br> 思う。"
  English: "\\8b\\10\\86\\06\n\"If they were able to fuse on\nthe spot, I'm sure they would\nhave done so at the beach. Since\nthey're brought us all the way\nhere and are waiting for us to\nwear ourselves out...\nI don't think they can fuse with\nus unless we decide to."
