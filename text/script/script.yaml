  Comments: ''
- Japanese: "\\8b\\bcヴォークスの指導者・ジンジャー<br>「しかたがないんだ‥‥。<br> 私だって、つらいさ‥‥。<br> 見てのとおり、この村の男たちは<br> メースやシナモンほどに、心が<br> 大人になりきっていない。<br> メースがこの村にいても、<br> 何も良いことはないだろう。<br> 旅の人‥‥、<br> シナモンはきっと、村外れの<br> メースの家に向かったはず。<br> もし、あの娘が、メースの後を<br> 追うと言い出したら、これを<br> わたしてくれ‥‥。"
  English: "\\8b\\bcCanin Leader, Ginger\n\"I had no choice...\nIt was a painful choice for me too...\nAs you can see, the men in this village\nare not mature, like Cinnamon and Mace. Even\nif Mace stayed here, nothing would come out\nof it. Travelers...\nI'm sure Cinnamon has headed towards Mace's\nhouse. If my daughter says she'll chase after\nMace, please hand her this..."
  Comments: ''
- Japanese: "  ジンジャーさんから<br>  <span class=\"red\">\\87\\fd</span>を<span class=\"red\">１０枚<br>  </span>受け取った"
