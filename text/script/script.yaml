- Japanese: "\\8b\\a3バルサミコ<br>「闇のプレーンに行ったら、<br> <span class=\"red\">ギュウヒ・オグラ</span>をさがしな。<br> <span class=\"red\">ギュウヒ・オグラ</span>は、以前は<br> この学校で各プレーンの地理に<br> ついて教えていたんだ。<br> 今は引退して闇のプレーンに<br> いるって話だ。<br> まずは<span class=\"red\">ギュウヒ・オグラ</span>をさがし<br> て、<span class=\"red\">闇のプレーンの地図</span>をもらう<br> といい。<br> ギュウヒ・オグラは<span class=\"red\">レヒカフ沼の<br> 南西</span>あたりにいるって話だ。"
  English: "\\8b\\a3Balsamico\n\"Once you get to the \\8ePlane of\nDarkness\\8d, go find \\8eBun Patti\\8d.\n\\8eBun Patti\\8d used to teach at this\nschool about the geography of each plane.\nHe's retired now, but I heard he's living\nin the Plane of Darkness. First, you should\ngo find \\8eBun Patti\\8d and get the \\8ePlane\nof Darkness Map\\8d from him. I heard that he's\nliving near the \\8esouthwest Nifkrahs Swamp\\8d."
  Comments: ''
