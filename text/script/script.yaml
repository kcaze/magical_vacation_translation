- Japanese: "\\8b\\c8グリビッシュ<br>「大昔は、ここで、タイホーやら<br> 光の出る剣やら作ってたべさ。<br> ありがちな話だけんどもよ、<br> イニシエの１２戦士の武器も<br> ここで作ってたんだべさ。<br> はじめて、その話さ聞いたとき、<br> リアクションにこまったモン<br> だべさ。"
  English: "\\8b\\c8Gribiche Sauce\n\"Many eons ago, weapons like cannons \nand swords were created here. It sounds\ncliche, but the 12 warriors of antiquity\nhad their weapons forged here. When I first\nheard the story, I was shocked."
