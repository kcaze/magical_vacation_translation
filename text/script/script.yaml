- Japanese: "\\8b\\b8トルティーヤ<br>「のけっ！"
  English: "\\8b\\b8Tortilla\n\"Out of my way!"
  Comments: ''
- Japanese: "\\8b\\b9タルト<br>「のけっ！"
  English: "\\8b\\b9Tarte\n\"Out of my way!"
  Comments: ''
- Japanese: "\\8b\\baタタン<br>「のけっ！"
  English: "\\8b\\baTatin\n\"Out of my way!"
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「あっ！！"
  English: "\\8b\\11\\86\\07\n\"Ahhh!"
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「みんなー！！<br> たいへんですの―――！！<br> ブルーベリーちゃんが具合が悪く<br> なって、動けなくなって、<br> それから‥‥ それから‥‥"
  English: "\\8b\\11\\86\\07\n\"Everyone!\nThere's a problem!\nBlueberry's didn't feel so well, and\nthen she wasn't able to move, and then...\nand then..."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「それからどうしたっぴ！！<br> おちついて話すっぴ！！"
  English: "\\8b\\18\\86\\0e\n\"And then!?\nCalm down then talk!"
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「そうよ、ペシュちゃん。<br> 最初からちゃんと話して。"
  English: "\\8b\\16\\86\\0c\n\"That's right, Peche. Slow down and\nstart at the beginning."
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「あ、あ、あ、<br> あうあー<br> 最初って、<br> どのへんからですの~?"
  English: "\\8b\\11\\86\\07\n\"Ah, ah, ah, ahhh.\nI don't know what the beginning\nis."
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「やれやれだぜブラザー。<br> まず、レモンがいっしょじゃ<br> ないワケから話しな。"
  English: "\\8b\\0c\\86\\02\n\"Oh boy. First, start by telling\nus why Lemon wasn't with you."
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「えーと、３人で門のとこで<br> エニグマに襲われそうになって<br> レモンちゃんがオトリになって<br> 私たちを逃がしてくれましたの。"
  English: "\\8b\\11\\86\\07\n\"Ummm, the 3 of us were attacked\nby Enigma at the gate. Lemon used\nherself as a decoy and let us escape."
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「それで?"
  English: "\\8b\\0c\\86\\02\n\"And then?"
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「この<span class=\"red\">宮殿の地下</span>で<br> 待ち合わせてたんだけど、<br> ブルーベリーちゃんが具合が悪く<br> なって、レモンちゃんも来ない<br> から、誰か呼んでこようと‥‥"
  English: "\\8b\\11\\86\\07\n\"We were planning to gather at the\n\\8epalace basement\\8d, but Blueberry's\nfelt ill and Lemon didn't come, so I\nthought to call for help..."
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「誰か呼んでこようと思って、<br> それで どうしてたの?"
  English: "\\8b\\16\\86\\0c\n\"You thought to call for help and\nthen what happened?"
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「迷子になってましたの‥‥"
  English: "\\8b\\11\\86\\07\n\"I got lost..."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「たよりにならないっぴ。"
  English: "\\8b\\18\\86\\0e\n\"You're so unreliable."
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「ピスタチオちゃんに言われたく<br> ありませんの！"
  English: "\\8b\\11\\86\\07\n\"Pistachio, you're not one to talk!"
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「はい、はい、はい、はい。<br> わかった わかった。<br> で、ブルーベリーが、<br> <span class=\"red\">この宮殿の地下</span>にいるんだな?<br> で、それを、助けに行くと。"
  English: "\\8b\\0c\\86\\02\n\"Okay, okay, okay. Anyways.\nSo, Blueberry is in \\8ethe basement of\nthis palace\\8d right? So, let's go\nsave her."
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「最初から<br> そう言いましたの‥‥"
  English: "\\8b\\11\\86\\07\n\"That's what I said at first..."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「言ってないっぴ。"
  English: "\\8b\\18\\86\\0e\n\"No it wasn't."
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「ピスタチオちゃんのお耳は<br> 虫の穴ですのッ！?"
  English: "\\8b\\11\\86\\07\n\"Pistachio, do you have water in\nyour ears or something!?"
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「虫の穴じゃないっぴ！！"
  English: "\\8b\\18\\86\\0e\n\"No I don't!"
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「フゥ~。<br> 相変わらずコワイお姉さんだ。"
  English: "\\8b\\0c\\86\\02\n\"Hoo boy. Fierce as always."
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「エニグマはもう<br> いないわよ、レモン。"
  English: "\\8b\\0d\\86\\03\n\"The Enigma are gone, Lemon."
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「いない?<br> いないってことは‥‥<br> オマエたちでやったのか?"
  English: "\\8b\\12\\86\\08\n\"They're gone?\nThey're gone...\nDid we do it?"
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「そーゆーことだっぴ。<br> 先をいそぐっぴ。<br> カフェオレはどこに行ったっ<br> ぴ！?"
  English: "\\8b\\18\\86\\0e\n\"Yeah we did it. Let's hurry on\nahead. Where did Cafe au lait go?"
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「<span class=\"red\">裏門</span>のドワーフたちが古代機械が<br> どうのと言ってたから‥‥<br> その先に行ってみる必要がある<br> と思って、ブルーベリーたちを<br> むかえに来たんだ。<br> そしたら、エニグマとはちあわせ<br> してしまってこのザマさ。<br> さっき、裏門からパンくずを<br> まきながら来たから、それを<br> たどれば 簡単に行けるハズだ。<br> エニグマにやられて 寝てる間に<br> トリに食われてしまったかも<br> 知れないけどね。<br> ‥‥‥‥‥‥<br> しかしこれじゃ‥‥<br> 人数が多すぎやしないか?"
  English: "\\8b\\12\\86\\08\n\"The dwarfs at the \\8eback gate\\8d\nsaid something about an ancient\nmachine...\nSo we thought to go there and found\nBlueberry and the others. And then\nwe bumped into some Enigmas. We put\ndown breadcrumbs as we came from the\nback gate so if we follow those, we\nshould be able to get there easily.\nWe might be eaten in our sleep by\nEnigmas though.\n...\nBut now...\ndon't we have too many people?"
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「たしかに、あまり人数が多いと<br> 逆に危険だ。"
