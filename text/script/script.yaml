  Comments: ''
- Japanese: "\\8b\\b7ガトー<br>「恐怖を前に、愛は壊れぬひゃ。<br> 絶望を前に、愛は壊れぬひゃ。<br> 死してなお、愛は壊れぬひゃ。<br> 世界が滅び、この宇宙が消え<br> 去っても、愛は壊れぬのひゃ。<br> そして愛によって、何度でも<br> 世界は再生するひゃ。<br> それが愛ひゃ。<br> 死や破壊を前に、心を恐怖に<br> くもらせることはいらないひゃ。<br> ただ安らかであればいいのひゃ。"
  English: "\\8b\\b7Gateau\n\"In the face of fear, love will last.\nIn the face of despair, love will last.\nEven in the face of death, love will last.\nEven if the world is destroyed and the\nuniverse erased, love will last.\nAnd because of love, the world will be\nreborn.\nThat is love.\nIn the face of death and destruction, do\nnot let your heart be clouded over with fear.\nRemain calm and tranquil."
  Comments: ''
- Japanese: "\\8b\\b7ガトー<br>「愛は死なず、<br> 魂も死なぬのひゃ。<br> あなたが望めば、あなたは<br> 何度でも生まれ変わるひゃ。<br> この世界も、この宇宙も、<br> あなたが満足するまで、<br> 何度でも生まれ変わるひゃ。<br> あなたが愛をもっていれば<br> その愛が形となるひゃ。<br> 愛が宇宙のすべてなのひゃ。"
  English: "\\8b\\b7Gateau\n\"While love lives, so does the\nsoul. If you so wish, you will\nbe reborn many times over. This\nworld, this universe, will be\nreborn to your satisfaction.\nAs long as you love, that love\nwill take shape. Love is the\nuniverse."
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「エニグマと融合すると<br> どうなるか‥‥<br> 知りたいか?"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"Do you want to know...\nwhat happens when you fuse\nwith an Enigma?"
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「わしは、エシャロット。<br> かなりさとっている。"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"I am Shallot. I am quite enlightened."
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「エニグマと融合しても、自分の<br> 意思が消えるわけではない。<br> ただ、エニグマと同じ波長の<br> 思いが強調されるだけのこと。<br> 自分でなくなるわけではない。<br> しかし、エニグマとの間で<br> 強調された思いからは<br> 思わぬ力が生み出される。<br> 多くの者は、その力におぼれ、<br> ゆくゆくは自分から、エニグマに<br> 体をあけわたすのじゃ。"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"Even if you fuse with an Enigma,\nyour consciousness does not go away.\nThe thoughts that resonate with the\nEnigma's are amplified, that's all.\nYou are still yourself. However,\nthe amplified thoughts can unleash\nunimaginable power. Many drown in\nsuch power and slowly surrender\nthemselves to the Enigma."
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「つまり、しっかりと自分の意思で<br> エニグマをコントロールすれば、<br> エニグマの魔力を自在に操れる<br> ってことだな！?"
  English: "\\8b\\0c\\86\\02\n\"So you're saying that if you\nhave the willpower to control\nthe Enigma, you can use its\nmagical power at will!?"
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「誰かを自分の意思のコントロール<br> 下につなぎとめる‥‥<br> それこそが、エニグマがもっとも<br> 好きな考え方だ。<br> エニグマもよろこぶじゃろう。"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"To take control of someone using\nat one's will...\nThat is the Enigma's favorite type\nof thought. I'm sure an Enigma would\nbe happy."
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「つまり‥‥<br> エニグマは自分なの‥‥?<br> 自分の中の『悪の思い』が<br> エニグマなの?"
  English: "\\8b\\0d\\86\\03\n\"So...\nThe Enigma is ourselves...?\nAre the bad thoughts inside of us\nthe Enigma?"
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「それは、あらためて言うことでは<br> ない。<br> この世界に、自分ではないものは<br> 存在しない。<br> エニグマはあなた自身だ。<br> 草も木も、あなた自身だ。<br> 私もあなたの思いがあるからこそ<br> あなたの目の前にいる。"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"That goes without saying.\nNothing exists in this world\noutside of us.\nEnigmas are part of us.\nThe grass and the trees are a part\nof us. I stand before you because\nI am a part of your consciousness."
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「どうすればエニグマを<br> やっつけられますの！?"
  English: "\\8b\\11\\86\\07\n\"What does it take to defeat an\nEnigma!?"
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「誰かが意識するところに<br> エニグマはいる。<br> 誰も意識しなければ、<br> エニグマはいなくなる。<br> やっつける必要などない。"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"As long as someone is conscious,\nthere shall be Enigmas.\nIf nobody is consciousness, the\nEnigmas shall disappear.\nThere is no need to defeat them."
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「エニグマには目的は<br> あるのか?<br> 何のために生まれたんだ?"
  English: "\\8b\\12\\86\\08\n\"Do the Enigmas have an objective?\nWhy are they born?"
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「エニグマが生まれたのには、<br> あなたと同じ理由がある。<br> あなたが、その目的を知らぬ<br> ように、エニグマもその目的を<br> 知らぬ。"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"Enigmas are born for the same\nreasons that you are born. Just\nas you do not know what those reasons\nare, neither do the Enigma."
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「じゃあ、質問を変えるよ。<br> 私はなんのため<br> 生まれたんだと思う?"
  English: "\\8b\\12\\86\\08\n\"Let me ask a different question then.\nWhy do you think I was born?"
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「おぬしがおぬしであるために。"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"In order for you to be yourself."
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「エニグマと融合したヤツって<br> どのくらい強いんだ?<br> グラン・ドラジェって魔法使いが<br> エニグマに勝ったって話があるん<br> だけど、スゴいことなのか?"
  English: "\\8b\\14\\86\\0a\n\"How strong are those who fuse\nwith an Enigma? It's said that Principal\nBiscotti defeated the Enigmas. Is\nthat an amazing accomplishment?"
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「エニグマに勝ち負けはない。<br> エニグマはあり続ける。<br> 何度死んでも生き返る。<br> 殺されれば殺されるほどに<br> 強力になる。"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"There is no victory or defeat\nwith Enigmas. Enigmas continue to\nexist. They are brought back to life\nno matter how many times they die.\nThey get stronger each time they are\nkilled."
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「勝ちようないじゃん。"
  English: "\\8b\\14\\86\\0a\n\"There's no way to win then."
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「右手が左手に勝てぬように、<br> 左手が右手に勝てぬように、<br> エニグマには勝てぬ。"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"Just as one's right hand cannot\ndefeat one's left, and one's left hand\ncannot defeat one's right, one cannot\ndefeat an Enigma."
  Comments: ''
- Japanese: "\\8b\\15\\86\\b<br>「エニグマって闇から生まれたって<br> 言うけど‥‥<br> いつごろの話なの?"
  English: "\\8b\\15\\86\\0b\n\"It's said that Enigmas are born\nfrom darkness but...\nhow long ago were they born?"
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「つねに生まれ、つねにあり、<br> つねに死している。<br> このすべてが同時にあるとき<br> 存在という言葉がある。"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"They are born in eternity.\nThey live in eternity.\nThey die in eternity.\nIt is because this all happens\nsimultaneously that we say they\nexist."
  Comments: ''
- Japanese: "\\8b\\15\\86\\b<br>「なんだか、難しいなぁ~。<br> ケムにまかれてるみたい。"
  English: "\\8b\\15\\86\\0b\n\"This is complicated. It's like\nthe truth is wrapped in smoke."
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「知ろうとするからじゃ。<br> 何も考えなくていい。<br> ただ、感じればいい。<br> 思い出すだけじゃ。"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"It is because you seek to understand.\nYou do not need to think.\nIt is sufficient to just feel.\nJust remember."
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「エニグマって、こわい?<br> どこまでも追ってくる?"
  English: "\\8b\\16\\86\\0c\n\"Are Enigmas scary? Will they\nchase us to the ends of the world?"
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「あなたが望むとおりに<br> エニグマは行動する。<br> 恐れれば、追ってくる。<br> その時エニグマは恐怖。<br> 恐怖はあなた自身が作る。"
  English: "\\8b\\c4Brownie Elder, Shalot\n\"The Enigmas act in accordance with\nyour wishes. If you are scared, they\nshall chase. They become fear itself.\nFear comes from within you."
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「エニグマにおびえて逃げ回ってる<br> よりも‥‥<br> エニグマに融合されたほうが<br> いいような気がするっぴ。"
  English: "\\8b\\18\\86\\0e\n\"I get the feeling that instead of\ntrying to run away from the Enigmas...\nit's better to just fuse with them."
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「エニグマは追えば来ぬ。"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"If you seek the Enigma, they shall\nnot come."
  Comments: ''
- Japanese: "\\8b\\c4ブラウニーの長老・エシャロット<br>「わしはさとっておるからの。<br> さとったふうなことを言う。<br> おぬしも、さとったふうに<br> なりたいならば、わしの話を<br> 聞くがよい。"
  English: "\\8b\\c4Brownie Elder, Shallot\n\"My words seem enlightened. That is\nbecause I am enlightened. If you too\nwish to seem enlightened, simply listen\nto my words."
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「このプレーンのどこかに<br> 最強のエニグマ‥‥<br> ケルレンドゥがいるわ。<br> ソイツと融合しちゃえば<br> あなたの夢もかなうってことね。"
  English: "\\8b\\0f\\86\\05\n\"Somewhere in this plane is the\nstrongest Enigma...\nCrendu is here. If you fuse with\nhim, your dream will come true."
  Comments: unfinalized name.
- Japanese: "\\8b\\10\\86\\6<br>「キャンディ‥‥。<br> オレの目的を知ってるのか?"
  English: "\\8b\\10\\86\\06\n\"Candy...\nDo you know what my objective is?"
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「知ってるわ。<br> お姉さんを助けるんでしょ?<br> エニグマと融合して<br> 自分の意識を失ってしまった、<br> かわいそうなお姉さんを。"
  English: "\\8b\\0f\\86\\05\n\"Yes I do. You want to rescue your\nsister don't you? Your poor little\nsister who fused with an Enigma and\nlost her consciousness."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「オリーブに聞いたのか?"
  English: "\\8b\\10\\86\\06\n\"Did you hear that from Olive?"
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「あなたのお姉さん、お城の中に<br> とらわれてるんですって?<br> それを助けるのに、エニグマの<br> 力が必要なんですって?"
  English: "\\8b\\0f\\86\\05\n\"I heard that your sister was entrapped\nin the castle. And that to save her,\nyou need the Enigmas' power."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「本当に姉にエニグマが<br> 憑いてたりしたら‥‥。<br> オレが‥‥‥‥"
  English: "\\8b\\10\\86\\06\n\"If my sister were really possessed\nby an Enigma...\nI would..."
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「え??"
  English: "\\8b\\0f\\86\\05\n\"Huh?"
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「姉のことは、オレが自分の手で<br> ケリをつけてやる。<br> どういうことかわかるだろ?<br> それでもオレに最後まで<br> ついてくるつもりかい?"
  English: "\\8b\\10\\86\\06\n\"I'd beat my sister up with my\nown hands. Do you understand? Do\nyou still plan to follow me until\nthe end?"
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「‥‥‥‥。<br> ついて行くわよ‥‥。<br> 決めたんだもん‥‥。"
  English: "\\8b\\0f\\86\\05\n\"...\nI'll follow you...\nThat's what I decided..."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「もしオレが、最強のエニグマと<br> 融合してしまったら‥‥‥‥<br> オレは何をしでかすのか、<br> 自分でもわからない‥‥‥‥。"
  English: "\\8b\\10\\86\\06\n\"If I fuse with the strongest Enigma...\nI don't know what I might do..."
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「あなたは自分で思ってるほど<br> 悪い人じゃないわ！<br> たとえエニグマと融合しても、<br> あなたは自分を失ったりしない！<br> 信じてるからついて行くのよ！"
  English: "\\8b\\0f\\86\\05\n\"You're not as bad a person as you\nthink you are!\nEven if you fuse with an Enigma, you\nwon't lose your yourself!\nI'm following you because I believe in that"
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「‥‥‥‥。<br> もしかして‥‥、<br> キミは自分の身に何が起きてるか<br> 気づいていないの?"
  English: "\\8b\\10\\86\\06\n\"...\nAre you...\nAre you aware of what's happening to\nyourself?"
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「え‥‥‥‥??<br> なぁに‥‥‥‥??<br> 私が変わったってこと??<br> オリーブが言ってたみたいに<br> 私がヘンだって思ってるの??"
  English: "\\8b\\0f\\86\\05\n\"Huh...?\nWhat...?\nAre you talking about how I've changed?\nDo you think I'm strange too, like Olive\ndid?"
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「‥‥‥‥。"
  English: "\\8b\\10\\86\\06\n\"..."
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「ヒドいよ‥‥‥‥。<br> 私のこと何も知らないくせにッ！<br> 今まで、私の気持ちをずっと<br> ふみにじってきた あなたが<br> どうしてそんなこと言えるの！?<br> やっと自分の思いに素直になれた<br> のに、前のままの何もできない<br> 私にもどれって言うの！?"
  English: "\\8b\\0f\\86\\05\n\"I can't believe you...\nYou don't know anything about me!\nUp until now, you've been trampling\non my emotions, so what gives you\nthe right to say that!? Just when\nI've finally become honest to myself...\nAre you telling me to turn back into\nmy old self!?"
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「姉の時もそうだった‥‥。<br> 姉はあの時まだ、<br> エニグマと融合してしまった<br> ことを、知らなかった。"
  English: "\\8b\\10\\86\\06\n\"My sister was the same...\nWhen my sister didn't yet know\nthat she fused with an Enigma."
  Comments: ''
- Japanese: "\\8b\\a8ヴァニラ<br>「あいかわらずヘタっぴな<br> ハモニカだなぁ。<br> 社会のめいわくだぞ。"
  English: "\\8b\\a8Vanilla\n\"Your harmonica skills suck like\nusual. You're just a nuisance to\nsociety you know."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「姉キ‥‥。<br> 今までどこに行ってたんだよ‥。"
  English: "\\8b\\10\\86\\06\n\"Sis...\nWhere have you been all this time..."
  Comments: ''
- Japanese: "\\8b\\a8ヴァニラ<br>「どこだろうね‥‥‥‥。<br> いろんなところよ‥‥‥‥。"
  English: "\\8b\\a8Vanilla\n\"Where indeed...\nI've been to many places..."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「彼にはもう会ったの?<br> 心配してたよ。"
  English: "\\8b\\10\\86\\06\n\"Did you see him already? I was\ngetting worried."
  Comments: ''
- Japanese: "\\8b\\a8ヴァニラ<br>「彼って、シャルドネのこと?"
  English: "\\8b\\a8Vanilla\n\"You mean Chardonnay?"
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「うん。<br> ふさぎこんでるって言ってたよ。<br> カベルネもね。<br> アイツも姉キのこと<br> 好きだったんだよ。"
  English: "\\8b\\10\\86\\06\n\"Yeah. He said he's feeling\ndepressed. Cabernet too. He\nliked you, Vanilla."
  Comments: ''
- Japanese: "\\8b\\a8ヴァニラ<br>「会えるわけないじゃない。"
  English: "\\8b\\a8Vanilla\n\"I haven't and won't see him."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「???<br> 会えるわけない???"
  English: "\\8b\\10\\86\\06\n\"???\nYou won't see him?"
  Comments: ''
- Japanese: "\\8b\\a8ヴァニラ<br>「そうよ！！<br> 会っちゃいけないのよ！！<br> 私やあなたはちがうのよ！！<br> 生まれた時からちがうの！！"
  English: "\\8b\\a8Vanilla\n\"Of course! I can't see him!\nYou and I are different! We were\ndifferent since the day we were\nborn!"
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「どうしたんだよ?<br> おかしいよ、姉さん‥‥。"
  English: "\\8b\\10\\86\\06\n\"What's going on? Vanilla, you're\nacting weird..."
  Comments: ''
- Japanese: "\\8b\\a8ヴァニラ<br>「おかしいのは私じゃない！！<br> この世界がヘンなの！！<br> 全てよ！！<br> 何もかもおかしいわ！！"
  English: "\\8b\\a8Vanilla\n\"I'm not the one acting weird!\nThe world's the one that's messed up!\nAll of it!\nAll of it is twisted!"
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「ふだんはいつも通り、<br> 何も変わった様子はなく、<br> 時おり、ささいなきっかけで<br> 理性を失い、声を荒げる。<br> 感情のゆらぎは大きく、<br> 泣けば、そこらじゅうの物を<br> 壊してまわり、笑えば、誰にでも<br> だきついてキスをする。<br> そして、ある日とつぜん<br> いなくなった。"
  English: "\\8b\\10\\86\\06\n\"Most of the time she was normal\nand nothing was out of the ordinary.\nBut at times, the slightest trigger\nwould cause her to lose all reason and\nraise her voice. Her emotions would\nbecome unstable. When she cried, she\nwould destroy everything around her.\nWhen she laughed, she would hug and\nkiss anybody. And then one day, she\ndisappeared."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「姉をすくえなかったのは、<br> オレのせいかも知れない‥‥。"
  English: "\\8b\\10\\86\\06\n\"Maybe I was the one who prevented\nmy sister from being saved..."
  Comments: ''
- Japanese: "\\8b\\f\\86\\5<br>「ゴメンね、ガナッシュ‥‥‥。<br> もう泣かないから‥‥<br> 私をキライにならないで‥‥。<br> あなたと行くってきめたの‥‥。"
  English: "\\8b\\0f\\86\\05\n\"I'm sorry Ganache...\nI won't cry anymore...\nPlease don't hate me...\nI decided that I would go with you..."
  Comments: ''
- Japanese: "\\8b\\10\\86\\6<br>「行こうキャンディ。<br> いっしょに。<br> 地の底までも。"
  English: "\\8b\\10\\86\\06\n\"Let's go Candy. Together.\nTo the depths of the earth."
  Comments: ''
- Japanese: "\\8b\\a3バルサミコ<br>「それじゃあ、行くぜぃ！！<br> 死のプレーン！！<br> みんな目をつむれ！！<br> 息をとめてぇッ！！<br> そのまま１時間ッ！！"
  English: "\\8b\\a3Balsamico\n\"Alrighty, let's go!\nTo the Plane of Death!\nClose your eyes and hold your\nbreath! Stay like that for\n1 hour!"
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「おい、あそこにブッ倒れてる<br> 変なヤツ見えるか！?<br> あれって、マジックドールって<br> ヤツじゃねぇか?<br> 動くのかなぁ?"
  English: "\\8b\\0c\\86\\02\n\"Hey, did you see that weird\nthing over there!? Isn't that\none of those Magic Dolls?\nI wonder if it still works."
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「ねぇ、あそこに倒れてるもの<br> 見える！?<br> あれって、マジックドールじゃ<br> ない?<br> 動くのかしら?"
  English: "\\8b\\0d\\86\\03\n\"Hey, do you see that over there!?\nIsn't that a Magic Doll?\nI wonder if it still works."
