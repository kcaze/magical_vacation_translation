  Comments: ''
- Japanese: "\\8b\\ccココット<br>「<span class=\"red\">シール</span>ってのはね、精霊の絵が<br> 描かれた<span class=\"red\">シール</span>のことさ。<br> <span class=\"red\">属性シール</span>とも言うんだ。<br> 使い方はカンタン！<br> 体にペタっとはるだけ！<br> <span class=\"red\">シールをはるだけで、<br> その属性の攻撃に対して、<br> ちょびっと強くなる</span>んだ。<br> バトルで魔法を使った時も、<span class=\"red\">その<br> 属性のシールがはってあると、<br> 経験値がちょっと増える</span>！<br> つーまーりー、木の魔法を早く<br> 覚えたい人は、木の<span class=\"red\">シール</span>を<br> 体にはればいいのさ！<br> 同じ種類の<span class=\"red\">シール</span>を何枚も<br> はってもいいし、いろんな種類の<br> <span class=\"red\">シール</span>をベタベタはってもいい。<br> <span class=\"red\">シール</span>の使い方は自由さ。"
  English: "\\8b\\ccCocotte\n\"\\8eSeals\\8d are \\8eseals\\8d with pictures\nof spirits drawn on them. They're also\ncalled \\8eelemental seals\\8d. It's easy\nto use them! Just stick them on your\nbody! \\8eJust by sticking them on your body,\nyou'll become a bit stronger against attacks\nof that element\\8d. And when you use magic\nin battle, \\8eif you have a seal of that\nelement stuck on, you'll receive a bit more\nexperience points\\8d! Sooo, if someone wants\nto quickly learn tree magic, they should stick\non a tree \\8eseal\\8d! You can stick on many\ncopies of the same \\8eseal\\8d or you can stick\non all sorts of different \\8eseals\\8d. It's up\nto you how to use \\8eseals\\8d."
  Comments: ''
- Japanese: "\\8b\\ccココット<br>「そうだ、あまった<span class=\"red\">シール</span>が<br> あるから、あげるよ！"
  English: "\\8b\\ccCocotte\n\"Right, I have an extra \\8eseal\\8d so\nI'll give it to you!"
  Comments: ''
- Japanese: "\\8b\\ccココット<br>「あ、そうそう、ボクの背中に<br> 何かラクガキがしてあるから<br> それも読んでおいてね。<br> <span class=\"red\">シール</span>とは関係ないけど。"
