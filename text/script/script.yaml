- Japanese: "\\8b\\d\\86\\3<br>「この城には、<span class=\"red\">１５体</span>の<br> 精霊がいるって言ってるわ。<br> 精霊は、自然の力なのです。<br> 正しく使っていれば、それだけで<br> 荒れた自然を回復してくれます。<br> だから、仲良くなって外へ連れ<br> 出すのは自由です‥‥‥‥。<br> だって。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「愛の精霊・ウィッシュは<br> カエルグミと友達なんだって。<br> カエルグミをたくさん取ると<br> 仲間にならなくなるって<br> 言ってるみたい。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「６体目の愛の精霊・ウィッシュと<br> 仲良くなりたいなら‥‥‥‥<br> <span class=\"red\">一匹もカエルグミを取ったら<br> ダメ</span>だそうよ。<br> しかも、７体目のウィッシュと<br> 仲良くなりたいなら<br> お店でもカエルグミを買ったら<br> ダメなんですって。<br> クレイジーだわ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「闇の精霊・ニルヴァを仲間に<br> すると‥‥‥‥<br> 光の精霊・ルクスが仲間に<br> ならなくなるんですって。<br> ルクスを集めたい人は<br> ニルヴァは集めないほうが<br> いいってことね。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「<span class=\"red\">\\87\\2</span>を持ってると、<br> ハミングが要求してくる金貨の<br> 数が少なくなるんですって。<br> でも、パーティに音楽が<br> 好きな人がいないとだめ<br> だって言ってるわ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「<span class=\"red\">\\87\\4</span>がないと、<br> 虫の精霊・バズは見えない。<br> <span class=\"red\">\\87\\4</span>は、光のプレーンの<br> どこかにあるんだってさ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「美の精霊・パウダーは<br> ミミズグミがキライ。<br> ミミズグミをたくさん持ってると<br> パウダーとは仲良くなれない<br> と言ってるわ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「カエルをたくさん取ると<br> ニルヴァが現れるんですって。<br> ７体目のニルヴァが出てくる<br> までは遠いみちのりだそうよ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「全ての魔法を覚えると<br> 光の魔法使いになれるって。<br> そんなこと言われても<br> あまりにも遠い道のりだわ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「<span class=\"red\">\\0\\eまつぼっくり</span>をたくさん拾うと<br> 現れる精霊がいるんですって。<br> <span class=\"red\">\\0\\eまつぼっくり</span>は、どんどん<br> 拾ったほうがいいって言ってる<br> わ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「石の精霊は、ミミズグミが<br> ほった穴から出てくる?<br> 何のことを言ってるのか<br> ちょっとよくわからないけど、<br> ミミズグミを獲った数と、<br> 石の精霊が出てくる<br> 条件に関係があるらしいわ。<br> ミミズグミは、どんどん<br> 獲ったほうがいいみたいね。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「同じ属性の魔法を使うアミーゴが<br> ５人集まると愛の魔法‥‥‥‥。<br> なんのことかしら?"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「スラッシュが要求してくる<br> <span class=\"red\">\\87\\fd</span>の数は、<br> １体目は０で、<br> ２体目は２<br> ３体目は４<br> ４体目は６<br> ５体目が８<br> ６体目が１０<br> ７体目が２０。<br> 細かいことをよく覚えてるわね。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「光の精霊・ルクスとの最初の<br> 出会いは<span class=\"red\">トルーナ村</span>だって。<br> トルーナ村って、光のプレーンの<br> パペットの村よね?"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「美の精霊・パウダーは<br> ミミズグミが嫌いなんですって。<br> あんまり捕まえてると<br> 怒って出ていっちゃうんだって。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「アミーゴが<span class=\"red\">１００人</span>で闇の魔法を<br> 覚えるって言ってるわ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「精霊が７体集まらなくても<br> 気にするなって言ってるわ。<br> たしかに、５体もいれば<br> 充分よね。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「ピラニアは、ブラーをうばって<br> ばかりじゃないんだって。<br> エラのところに金貨や<br> 銀貨をしまってるんだって。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「獣の精霊・ガルや、<br> 虫の精霊・バズは<br> 見落としやすいから<br> 気をつけてねって言ってる。<br> でも、要求してくるものが<br> 金貨じゃないから、仲間に<br> するのは楽よね。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「人が一生で仲良くなれる精霊の<br> 数は１種類につき７体。<br> そう言われてはいるけど、<br> 実際には、そんなにたくさん<br> 仲間にする人はめったにいない。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「死のプレーンのピラミッドにも<br> 精霊がたくさんいるらしいわ。<br> でも、そこは、扉で何重にも<br> 閉ざされているから、精霊に<br> 会うのもままならないって。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「体に魚が入っちゃったって<br> 言ってるわ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「アミーゴは宇宙の外にいて<br> 力を分け与えてくれる‥‥‥?<br> 何を言ってるのか、私には<br> さっぱりわからない。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「精霊を全て仲間にすることも<br> できるらしいわよ。<br> 仲間にする順番が重要らしいわ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「ウォーターピープルは、昔は<br> 一人だったんだって。<br> そして、山よりも大きかったって<br> 言ってるわ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「<span class=\"red\">３００ブラー</span>で<span class=\"red\">金貨</span>か<span class=\"red\">銀貨</span>を<span class=\"red\">１枚</span><br> どこかで入手できるらしいわ。<br> ただし、<span class=\"red\">１００枚</span>までだって。<br> それ以上だと、値上がりする<br> みたい。<br> それに、好きな<span class=\"red\">金貨</span>や<span class=\"red\">銀貨</span>を<br> 選べないんだって。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「私たちが水じゃないもので<br> できてることがフシギだって。<br> そんな見方もあるのね。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「ピラニアはニャムネルトが<br> 苦手だって言ってるわ。<br> どうりで、このへんじゃ<br> 見かけないわね。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「<span class=\"red\">５０匹</span>以上のカエルを<br> 獲ったとしたら‥‥‥<br> 仲良くなれる愛の精霊の<br> 数は３体か４体ですって。<br> はっきりしないなぁ。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「愛の精霊と仲良くなることに<br> こだわらないほうがいい。<br> たしかに、私たちの旅の目的は<br> みんなで学校へ帰ることであって<br> 精霊集めじゃないものね。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「水のプレーンのどこかに<br> カエルの国があるんですって。"
  English: ''
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「<span class=\"red\">１２羽</span>の文鳥を『ちゅん』と<br> 鳴かせたあとは<br> シールを集めてるツボ、ココット<br> のとこに行くといいんだって。"
