  English: "\\8b\\c6The Mausses\n\"Hahaha!\nYou're from around these parts.\nI can tell just by looking at you.\nI'm sure our boss will buy your\n\\8egold coins\\8d and \\8esilver coins\\8d\nfor a hefty sum. The boss resides in\nthe top floor of the \\8eTour de La\nRoche\\8d. I'll have you meet him.\nBut, it won't be easy.\nThere's a lot of people who want his\nlife. First, hand this \\8e\\87\\87\\8d\nover to the man at the tower's entrance.\nAfter that, just follow instructions."
