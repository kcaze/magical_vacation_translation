  English: "\\8b\\12\\86\\08\n\"I don't mind you going with us. But,\nthere's one condition. Tell us\nimmediately when you feel ill. Don't\ntry to take everything on yourself. Rely\non us when you need to. If you promise me\nthat, I won't make you wait by yourself\nanymore."
