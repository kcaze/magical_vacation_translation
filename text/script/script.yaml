- Japanese: "\\8b\\c3ネクター<br>「やぁ、こんなところまで<br> ようこそ。"
  English: "\\8b\\c3Nectar\n\"Hey, welcome for coming all the way\nout here."
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「こんなとこにかくれてたのか。<br> たいへんそうだな‥‥。"
  English: "\\8b\\0c\\86\\02\n\"It was hidden in a place like this\nhuh. Seems like a pain..."
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「こんにちは。<br> ここ、ちょっとトリくさいわね。"
  English: "\\8b\\0d\\86\\03\n\"Hello. It's stinks a bit like\nbird here doesn't it."
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「まぁ！！<br> どーどー鳥ちゃんがたくさん！！"
  English: "\\8b\\11\\86\\07\n\"My! There are so many little dodos\nhere!"
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「こんなとこでくらして<br> いるのか‥‥?<br> すごいな‥‥。"
  English: "\\8b\\12\\86\\08\n\"Are you living in a place like\nthis...?\nWow..."
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「ひゃ~。<br> トリくせぇ~。"
  English: "\\8b\\14\\86\\0a\n\"Bleh. It stinks here."
  Comments: ''
- Japanese: "\\8b\\15\\86\\b<br>「こんなにも自然があふれてると<br> 自然の中で生きてると言うより、<br> 生き方の中に自然があるって<br> 感じだね~"
  English: "\\8b\\15\\86\\0b\n\"To live in a place overflowing\nwith nature such as this, it'd\nbe more appropriate to say that\nthe way you live is steeped in\nnature."
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「まぁ~<br> どーどー鳥がいっぱ~い。"
  English: "\\8b\\16\\86\\0c\n\"Wow. There's a lot of dodos."
  Comments: ''
- Japanese: "\\8b\\17\\86\\d<br>「<i>ドードードリダ~<br> イッパイオルノ~</i>"
  English: "\\8b\\17\\86\\0d\n\"D-dodos! There's a lot of them!"
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「くさいっぴ。"
  English: "\\8b\\18\\86\\0e\n\"It stinks."
  Comments: ''
- Japanese: "\\8b\\1a\\86\\10<br>「ここだな‥‥‥‥。<br> まちがいない‥‥‥‥。"
  English: "\\8b\\1a\\86\\10\n\"It's here...\nThere's no mistaking it..."
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「！?"
  English: "\\8b\\c3Nectar\n\"???"
  Comments: ''
- Japanese: "\\8b\\1a\\86\\10<br>「行け！！<br> フェンネル！！<br> ぜんぶつかまえるんだ！！"
  English: "\\8b\\1a\\86\\10\n\"Go! Fennel! Round them all up!"
  Comments: ''
- Japanese: "\\8b\\3bフェンネル<br>「がるるるるるるるるッ！！"
  English: "\\8b\\3bFennel\n\"Grr!"
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「やめろ！！！<br> 何をするんだ！！！"
  English: "\\8b\\c3Nectar\n\"Stop it!!! What are you doing!?!?"
  Comments: ''
- Japanese: "\\8b\\1a\\86\\10<br>「ジャマだ！！<br> どけーっ！！"
  English: "\\8b\\1a\\86\\10\n\"You're in the way! Move it!"
  Comments: ''
- Japanese: "\\8b\\c3ネクター<br>「最近、どーどーをとりまくって<br> いたのはオマエか！！"
  English: "\\8b\\c3Nectar\n\"Are you the one who's been\nsurrounding the dodos recently!?"
  Comments: "What should the verb be? \"Surrounding\" doesn't seem right..."
- Japanese: "\\8b\\1a\\86\\10<br>「知らねぇよ！！<br> そんなの！！<br> オレは命を助けてもらった<br> 人のためにやってんだ！！"
  English: "\\8b\\1a\\86\\10\n\"I don't know what're you talking about!\nI'm doing this for the sake of someone\nwho saved my life!"
  Comments: ''
- Japanese: "\\8b\\c\\86\\2<br>「セサミ！！<br> オマエ、なにやってんだ！！"
  English: "\\8b\\0c\\86\\02\n\"Sesame! What are you doing!?"
  Comments: ''
- Japanese: "\\8b\\d\\86\\3<br>「セサミ！！<br> いったいどうしたの！?<br> 何のつもり！?<br> やめなさい！！"
  English: "\\8b\\0d\\86\\03\n\"Sesame! What's going on!? What\nare you planning on doing!? Stop\nit!"
  Comments: ''
- Japanese: "\\8b\\11\\86\\7<br>「セサミちゃん！！<br> おイタはいけませんの！！<br> やめますの！！"
  English: "\\8b\\11\\86\\07\n\"Sesame! Stop playing around! Stop\nit!"
  Comments: ''
- Japanese: "\\8b\\12\\86\\8<br>「セサミ！！<br> 何やってんだ！！<br> おかしくなっちまったのか！?<br> やめるんだ！！"
  English: "\\8b\\12\\86\\08\n\"Sesame! What are you doing!?\nAre you crazy!? Stop it!"
  Comments: ''
- Japanese: "\\8b\\14\\86\\a<br>「とりあえず、そこで暴れてる<br> ヤツを止めようぜ！！"
  English: "\\8b\\14\\86\\0a\n\"At any rate, we gotta stop that\nviolent creature!"
  Comments: ''
- Japanese: "\\8b\\15\\86\\b<br>「セサミ！?<br> どうしてセサミがここに！?"
  English: "\\8b\\15\\86\\0b\n\"Sesame!? Why are you here!?"
  Comments: ''
- Japanese: "\\8b\\16\\86\\c<br>「いや~ん！<br> セサミのバカ！！<br> 何やってるのよ~！！"
  English: "\\8b\\16\\86\\0c\n\"No! Sesame you idiot! What are\nyou doing!?"
  Comments: ''
- Japanese: "\\8b\\18\\86\\e<br>「何やってるっぴー！?<br> やめるっぴー！！"
  English: "\\8b\\18\\86\\0e\n\"What are you doing!? Stop it!"
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「やめなさいフェンネル！！<br> どーどーをいじめちゃダメ！！"
  English: "\\8b\\c2Cocoa\n\"Stop it Fennel! Don't chase\nthe dodos!"
  Comments: ''
- Japanese: "\\8b\\1a\\86\\10<br>「オマエは、ムスクさんの<br> 妹のココア！?<br> なんでオマエがジャマしに<br> 来るんだよー！！"
  English: "\\8b\\1a\\86\\10\n\"Are you Musk's sister, Cocoa!?\nWhy are you getting in our way!?"
  Comments: ''
- Japanese: "\\8b\\c2ココア<br>「お兄ちゃんにたのまれたの！?<br> だったらやめて！！<br> 今すぐにやめて！！<br> どーどーを殺さないで！！"
  English: "\\8b\\c2Cocoa\n\"Did my brother ask you to do this!?\nIf so, then stop it! Stop it right now!\nDon't kill the dodos!"
  Comments: ''
- Japanese: "\\8b\\17\\86\\d<br>「<i>オイオイ<br> ホオッテイクノカヨ。<br> ナントカシヨウゼ。</i>"
  English: "\\8b\\17\\86\\0d\n\"Hey, are you just going to leave\nthem to their devices!? We need to\ndo something."
  Comments: ''
- Japanese: ''
  English: ''
  Comments: ''
