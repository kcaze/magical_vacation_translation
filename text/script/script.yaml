- Japanese: "\\8b\\c8MD職人・ドロ<br>「オラ、マジックドール職人の<br> ドロだべ。<br> もとは光のプレーンさいたども<br> 数年前にちょっとした事故で<br> 闇のプレーンさ来ちまっただ。<br> こっちでも、それなりの材料が<br> あったでよ、マジックドールさ<br> 作ってみたがよ、<br> あんまり、デキが良ぐねんで、<br> やさぐれてんのよ。<br> まぁ、ヘボいマシンだけど、<br> 気に入ったら、持ってって<br> ええだぞ。"
  English: "\\8b\\c8MD artisan, Mud\nI'm Mud, a Magic Doll artisan.\nI was originally from the Light\nRealm, but ran into a bit of an\naccident a few years ago and came\nto the Dark Realm. I've found some\nacceptable parts here too and tried\nto make a Magic Doll but couldn't\nmake a good one so I'm now sulking here.\nIt's a pretty poor machine, but if\nyou've taken a liking to it, feel\nfree to bring it along with you."
  Comments: 'Name should probably not be "Mud"'
- Japanese: "\\8b\\c8MD職人・ドロ<br>「あー、そっだそっだ、<br> コレを持っていくといいだぁな。<br> マジックドールのことさ<br> いろいろ書いてあるだ。<br> まぁ、あせるこたね<br> ちーっとずつ覚えて行け。<br> それじゃ、よろしくたのむべさ。"
  English: "\\8b\\c8MD artisan, Mud\nAh, that's right. Take this.\nIt has all sorts of information\nabout Magic Dolls in it. There's\nno need to rush so just learn a\nlittle bit at a time. Well then,\nbest of luck."
  Comments: ''
