- Japanese: "\\8b\\c6ピップルス<br>「１階のギャプロンに<br> <span class=\"red\">\\87\\88</span>をわたしな。<br> ギャプロンは 同じ場所で<br> くるくるまわってるから<br> すぐわかるハズだ。<br> まちがえるなよ。"
