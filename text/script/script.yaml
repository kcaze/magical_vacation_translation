- Japanese: "\\8b\\cc知識のツボ・フグ<br>「<span class=\"red\">成績表</span>には、あなたの冒険の<br> 成果が自動的に記録されます。<br> 勝率などが記録されてるので<br> なんとな~く、逃げちゃいけない<br> ような気がしてきます。"
  English: "\\8b\\ccInformation Pot, Fugu\n\"The results of your adventure are\nautomatically recorded in the\n\\8ereport card\\8d. Your win rate and\nother such information are recorded\nso it makes you feel like you shouldn't\nrun away doesn't it?"
  Comments: ''
- Japanese: "\\8b\\cc知識のツボ・キャパマキィ<br>「ケーブルをつないでゲームを<br> はじめると‥‥‥‥<br> <span class=\"red\">レッツ温泉</span>で他の人のカセットの<br> 温泉に入ることができるのです。"
  English: "\\8b\\ccInformation Pot, Kappamaki\n\"If you connect using a link cable\nand start the game...\nYou can enter the other person's\nhot spring using with \\8eLet's Hot\nSpring\\8d."
  Comments: ''
- Japanese: "\\8b\\cc知識のツボ・プトマキィ<br>「ケーブルをつないでゲームを<br> はじめると‥‥‥‥<br> <span class=\"red\">レッツたいせん</span>で、他の人の<br> パーティと対戦ができます。<br> 当然といえば当然なんですが、<br> 強いほうが勝ちます。"
  English: "\\8b\\ccInformation Pot, Futomaki\n\"If you connect using a link cable\nand start the game...\nYou battle the other person's party\nusing \\8eLet's Battle\\8d. This is\nobvious, but the stronger party's\ngoing to win."
  Comments: ''
- Japanese: "\\8b\\cc知識のツボ・ダーティマキィ<br>「ケーブルをつないでゲームを<br> はじめると‥‥‥‥<br> <span class=\"red\">レッツアミーゴ</span>で友達のキャラを<br> アミーゴに登録できます。<br> すると、そのキャラの使える魔法<br> を、自分のキャラに装備させる<br> ことができるようになります。"
  English: "\\8b\\ccInformation Pot, Datemaki\n\"If you connect using a link cable\nand start the game...\nYou can register your friend's\ncharacter as an amigo using \\8eLet's\nAmigo\\8d. If you do that, you'll be\nable to use their character's magic\ntoo."
  Comments: ''
- Japanese: "\\8b\\cc知識のツボ・アワビュー<br>「レッツ対戦で勝率を上げると<br> <span class=\"red\">称号</span>が上がって行きます。<br> <span class=\"red\">称号</span>が上がると、能力値に<br> プラス修正がつくので、<br> ちょっとうれしい。"
  English: "\\8b\\ccInformation Pot, Awabi\n\"If you increase your win rate in\nLet's Battle, then your \\8ereputation\\8d\nwill go up. If your \\8ereputation\\8d goes\nup, your abilities will get a boost so\nit's quite nice."
  Comments: ''
- Japanese: "\\8b\\cc知識のツボ・エンギャウア<br>「<span class=\"red\">レッツアミーゴ</span>すると、アミーゴ<br> の属性の魔法を覚えます。<br> 覚えるのは<span class=\"red\">コール魔法</span>だけだけど<br> それを使いつづけると、もっと<br> いろんな魔法も覚えます。"
  English: "\\8b\\ccInformation Pot, Engawa\n\"If you use \\8eLet's Amigo\\8d,\nyou'll learn your amigo's element's\nmagic. You'll only learn the\n\\8eCall spell\\8d, but if you keep\nusing that, you'll be able to learn\nmore magic."
  Comments: ''
- Japanese: "\\8b\\cc知識のツボ・マヒマヒ<br>「アミーゴの<span class=\"red\">極意</span>をセットすると<br> アミーゴの魔法を使えるよ！<br> でも、<span class=\"red\">極意</span>で使えるようになった<br> 魔法は、どんなに使っても属性<br> レベルがアップしないんだ。"
  English: "\\8b\\ccInformation Pot, Mahimahi\n\"If you set your secret to your\namigo's, you'll be able to use\ntheir magic! But if you use magic\nfrom their \\8esecret\\8d, you won't\nbe able to level up that element\nno matter how many times you use it."
  Comments: ''
